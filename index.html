on":"GitHub is a powerful platform when used with Git. Learn how to set up your first GitHub repository!","longDescription":"You will learn how to integrate Git with GitHub. You will create your own repository, learn how to organize all your code versions on GitHub, and be exposed to the most basic features of GitHub.","contentItemIds":["a6c65e4516831c607a89421e8e12492e","74bb71f3f3d5998245e9bbef934502d9","70334c7564fb5e70655ce3674434c8b9","5d7b392fb960c2890ca6b9ceadeb7119","1bc245eb91ee5d0149be1ee7522fee1d","71a2c690ba730d0d975be25f566397cc","e228cb3d06c7bbe9909d54249e444d7a"]},"ContentModule:32263b7a6cc419f48c76a93386d98519":{"__typename":"ContentModule","id":"32263b7a6cc419f48c76a93386d98519","title":"GitHub \u0026 Markdown","slug":"github-markdown","createdAt":"2021-12-13T21:36:15Z","updatedAt":"2022-01-05T19:16:06Z","published":true,"shortDescription":"Learn the Markdown formatting language, used on GitHub and many other platforms.","longDescription":"You will learn what the Markdown language is, the basics of it, and how to use Markdown to write good documentation for your GitHub projects.","contentItemIds":["c5aebcf47a15a2dae91ce28d3b203a9c","d4051c93dffec552461dd33e715a10e5","6fba6601220e1b9657e11e44908b106d","702044f78479af3df3ceb1baecf449aa","7d44cb9507330d8b7aa13772b676d8fd","afc520cf3a2b03f07640e23ceae8f5ac"]},"ContentModule:db8ef0de7bf6cbdfa39c92b88eecd3b2":{"__typename":"ContentModule","id":"db8ef0de7bf6cbdfa39c92b88eecd3b2","title":"Git Branching","slug":"learn-git-git-branching-u","createdAt":"2018-04-30T17:32:32Z","updatedAt":"2018-04-30T17:32:32Z","published":true,"shortDescription":"Learn How to Manage Multiple Versions of a Project with Branching","longDescription":"Learn How to Manage Multiple Versions of a Project with Branching","contentItemIds":["9a24d0f2f792e72c9c5c8adff7e56825","ea6ca9e973d5555a8c357d7a02310886","6d519f9a75b87f8a39d273977bf6b20e","7897f5ee053fc0edd75779c70bd0c9ae"]},"ContentModule:10b7c53b12e8b9f7ca6745f24a6a75d6":{"__typename":"ContentModule","id":"10b7c53b12e8b9f7ca6745f24a6a75d6","title":"Git Teamwork","slug":"learn-git-git-teamwork-u","createdAt":"2018-04-30T17:32:32Z","updatedAt":"2018-04-30T17:32:32Z","published":true,"shortDescription":"An introduction to Git collaborations with remotes, pulling and pushing","longDescription":"An introduction to Git collaborations with remotes, pulling and pushing","contentItemIds":["058c04c922afbcadae52e5ba3d4efae3","a8bca13f03e3228d65237d379e208e7f","abb4e2a149d53f539deb46979a9b85f4","e4bfdfca03d1d42d19eb1954d6b1f447"]},"ContentModule:8171ce8d62ba1f642898f3ebfe9a7121":{"__typename":"ContentModule","id":"8171ce8d62ba1f642898f3ebfe9a7121","title":"Deploying Websites using Git and GitHub","slug":"deploying-websites-using-git-and-github","createdAt":"2019-06-14T22:35:07Z","updatedAt":"2022-07-21T13:33:08Z","published":true,"shortDescription":"Practice using the Git version control system and publish your website to GitHub Pages.","longDescription":"Practice using the Git version control system and publish your website to GitHub Pages.","contentItemIds":["6751c087006ec49fecbc2685310a8a79","07ca666e69359fbbcfcdf32d6d3b76c6","180928a2d3a1be70e95c0d57819edbd1"]},"ContentModule:3cfbaa2e1e6911aef661607cba8a4c92":{"__typename":"ContentModule","id":"3cfbaa2e1e6911aef661607cba8a4c92","title":"Best Practices for GitHub Repositories","slug":"best-practices-for-teams-on-github","createdAt":"2021-12-13T21:47:52Z","updatedAt":"2022-01-05T20:16:56Z","published":true,"shortDescription":"Learn how to manage your GitHub repository when more people start joining your team.","longDescription":"Once your GitHub repository is no longer just you, there are a few practices you should know about! Like how to let others review your code, how to make the code in the repository more organized, and how to set who accesses the repository.","contentItemIds":["7a1a2d2f18cd5387ba645b8a8711ee99","966238249099bf86b1912f1bf87bfb01","f2c09be69043e44351a8d09c6607c02f","62ae76d76f6f4321fb7eae061d54cb85","8d5a88da1bfe107f6d654ff010fa34fc","c8f5d85e5c164f42ee9d438bed97d7dd"]},"ContentModule:2111f246373a1bdc4921cc1c572718d8":{"__typename":"ContentModule","id":"2111f246373a1bdc4921cc1c572718d8","title":"Collaborating with the GitHub Community","slug":"collaborating-with-the-github-community","createdAt":"2021-12-13T22:02:37Z","updatedAt":"2022-10-21T17:55:52Z","published":true,"shortDescription":"Learn how to access all that the GitHub community offers, and how to be a contributor yourself.","longDescription":"In the following articles, you'll learn about GitHub not only as a development tool but as a space for developers around the world to work together. You will explode projects and topics on GitHub and learn what open-source projects are and how to contribute to them.","contentItemIds":["cc6b56e2110a38780797c9bc702b5b20","aa8ee7ad47c4d55ac19ef7bcf7b930bf","2d9a93c55ad34555924f3db7927ef884","e684b918f7c2bc76f9c93971ac1112a4"]},"ContentModule:9a35c2843c5a3a9b31ec1a03de200c9e":{"__typename":"ContentModule","id":"9a35c2843c5a3a9b31ec1a03de200c9e","title":"GitHub Features: Issues, CLI, \u0026 Actions","slug":"helpful-github-features","createdAt":"2021-12-13T22:44:50Z","updatedAt":"2022-01-05T20:44:22Z","published":true,"shortDescription":"Learn about a handful of GitHub features for intermediate to advanced users.","longDescription":"Learn about GitHub Issues to add project management to your repo, GitHub CLI to access issues and pull requests from the terminal, and GitHub Actions to add automation to your repository.","contentItemIds":["4adc7d3c873a5cec51942520588f8aaf","59213c16722bda2f3f29cdbf5042aa19","13e0f33e3786eb8ed9d63b9c39eedfff","a6c6ded77782d171d072c93332650fdf"]},"ContentModule:20537f3ed56d45d9a2c29f73810a0629":{"__typename":"ContentModule","id":"20537f3ed56d45d9a2c29f73810a0629","title":"GitHub Copilot","slug":"github-copilot-learn-git","createdAt":"2024-02-20T18:19:13Z","updatedAt":"2024-02-20T18:20:07Z","published":true,"shortDescription":"Fly into the future of programming with GitHub Copilot!","longDescription":"Fly into the future of programming with GitHub Copilot!","contentItemIds":["f05df5fd52294ac88984a05e6ae5c128","32e610091bd84e67a2be2c4f5ef24e0f","3a0f46d763824c28aca5506fef606941","89dfdfd2f7ff44a4952edb32d009ba6e"]},"ContentModule:11906ddb22776636c608f0250b680360":{"__typename":"ContentModule","id":"11906ddb22776636c608f0250b680360","title":"Review: Learn Git \u0026 GitHub","slug":"review-learn-git-github","createdAt":"2022-01-05T20:45:12Z","updatedAt":"2022-01-05T21:05:25Z","published":true,"shortDescription":"Review this course with us!","longDescription":"Review all the skills you've gotten throughout this course!","contentItemIds":["e790f8ee43fe32b3229532501689ce2b"]},"Article:32e610091bd84e67a2be2c4f5ef24e0f":{"__typename":"Article","id":"32e610091bd84e67a2be2c4f5ef24e0f","description":"Get started with the future of coding by setting up the AI-driven coding assistant, GitHub Copilot!","isDeprecated":null,"isFree":true,"published":true,"slug":"setting-up-git-hub-copilot","title":"Setting Up GitHub Copilot","time":null,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"\n\n  \n\nAs a software developer, your job is not just to shape the future of innovation, but also to adapt to the innovations that happen around you. GitHub Copilot is one such innovationan advanced, AI-powered coding assistant designed to bring your coding experience to new heights. \n\n  \n\n## Key Features and Advantages \n\n  \n\nAs the name suggests, GitHub Copilot is your co-pilot in the world of coding. It's like having a seasoned developer by your side, ready to assist and guide you as you craft your digital creations. With Copilot, you'll have: \n\n \n\n - **Code Autocompletion**: As you type, Copilot seamlessly integrates intelligent code suggestions, helping you write code faster and with fewer errors. \n\n  \n\n- **Code Translation**: Copilot takes natural language comments and translates them into actionable code, bridging the gap between your ideas and implementation. \n\n  \n\n- **Code Documentation**: In-line code explanations and documentation assistance make understanding and maintaining your code a breeze. \n\n  \n\nThese features allow for many versatile use cases, from expediting code writing, to avoiding or resolving issues in your code. With this available across various programming languages and frameworks, it is also accessible to many developers.  \n\n  \n\nIn this article, we'll go deeper into how you can harness the power of GitHub Copilot. Whether you're new to this innovative tool or looking to optimize your existing setup, this guide will walk you through the process, step by step. So, let's get started and make coding a smoother, more efficient experience with GitHub Copilot by your side. \n\n  \n\n  \n\n# Setting Up GitHub Copilot for VS Code \n\n  \n\nNow that you have an understanding of what GitHub Copilot brings to the table, it's time to set it up in a code editor! While Copilot can be integrated into most popular editors and development environments, it integrates best with Visual Studio Code (VS Code), as both were developed by Microsoft. This section will guide you through the necessary steps to get GitHub Copilot up and running seamlessly. \n\n  \n\n## Purchasing GitHub Copilot \n\n  \n\nSadly, as the advanced comprehension required by GitHub Copilot needs the resources of many large servers, the service is not free. To purchase a subscription, simply visit the official [GitHub Copilot website](https://github.com/features/copilot), sign into your GitHub account, and get started. From here you only need to get it running in your development environment. \n\n  \n\n## Installing VS Code \n\n  \n\n### Windows \n\n  \n\n1. Visit the official [Visual Studio Code website](https://code.visualstudio.com/). \n\n2. Download the Windows version of VS Code. \n\n3. Run the installer and follow the on-screen instructions. \n\n4. Once installation is complete, launch VS Code. \n\n  \n\n### macOS \n\n  \n\n1. Visit the official [Visual Studio Code website](https://code.visualstudio.com/). \n\n2. Download the macOS version of VS Code. \n\n3. Open the downloaded disk image (.dmg) file. \n\n4. Drag and drop the VS Code app into your Applications folder. \n\n5. Launch VS Code from your Applications. \n\n  \n\n### Linux \n\n  \n\nOn Linux, the installation process can vary depending on your distribution. Here's a general guide: \n\n  \n\n1. Open your terminal. \n\n2. Depending on your Linux distribution, use the appropriate package manager to install VS Code. For example, on Ubuntu, you can use: \n\n  \n\n```bash \nsudo apt update \nsudo apt install code \n``` \n\n  \n\n3. Once installed, you can launch VS Code from your applications menu or by running `code` in your terminal. \n\n  \n\n## Accessing Extensions View \n\n  \n\nWith VS Code installed, now is the time to extend its capabilities in the Extensions view. This is where you can manage your VS Code extensions, including GitHub Copilot. \n\n  \n\n1. Open Visual Studio Code. \n\n2. Click on the square icon on the left sidebar (or use the keyboard shortcut \u003ckbd\u003eCtrl\u003c/kbd\u003e+ \u003ckbd\u003eShift\u003c/kbd\u003e+ \u003ckbd\u003eX\u003c/kbd\u003e on Windows/Linux or \u003ckbd\u003eCmd\u003c/kbd\u003e+ \u003ckbd\u003eShift\u003c/kbd\u003e+ \u003ckbd\u003eX\u003c/kbd\u003e on macOS) to open the Extensions view. \n\n \n\n  \n\n## Finding GitHub Copilot \n\n  \n\nIn the Extensions view, you'll find an extensive library of VS Code extensions. To locate and install GitHub Copilot, follow these steps: \n\n  \n\n1. In the Extensions view, type \"GitHub Copilot\" in the search bar at the top. \n\n2. GitHub Copilot should appear in the search results. Click on it to view more details. \n\n3. Click the \"Install\" button and VS Code will download and install GitHub Copilot seamlessly. \n\n  \n\n## Connecting Your GitHub Account \n\n  \n\nIn most cases, GitHub Copilot should prompt you to connect to your GitHub connect upon a successful installation. If this did not happen, follow these steps instead: \n\n  \n\n1. Open Visual Studio Code if it's not already running. \n\n2. In the top menu, click on \"View\" and select \"Command Palette\" or use the keyboard shortcut \u003ckbd\u003eCtrl\u003c/kbd\u003e+ \u003ckbd\u003eShift\u003c/kbd\u003e+ \u003ckbd\u003eP\u003c/kbd\u003e on Windows/Linux or \u003ckbd\u003eCmd\u003c/kbd\u003e+ \u003ckbd\u003eShift\u003c/kbd\u003e+ \u003ckbd\u003eP\u003c/kbd\u003e on macOS. \n\n3. In the Command Palette, type \"GitHub: Sign In\" and select it from the dropdown list. \n\n4. VS Code will prompt you to sign into your GitHub account. Click on \"Sign in with your browser.\" \n\n5. A web page will open, asking you to log in to your GitHub account if you're not already logged in. Enter your GitHub credentials and click \"Sign in.\" \n\n6. After successful authentication, you'll be asked to grant access to GitHub Copilot for Visual Studio Code. Click on \"Authorize Visual Studio Code\" to allow the connection. \n\n7. Return to Visual Studio Code, and you should see a confirmation message indicating that you are now signed into GitHub. \n\n  \n\n## Verification and Post-Installation Checks \n\n  \n\nAfter the installation process is complete, it's a good idea to verify that GitHub Copilot is successfully installed and ready to assist you with your coding tasks. To do this: \n\n  \n\n1. Look for the Copilot icon in your VS Code status bar. It should appear as a blue circle with the Copilot logo inside it. \n\n2. Open a code file or create a new one to see Copilot in action. You should notice code suggestions and autocompletions as you type. \n\n  \n\nIf everything works, then congratulations! You've successfully set up GitHub Copilot in your Visual Studio Code environment.  \n\n  \n\nBut if instead you are met with confusing errors and issues, try reaching out to the larger [GitHub Copilot community](https://github.com/orgs/community/discussions/categories/copilot), [GitHub Support](https://support.github.com/), or [referencing the official documentation](https://docs.github.com/en/copilot). \n\n  \n\n  \n\n# Basic Operations with GitHub Copilot on VS Code \n\n  \n\nWith GitHub Copilot seamlessly integrated into your Visual Studio Code environment and your GitHub account linked, it's time to explore how to use the power of this AI-powered coding assistant in your daily development tasks.  \n\n  \n\n## Code Autocompletion \n\n  \n\nGitHub Copilot excels at code autocompletion, making your coding experience more efficient and error-free. As you type, Copilot analyzes your code context and provides intelligent code suggestions based on appropriate variables, functions, and even entire code blocks. Accept suggestions by pressing \u003ckbd\u003eTab\u003c/kbd\u003e or selecting it with your mouse. \n\n  \n\n## Code Translation \n\n  \n\nOne of Copilot's standout capabilities is its ability to transform natural language comments into executable code. To use this feature effectively write descriptive comments by describing what you want to achieve in plain English. Copilot will then translate these comments into functioning code. \n\n  \n\n## Code Documentation \n\n  \n\nComprehensive code documentation is crucial for maintaining and collaborating on projects. GitHub Copilot can simplify this process by generating detailed documentation based on comments in the code. Copilot can then further suggest ways to improve code comments and explanations for better code understanding. \n\n  \n\n## Keyboard Shortcuts \n\n  \n\nGitHub Copilot offers a set of keyboard shortcuts to further enhance your productivity. These shortcuts are specific to Copilot within Visual Studio Code. Some essential shortcuts include: \n\n  \n\n- **Toggle Copilot Suggestions**: Use \u003ckbd\u003eCtrl\u003c/kbd\u003e+\u003ckbd\u003eSpace\u003c/kbd\u003e (Windows/Linux) or \u003ckbd\u003eCmd\u003c/kbd\u003e+\u003ckbd\u003eSpace\u003c/kbd\u003e (macOS) to toggle Copilot suggestions on and off. \n\n  \n\n- **Accept Suggestion**: Press \u003ckbd\u003eTab\u003c/kbd\u003e or \u003ckbd\u003eEnter\u003c/kbd\u003e to accept the currently highlighted suggestion. \n\n  \n\n- **Show Documentation**: Press \u003ckbd\u003eCtrl\u003c/kbd\u003e+ \u003ckbd\u003eShift\u003c/kbd\u003e+ \u003ckbd\u003eH\u003c/kbd\u003e (Windows/Linux) or \u003ckbd\u003eCmd\u003c/kbd\u003e+ \u003ckbd\u003eShift\u003c/kbd\u003e+ \u003ckbd\u003eH\u003c/kbd\u003e (macOS) to display documentation for the current code. \n\n  \n\n## Learning from Copilot \n\n  \n\nGitHub Copilot isn't just a coding assistant; it's also an exceptional learning tool. Consider taking the time to review the code suggestions Copilot provides. This can help you understand coding patterns and best practices. Then use Copilot to experiment with different code suggestions to see how they could benefit your project. \n\n  \n\n  \n\n# Considerations When Using GitHub Copilot \n\n  \n\nGitHub Copilot is a powerful tool that can significantly enhance your coding experience, but it's also important to approach its use thoughtfully.  \n\n  \n\n## Quality of Suggestions \n\n  \n\nWhile Copilot is an exceptional coding assistant, it's essential to remember that the quality of its suggestions can vary. It may not always generate code that aligns perfectly with your project's requirements or coding standards. Security is also a concern as Copilot may suggest code that has security vulnerabilities. Always review the code suggestions provided by Copilot thoroughly. Test the generated code to ensure it functions as expected and adheres to your project's quality standards and follows security best practices. \n\n  \n\n## Data Handling \n\n  \n\nWhen using Copilot, be mindful of the data you are sharing with the tool. Copilot operates by learning from publicly available code on the internet, which means it may have access to sensitive or proprietary code. Before committing or sharing any code generated by Copilot, review it carefully to ensure it does not inadvertently expose sensitive information. \n\n  \n\n## Integration with Testing \n\n  \n\nTo make up for some of Copilot's shortcomings, consider using it conjunction with testing frameworks to maintain code quality and security: \n\n  \n\n- Use Copilot to write unit tests for your code. This ensures that the code functions as intended and helps catch regressions. \n\n- Copilot can assist in generating test cases for various scenarios, aiding in comprehensive testing. \n\n- Monitor code coverage to ensure that all critical code paths are tested thoroughly. \n\n  \n\nBy carefully considering these factors, you can harness the immense power of Copilot while maintaining the integrity and security of your projects. \n\n  \n\n  \n\n# Wrapping Up \n\n  \n\nIn your journey as a developer, embracing innovative tools like GitHub Copilot can be a game-changer. With its intelligent coding assistance, code autocompletion, and code translation capabilities, Copilot offers you the opportunity to code more efficiently and effectively. \n\n  \n\nBut Copilot is not just a tool; it's a learning companion. It can help you improve your coding skills over time. By regularly reviewing the code suggestions it provides and experimenting with different approaches, you can enhance your expertise and continue to grow as a developer. Happy coding! ","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"32e610091bd84e67a2be2c4f5ef24e0f","started":true,"startedAt":"2024-04-25T22:34:29+00:00","completed":true,"completedAt":"2024-04-25T22:34:29+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T22:34:29+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Article:3a0f46d763824c28aca5506fef606941":{"__typename":"Article","id":"3a0f46d763824c28aca5506fef606941","description":"To best understand the future of software development, try programming this factorial calculator with GitHub Copilot!","isDeprecated":null,"isFree":true,"published":true,"slug":"writing-your-first-function-with-git-hub-copilot","title":"Writing Your First Function With GitHub Copilot","time":null,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"  \nIn software development, there is a constant demand for the quick delivery of efficient code. With the recent creation of GitHub Copilot, a cutting-edge AI-driven coding assistant, developers can now code better innovations more easily and quickly than ever before. To show-off just how easy Copilot can make programming, this project will walk through crafting a factorial calculator. [Factorials](https://simple.wikipedia.org/wiki/Factorial) serve as a great example of a simple problem that has many applications in statistics and algorithm design, such as counting the many arrangements of a group of objects. Even if it has been decades since your last statistics class, this functionality can still be easily built by leaving the specifics of these mathematical properties to Copilot. \n\n  \n\n### Setting Up GitHub Copilot \n\n  \n\nBefore diving into this new way of coding, its crucial to be properly set up. For an in-depth guide on setting up Visual Studio Code, we recommend reviewing our [GitHub Copilot setup article](https://www.codecademy.com/courses/intro-to-github-copilot/articles/setting-up-git-hub-copilot). For those more familiar with the process, here is a high-level overview of what is needed to follow along with this project: \n\n  \n\n1. **GitHub Account:** If you dont have one, sign up [here](https://github.com/). \n\n2. **GitHub Copilot Subscription:** Copilot requires a subscription to use. This can be purchased with the option of a free trial [here](https://github.com/features/copilot). \n\n3. **Visual Studio Code (VSCode):** While Copilot can work in a variety of code editors, it integrates best with VSCode. Download it [here](https://code.visualstudio.com/). \n\n4. **GitHub Copilot Extension:** Once you're in VSCode, head over to the left extensions sidebar and search for \"GitHub Copilot\". Install this official extension and log in to your GitHub account when prompted. \n\n  \n\n### Working with GitHub Copilot \n\n  \n\nWith the setup complete, the easiest way to get started with Copilot is just to start typing away. While you code as usual, Copilot will make suggestions to speed up your development and proactively prevent errors. More precisely, this loop looks like this: \n\n  \n\n1. **Start Typing:** As you begin typing in VSCode, Copilot will automatically provide suggestions. \n\n2. **Accept Suggestions:** Press \u003ckbd\u003eTab\u003c/kbd\u003e to accept the auto-completion if Copilot correctly understood your intention. \n\n3. **Ask Copilot:** If you're unsure about how to implement the next feature, just write a comment describing the problem in a comment, such as `// How do I...`. Copilot will then attempt to give you the answer as another code suggestion in your text editor. \n\n4. **Continue Coding:** Keep the momentum going, coding the functions easiest to implement for you, and letting Copilot take the lead when feeling stuck. \n\n  \n\n### Having Copilot Write the Factorial Function \n\n  \n\nNow that we know the workflow of working with GitHub Copilot, lets kick things off with the backbone of our calculator: the factorial function. \n\n  \n\nFactorials are easy to calculate. They are the product of all positive integers less than or equal to the given number. For example, the factorial of five, written as `5!`, is `5  4  3  2  1 = 120`.  \n\n  \n\nTo get started, create a new Python file called `factorial_calculator.py`. Then, have GitHub Copilot help write the function to calculate the factorial: \n\n  \n\n1. Start by typing `def factorial(n):` in your Python file. \n\n2. GitHub Copilot should automatically suggest code similar to the following: \n\n```python \ndef factorial(n): \n    if n == 0: \n        return 1 \n    else: \n        return n * factorial(n-1) \n``` \n\n3. Press \u003ckbd\u003eTab\u003c/kbd\u003e to accept the suggestion. \n\n  \n\nVoila! In no time at all, you've got your function! \n\n  \n\nDo keep in mind that while the above example is the most common way to calculate a factorial, it is also possible for Copilot to recommend a different solution entirely. For example, instead of recursively multiplying each integer, a loop could be used to calculate the factorial iteratively. This may offer better performance in certain cases and highlights why general technical knowledge is still important even when leaving the coding to Copilot. \n\n  \n\n### Prompting Copilot to Build User Input for the Function \n\n  \n\nUser input is a great example of boilerplate code that is often written very similarly regardless of the application. With Copilot, not only is this precious time saved for the programmer, but edge cases that may be glossed over until they cause errors can be proactively prevented. To start making the calculator interactive: \n\n  \n\n1. Begin by typing `def get_factorial_input():`. \n\n2. Wait for Copilot's suggestion, which should be along the lines of: \n\n```python \ndef get_factorial_input(): \n    \"\"\" \n    Prompts the user for a non-negative integer and returns it. \n    Keeps prompting until a valid non-negative integer is provided. \n    \"\"\" \n    while True: \n        try: \n            # Get input from the user \n            num = int(input(\"Enter a non-negative integer for factorial computation: \")) \n\n            # Check if the number is non-negative \n            if num \u003e= 0: \n                return num \n            else: \n                print(\"Please enter a non-negative integer.\") \n        except ValueError: \n            print(\"Invalid input. Please enter a non-negative integer.\") \n``` \n\n3. Accept the suggestion by pressing \u003ckbd\u003eTab\u003c/kbd\u003e. \n\n  \n\nNow, combine the two functions by asking the user for input and then calculating the factorial: \n\n```python \nnumber = get_factorial_input() \nprint(f\"The factorial of {number} is {factorial(number)}\") \n``` \n\n  \n\nAnd just like that, not only has input been built for calculating factorials, but an edge case that may not have crossed the mind of most programmers has also been solved! This is the power of GitHub Copilot! Faster software development with fewer errors from having analyzed millions of lines of code.  \n\n  \n\n### Write Tests for the Code with Copilot \n\n  \n\nAs we just saw, there may be many surprise use cases for our code. To ensure that our code works as expected, we can ask Copilot to write some common test cases for us. \n\n  \n\n1. Start with `def test_factorial():`. \n\n2. Copilot might suggest: \n\n```python \ndef test_factorial(): \n    assert factorial(5) == 120 \n    assert factorial(0) == 1 \n    assert factorial(7) == 5040 \n    print(\"All tests passed!\") \n``` \n\n3. Accept the suggestion and run the tests with `test_factorial()`. \n\n  \n\nIt is important to verify that these test cases work as expected. While Copilot will likely get many things right, there is a chance that it may misinterpret the intended functionality of the program. This again highlights that while Copilot can very much improve the speed, and possibly the quality, of software developers, it cannot replace them. A human will always be required to verify that the code matches the real-world goals it was originally set out to achieve. \n\n  \n\n### Continuing Your Programming Journey with Copilot \n\n  \n\nGitHub Copilot isn't just a tool; it's a revolution in how people develop software. It seamlessly integrates AI into the programmer's workflow, making coding more accessible and efficient. By following this guide, not only did you craft a nifty factorial calculator, but you also took a leap into the future of coding. Use it well, and happy programming! ","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"3a0f46d763824c28aca5506fef606941","started":true,"startedAt":"2024-04-25T22:57:18+00:00","completed":true,"completedAt":"2024-04-25T22:57:18+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T22:57:18+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"MultipleChoice:b9a24c2e49c748a0b2a7342c78d78134":{"__typename":"MultipleChoice","id":"b9a24c2e49c748a0b2a7342c78d78134","type":"multiple_choice","prompt":"Which code editor does GitHub Copilot work best with?\n   - Atom\n   - Sublime Text\n   - IntelliJ IDEA","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Visual Studio Code","reason":"Yes!"},{"__typename":"MultipleChoiceAnswer","text":"IntelliJ IDEA","reason":"Try again"},{"__typename":"MultipleChoiceAnswer","text":"ATOM ","reason":"Try again"},{"__typename":"MultipleChoiceAnswer","text":"Sublime Text","reason":"Try again"}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:aa3f0d7aee7e48f18b22953745337cb7":{"__typename":"MultipleChoice","id":"aa3f0d7aee7e48f18b22953745337cb7","type":"multiple_choice","prompt":"What does GitHub Copilot utilize along with machine learning for its coding suggestions?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Vast amounts of coding data from GitHub","reason":"Yes!"},{"__typename":"MultipleChoiceAnswer","text":"Real-time user feedback","reason":"Not quite"},{"__typename":"MultipleChoiceAnswer","text":"Crowdsourced code reviews","reason":"Not quite"},{"__typename":"MultipleChoiceAnswer","text":"Algorithmic patterns","reason":"Not quite"}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:fc938f884bff4bfba857962c7229ca9b":{"__typename":"MultipleChoice","id":"fc938f884bff4bfba857962c7229ca9b","type":"multiple_choice","prompt":"Which factors does GitHub Copilot base its predictive autocompletion on?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Code and context","reason":"Yes!"},{"__typename":"MultipleChoiceAnswer","text":"User preferences","reason":"Not quite"},{"__typename":"MultipleChoiceAnswer","text":"Internet search trends","reason":"Not quite"},{"__typename":"MultipleChoiceAnswer","text":"Historical version control data","reason":"Not quite"}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:f3bd6c37dc5245b2a94def2142b78356":{"__typename":"MultipleChoice","id":"f3bd6c37dc5245b2a94def2142b78356","type":"multiple_choice","prompt":"How does GitHub Copilot shorten the onboarding process for new team members?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"By offering coding suggestions and explanations based on the existing codebase","reason":"Yes!"},{"__typename":"MultipleChoiceAnswer","text":"By organizing team communication channels","reason":"Not quite"},{"__typename":"MultipleChoiceAnswer","text":"By providing cloud storage solutions for code backups","reason":"Not quite"},{"__typename":"MultipleChoiceAnswer","text":"By managing project timelines and tasks","reason":"Not quite"}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:ca20232db49b4876bfc00a92813cf8ed":{"__typename":"MultipleChoice","id":"ca20232db49b4876bfc00a92813cf8ed","type":"multiple_choice","prompt":"How can developers best address the occasional inaccuracies in GitHub Copilot's suggestions?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"By critically reviewing and testing its suggestions","reason":"Yes!"},{"__typename":"MultipleChoiceAnswer","text":"Copilot is never wrong","reason":"Not quite"},{"__typename":"MultipleChoiceAnswer","text":"By ignoring all suggestions from Copilot","reason":"Not quite"},{"__typename":"MultipleChoiceAnswer","text":"By seeking more followers on GitHub","reason":"Not quite"}],"image":null,"latexBlock":null,"codeSnippet":null},"Quiz:89dfdfd2f7ff44a4952edb32d009ba6e":{"__typename":"Quiz","id":"89dfdfd2f7ff44a4952edb32d009ba6e","description":"Test your knowledge of GitHub Copilot","isDeprecated":null,"isFree":false,"published":true,"slug":"git-hub-copilot","title":"GitHub Copilot: Quiz","time":null,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"assessmentIds({\"includeUnpublished\":false})":["b9a24c2e49c748a0b2a7342c78d78134","aa3f0d7aee7e48f18b22953745337cb7","fc938f884bff4bfba857962c7229ca9b","f3bd6c37dc5245b2a94def2142b78356","ca20232db49b4876bfc00a92813cf8ed"],"assessments({\"includeUnpublished\":false})":[{"__ref":"MultipleChoice:b9a24c2e49c748a0b2a7342c78d78134"},{"__ref":"MultipleChoice:aa3f0d7aee7e48f18b22953745337cb7"},{"__ref":"MultipleChoice:fc938f884bff4bfba857962c7229ca9b"},{"__ref":"MultipleChoice:f3bd6c37dc5245b2a94def2142b78356"},{"__ref":"MultipleChoice:ca20232db49b4876bfc00a92813cf8ed"}],"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"QuizProgressSummary","contentItemId":"89dfdfd2f7ff44a4952edb32d009ba6e","started":true,"startedAt":"2024-04-25T22:59:11+00:00","completed":true,"completedAt":"2024-04-25T22:59:45+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T22:59:45+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":[{"__typename":"QuizResult","at":"1714085951960","correct":4,"total":5},{"__typename":"QuizResult","at":"1714085985789","correct":5,"total":5}],"bookmark":null,"checklist":null,"kanban":null}},"total":5,"correct":5,"pct":100,"highestPercent":100,"passed":true,"passedAny":true,"taken":true,"type":"quiz","quizAttempts":[{"__typename":"QuizAttempt","at":"1714085951960","correct":4,"passed":true,"percent":80,"total":5},{"__typename":"QuizAttempt","at":"1714085985789","correct":5,"passed":true,"percent":100,"total":5}]}},"Workspace:2a9d725435fc4f059ef422754d8a3546":{"__typename":"Workspace","id":"2a9d725435fc4f059ef422754d8a3546","slug":"a-guide-to-git-hub-copilot-introduction","backendType":"static-web"},"LayoutImage:a307495c8bf3445ea4c9a9076a0b458c":{"__typename":"LayoutImage","id":"a307495c8bf3445ea4c9a9076a0b458c","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/GitHub-Copilot/ex1github.svg","altText":"Illustration of a confused developer surrounded by floating code symbols, question marks, and abstract framework logos"},"Narrative:e26ca7e955fe4362b48b5a88c4d95c0e":{"__typename":"Narrative","id":"e26ca7e955fe4362b48b5a88c4d95c0e","type":"Narrative","content":"In today's fast-paced world of software development where programming languages and frameworks are becoming more and more complex, staying productive can be a daunting task. \n\nFortunately, there's a groundbreaking solution on the horizon: coding assistance driven by Artificial Intelligence. This innovation is set to revolutionize the way developers work and how they tackle coding challenges. It harnesses the power of artificial intelligence and machine learning to provide real-time support, making the development process smoother and more efficient. \n\nIn this lesson, we'll dive into GitHub Copilot, a cutting-edge tool that showcases AI's use in software development. Let's explore how GitHub Copilot can transform your coding experience, enhance productivity, and simplify complex coding tasks. ","instructions":"Hit the 'Next' button when you are ready to begin!"},"Exercise:e69d34172ab34a4fa8041f95f844441a":{"__typename":"Exercise","id":"e69d34172ab34a4fa8041f95f844441a","sourceId":null,"title":"Introduction","slug":"introduction","published":true,"setupCommand":null,"createdAt":"2023-09-17T02:28:36Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2023-09-27T17:43:28Z","workspace":{"__ref":"Workspace:2a9d725435fc4f059ef422754d8a3546"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.433333},"layoutComponents":[{"__ref":"LayoutImage:a307495c8bf3445ea4c9a9076a0b458c"},{"__ref":"Narrative:e26ca7e955fe4362b48b5a88c4d95c0e"}]},"Workspace:be01d7ab5fc54768a93c91200742ead0":{"__typename":"Workspace","id":"be01d7ab5fc54768a93c91200742ead0","slug":"a-guide-to-git-hub-copilot-what-is-git-hub-copilot","backendType":"static-web"},"LayoutImage:d2b84bbdabd14b1889cba0978113499d":{"__typename":"LayoutImage","id":"d2b84bbdabd14b1889cba0978113499d","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/GitHub-Copilot/image.png","altText":"A screenshot showing highlighted code generated by GitHub Copilot"},"Narrative:a0fe69da58334530ac5aa5817087059a":{"__typename":"Narrative","id":"a0fe69da58334530ac5aa5817087059a","type":"Narrative","content":"GitHub Copilot is a revolutionary AI-powered coding assistant that is transforming the way developers write code. This cutting-edge tool, developed in a collaboration between GitHub and OpenAI, represents a significant leap forward in the world of software development. \n\nGitHub Copilot seamlessly integrates into popular Integrated Development Environments (IDEs), such as Visual Studio Code, making it accessible to a wide range of developers. Its most remarkable feature is its ability to generate code in real-time as developers type, providing instant suggestions, autocompletions, and even entire code blocks. \n\nWhat sets Copilot apart is its mission to make coding more intuitive and efficient for developers of all skill levels. Whether you're a seasoned programmer or just starting your coding journey, Copilot has you covered. Its suggestions range from simple code snippets to complex algorithm implementations, making it an invaluable companion for a wide range of coding tasks. \n\nGitHub Copilot is also language-agnostic and compatible with various programming languages and frameworks. This flexibility ensures that it can assist in a diverse array of projects, regardless of the preferred tech stack. \n\nGitHub Copilot represents a significant step forward in harnessing the power of AI to enhance developer productivity and streamline the coding process. In the following exercises, we'll explore the many ways GitHub Copilot can empower you in your coding endeavors. ","instructions":"How might the integration of GitHub Copilot into different programming environments and its adaptability to various programming languages impact the way developers collaborate on software projects?"},"Exercise:21a04637f79448dca62eda110aadc127":{"__typename":"Exercise","id":"21a04637f79448dca62eda110aadc127","sourceId":null,"title":"What is GitHub Copilot?","slug":"what-is-git-hub-copilot","published":true,"setupCommand":null,"createdAt":"2023-09-17T02:28:59Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2023-09-27T18:58:17Z","workspace":{"__ref":"Workspace:be01d7ab5fc54768a93c91200742ead0"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.4},"layoutComponents":[{"__ref":"LayoutImage:d2b84bbdabd14b1889cba0978113499d"},{"__ref":"Narrative:a0fe69da58334530ac5aa5817087059a"}]},"Workspace:e1a4c0b0a3294cf98c72d8c5ed77b692":{"__typename":"Workspace","id":"e1a4c0b0a3294cf98c72d8c5ed77b692","slug":"a-guide-to-git-hub-copilot-the-brain-behind-git-hub-copilot","backendType":"static-web"},"LayoutImage:d8726b531e48434abe5eecf6965ace78":{"__typename":"LayoutImage","id":"d8726b531e48434abe5eecf6965ace78","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/GitHub-Copilot/ex3github.svg","altText":"A brain-shaped cloud with the OpenAI logo"},"Narrative:4811d2ad39314e98a083b4f75cb99a56":{"__typename":"Narrative","id":"4811d2ad39314e98a083b4f75cb99a56","type":"Narrative","content":"To understand the magic behind GitHub Copilot, we must first dive into the innovative technology at its core. OpenAI, the organization responsible for bringing Copilot to life, has been a pioneering force in the field of artificial intelligence and natural language processing, creating products such as ChatGPT and DALL-E. \n\nAt the core of GitHub Copilot's functionality are generative AI models from OpenAI, Microsoft and Github. These models give Copilot exceptional language and code generation capabilities. While the underlying language models were originally built for text generation, they have been harnessed to extend their prowess to code assistance. Its adaptability and deep understanding of human language form the foundation upon which Copilot's intelligence is built. \n\nWhat truly sets GitHub Copilot apart is its reliance on machine learning and access to vast amounts of coding data from GitHub. This unique combination empowers Copilot to provide real-time, context-aware code suggestions, making it an invaluable tool for developers seeking to enhance their coding efficiency and productivity.   \n\nIn the exercises that follow, we'll explore in greater detail how GitHub Copilot leverages this impressive technology to simplify and streamline the coding experience. ","instructions":"If any, how does your past experience with AIs shape your expectations for Copilot? What capabilities do you expect it to have? What about shortcomings?"},"Exercise:737637e4e6974c479e391d64894b4a83":{"__typename":"Exercise","id":"737637e4e6974c479e391d64894b4a83","sourceId":null,"title":"The Brain Behind GitHub Copilot","slug":"the-brain-behind-git-hub-copilot","published":true,"setupCommand":null,"createdAt":"2023-09-17T02:29:18Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2023-09-27T17:44:28Z","workspace":{"__ref":"Workspace:e1a4c0b0a3294cf98c72d8c5ed77b692"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.3416665},"layoutComponents":[{"__ref":"LayoutImage:d8726b531e48434abe5eecf6965ace78"},{"__ref":"Narrative:4811d2ad39314e98a083b4f75cb99a56"}]},"Workspace:271eb5a98802414098973acdd4c2c418":{"__typename":"Workspace","id":"271eb5a98802414098973acdd4c2c418","slug":"a-guide-to-git-hub-copilot-key-features-of-git-hub-copilot","backendType":"static-web"},"LayoutImage:30da54cfb10c4e0ea5ee2b36ef24b78e":{"__typename":"LayoutImage","id":"30da54cfb10c4e0ea5ee2b36ef24b78e","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/GitHub-Copilot/ex4github.svg","altText":"A Swiss army knife where each tool represents a key feature of Copilot"},"Narrative:97d7bddd3df147ca906af35dd955e911":{"__typename":"Narrative","id":"97d7bddd3df147ca906af35dd955e911","type":"Narrative","content":"GitHub Copilot is packed with a host of powerful features designed to elevate the coding experience. Let's explore some of its key highlights: \n\n**Autocompletion: Predictive Coding Based on Context:** \nOne of Copilot's standout features is its predictive autocompletion. As you type, Copilot analyzes your code and context, offering real-time suggestions that anticipate your coding needs. This predictive completion significantly speeds up the coding process, helping you write code faster and with fewer errors. \n\n**Code Generation: Turning Comments into Code:** \nCopilot takes code generation to the next level. You can write high-level comments describing what you want your code to do, and Copilot transforms these comments into functioning code snippets. This feature not only saves you time but also encourages a more intuitive and expressive coding style. \n\n**Multi-Language Support: Understanding and Aiding in Multiple Programming Languages:** \nGitHub Copilot isn't limited to a single programming language; it's a versatile tool that understands and assists in many programming languages. No matter what language you are coding in, Copilot is there to offer guidance and support. \n\n**Inline Documentation: Offering Suggestions and Explanations for Code Snippets:** \nCopilot isn't just about generating code; it's also a helpful mentor. It provides inline documentation, explaining code snippets and suggesting best practices. This not only helps you understand your code better but also enhances your coding skills over time.   \n\nThese key features collectively make GitHub Copilot an indispensable companion for developers, regardless of their experience level. Whether you're looking to write code more efficiently, learn new programming languages, or simply streamline your development process, Copilot's capabilities are designed to empower you at every step. ","instructions":"How do you think GitHub Copilot is able to generate such a wide variety of code and adapt to so many different different coding styles?"},"Exercise:7ec2cc73b2054edb9d86df0a4c4ac2f9":{"__typename":"Exercise","id":"7ec2cc73b2054edb9d86df0a4c4ac2f9","sourceId":null,"title":"Key Features of GitHub Copilot","slug":"key-features-of-git-hub-copilot","published":true,"setupCommand":null,"createdAt":"2023-09-17T02:29:29Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2023-09-27T17:48:14Z","workspace":{"__ref":"Workspace:271eb5a98802414098973acdd4c2c418"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.233333},"layoutComponents":[{"__ref":"LayoutImage:30da54cfb10c4e0ea5ee2b36ef24b78e"},{"__ref":"Narrative:97d7bddd3df147ca906af35dd955e911"}]},"Workspace:fce97976ca0a4688a8a7964c02ea80ee":{"__typename":"Workspace","id":"fce97976ca0a4688a8a7964c02ea80ee","slug":"a-guide-to-git-hub-copilot-how-does-git-hub-copilot-work","backendType":"static-web"},"LayoutImage:b67492dcca7442589a15ed6493791b0a":{"__typename":"LayoutImage","id":"b67492dcca7442589a15ed6493791b0a","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/GitHub-Copilot/ex5github.svg","altText":"A flowchart that shows the GitHub Copilot training process: input (public code) -\u003e training (with GPT-3 and Copilot icons) -\u003e output (suggested code)"},"Narrative:166428cc71b042159b25a1508a746093":{"__typename":"Narrative","id":"166428cc71b042159b25a1508a746093","type":"Narrative","content":"GitHub Copilot operates as a cutting-edge AI-powered coding assistant, and understanding how it functions is essential for harnessing its full potential. \n\nGitHub Copilot's intelligence is rooted in its extensive training process. It has been trained on a massive dataset comprised of publicly available code from various sources. This wealth of code provides Copilot with a broad understanding of programming languages, libraries, and coding patterns, forming the basis for its assistance. \n\nCopilot then combines this pre-trained knowledge with a deeper understanding of language to understand the context of your code as you write. It draws upon this knowledge to offer relevant suggestions tailored to your specific coding task and style. Whether you prefer a functional or object-oriented approach, Copilot can align with your coding style, making it a versatile tool for a diverse range of developers. \n\nFrom here, GitHub Copilot constantly evolves, thanks to a feedback loop involving its user community. User feedback plays a pivotal role in refining and improving Copilot's suggestions, ensuring that it becomes an even more effective coding assistant over time. \n\nIn the next exercise, we'll explore how GitHub Copilot's capabilities enhance a developer's workflow. ","instructions":"With the knowledge of so many other coding projects at its fingertips, how do you think GitHub Copilot can benefit your coding experience?"},"Exercise:4db0fe0638674d6e82c2b37eb52d2ff2":{"__typename":"Exercise","id":"4db0fe0638674d6e82c2b37eb52d2ff2","sourceId":null,"title":"How Does GitHub Copilot Work?","slug":"how-does-git-hub-copilot-work","published":true,"setupCommand":null,"createdAt":"2023-09-17T02:29:41Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2023-09-27T17:49:22Z","workspace":{"__ref":"Workspace:fce97976ca0a4688a8a7964c02ea80ee"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.9},"layoutComponents":[{"__ref":"LayoutImage:b67492dcca7442589a15ed6493791b0a"},{"__ref":"Narrative:166428cc71b042159b25a1508a746093"}]},"Workspace:ca0d33fadaca48bc949f0f9eb9a594d0":{"__typename":"Workspace","id":"ca0d33fadaca48bc949f0f9eb9a594d0","slug":"a-guide-to-git-hub-copilot-benefits-of-using-git-hub-copilot","backendType":"static-web"},"LayoutImage:91d78bb346f34c8aaa350f9dd79a13d8":{"__typename":"LayoutImage","id":"91d78bb346f34c8aaa350f9dd79a13d8","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/GitHub-Copilot/ex6github.svg","altText":"A rocket (representing developer productivity) powered by code and propelled by Copilot, soaring upwards."},"Narrative:d63faf17c24b428db745af1a0474f6f1":{"__typename":"Narrative","id":"d63faf17c24b428db745af1a0474f6f1","type":"Narrative","content":"GitHub Copilot offers a wide range of benefits that can significantly enhance your coding experience and project outcomes. Here are some of the key advantages: \n\n**Enhancing Developer Productivity and Efficiency:** \nGitHub Copilot is a productivity booster. It speeds up coding tasks by providing real-time suggestions and automating code generation, allowing developers to complete projects faster and more efficiently. \n\n**Reducing the Likelihood of Errors:** \nWith Copilot's code suggestions and autocompletion, the likelihood of introducing errors into your code is reduced. It acts as a vigilant code reviewer, helping you maintain code quality and reliability. \n\n**Assisting in Learning and Understanding New Code Patterns and Languages:** \nFor developers looking to expand their skills, Copilot is a fantastic learning companion. It provides explanations and context for code snippets, aiding in the understanding of new coding patterns and languages. \n\n**Reducing Onboarding Time for New Team Members:** \nWhen new team members join a project, Copilot can be a game-changer. It helps them quickly grasp the codebase, coding standards, and project context, reducing the onboarding time and getting them up to speed faster. \n\nWith GitHub Copilot in a developer's workflow, they can easily become more efficient, error-resistant, and versatile. But as we'll see in the next section, Copilot does still have some limitations. ","instructions":"Having now learned the benefits of GitHub Copilot, what are some of the limitations you expect it to have?"},"Exercise:9ef7ee8b6315479a80e587042a3e7a5c":{"__typename":"Exercise","id":"9ef7ee8b6315479a80e587042a3e7a5c","sourceId":null,"title":"Benefits of Using GitHub Copilot","slug":"benefits-of-using-git-hub-copilot","published":true,"setupCommand":null,"createdAt":"2023-09-17T02:30:49Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2023-09-27T17:50:01Z","workspace":{"__ref":"Workspace:ca0d33fadaca48bc949f0f9eb9a594d0"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.8},"layoutComponents":[{"__ref":"LayoutImage:91d78bb346f34c8aaa350f9dd79a13d8"},{"__ref":"Narrative:d63faf17c24b428db745af1a0474f6f1"}]},"Workspace:7885a0277e5947cda49b0a2249661777":{"__typename":"Workspace","id":"7885a0277e5947cda49b0a2249661777","slug":"a-guide-to-git-hub-copilot-potential-concerns-limitations","backendType":"static-web"},"LayoutImage:dd860961b05f46039ae2b8c713226b6f":{"__typename":"LayoutImage","id":"dd860961b05f46039ae2b8c713226b6f","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/GitHub-Copilot/ex7github.svg","altText":"A conveyor belt producing identical code snippets, illustrating the risk of generating someone else's code verbatim, regardless of their permission or license."},"Narrative:ab57d9e9fd9e4ebd853d29d160ac890a":{"__typename":"Narrative","id":"ab57d9e9fd9e4ebd853d29d160ac890a","type":"Narrative","content":"While GitHub Copilot offers tremendous benefits, it's essential to be aware of potential concerns and limitations associated with its use: \n\n**Concerns About Code Originality and Licensing:** \nOne of the primary concerns revolves around code originality and licensing. Copilot generates code based on publicly available sources, which may raise questions about code ownership and licensing compliance. Developers should exercise caution and ensure that generated code aligns with their project's licensing requirements.   \n\n**Copilot's Limitations in Creative Problem-Solving and Unconventional Tasks:** \nWhile Copilot excels in routine and repetitive coding tasks, it may have limitations when it comes to creative problem-solving and unconventional coding challenges. Developers should be prepared to exercise their own creativity and judgment in such situations. \n\n**Understanding Copilot's Occasional Inaccuracies:** \nCopilot, like any AI, is not infallible. It may occasionally provide inaccurate suggestions or misinterpret code context. Developers should review Copilot's suggestions critically and conduct thorough testing to ensure the correctness of the generated code. This means that while Copilot remains a valuable tool, it should never replace a developer's foundational coding knowledge, as only this manual review can guarantee that the code is working as intended. \n\nBy understanding these concerns and limitations and using GitHub Copilot responsibly, developers can harness its benefits while mitigating potential challenges in their coding projects. ","instructions":"What actions would you take to try and mitigate some of Copilots limitations?"},"Exercise:b3b36e772bbd47cdb3a81d25549b1ced":{"__typename":"Exercise","id":"b3b36e772bbd47cdb3a81d25549b1ced","sourceId":null,"title":"Potential Concerns \u0026 Limitations","slug":"potential-concerns-limitations","published":true,"setupCommand":null,"createdAt":"2023-09-17T02:31:03Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2023-09-27T17:50:45Z","workspace":{"__ref":"Workspace:7885a0277e5947cda49b0a2249661777"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.016667},"layoutComponents":[{"__ref":"LayoutImage:dd860961b05f46039ae2b8c713226b6f"},{"__ref":"Narrative:ab57d9e9fd9e4ebd853d29d160ac890a"}]},"Workspace:f2c5fbe1412d43af9c8d4d9576d4c99b":{"__typename":"Workspace","id":"f2c5fbe1412d43af9c8d4d9576d4c99b","slug":"a-guide-to-git-hub-copilot-wrapping-up","backendType":"static-web"},"LayoutImage:7e1a65986c294ec688df5a56eb8860ff":{"__typename":"LayoutImage","id":"7e1a65986c294ec688df5a56eb8860ff","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/GitHub-Copilot/ex8github.svg","altText":"A GitHub Copilot bridge made of code connecting the lands 'Traditional Coding' and 'Future of Coding' "},"Narrative:6ae8eb4e20c7435f8dcd2c401471b471":{"__typename":"Narrative","id":"6ae8eb4e20c7435f8dcd2c401471b471","type":"Narrative","content":"GitHub Copilot opens up a remarkable gateway to the future of programming. With its AI-driven coding assistance, developers can embrace a new era of productivity and efficiency, reducing errors and simplifying even the most complex coding tasks. \n\nAs you dive into the world of GitHub Copilot, remember that this tool is a powerful ally in your coding endeavors. It has the potential to streamline your workflow, accelerate your coding projects, and support your learning journey. However, it's equally important to be mindful of its boundaries and potential concerns, such as code originality and occasional inaccuracies. \n\nSo, with GitHub Copilot at your side, explore the possibilities, adapt to its capabilities, and continue honing your foundational coding knowledge. This tool represents a significant step forward in the evolution of software development, and by mastering it, you can stay at the forefront of coding innovation while achieving greater coding efficiency and precision. Embrace the future of programming with GitHub Copilot and unlock your full coding potential. ","instructions":"Congratulations! You have finished learning about one of the latest advancements in AI and how it will likely continue to change how developers approach software development. Take this your knowledge of GitHub Copilot to go and build something grand!"},"Exercise:4ad92f9f0ae849d286dc7e941f7c00c2":{"__typename":"Exercise","id":"4ad92f9f0ae849d286dc7e941f7c00c2","sourceId":null,"title":"Wrapping Up","slug":"wrapping-up","published":true,"setupCommand":null,"createdAt":"2023-09-17T02:31:08Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2023-09-27T17:51:30Z","workspace":{"__ref":"Workspace:f2c5fbe1412d43af9c8d4d9576d4c99b"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.583333},"layoutComponents":[{"__ref":"LayoutImage:7e1a65986c294ec688df5a56eb8860ff"},{"__ref":"Narrative:6ae8eb4e20c7435f8dcd2c401471b471"}]},"Lesson:f05df5fd52294ac88984a05e6ae5c128":{"__typename":"Lesson","id":"f05df5fd52294ac88984a05e6ae5c128","description":"Fly into the future of programming with GitHub Copilot!","isDeprecated":null,"isFree":true,"published":true,"slug":"a-guide-to-git-hub-copilot","title":"A Guide to GitHub Copilot","time":null,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exerciseIds":["e69d34172ab34a4fa8041f95f844441a","21a04637f79448dca62eda110aadc127","737637e4e6974c479e391d64894b4a83","7ec2cc73b2054edb9d86df0a4c4ac2f9","4db0fe0638674d6e82c2b37eb52d2ff2","9ef7ee8b6315479a80e587042a3e7a5c","b3b36e772bbd47cdb3a81d25549b1ced","4ad92f9f0ae849d286dc7e941f7c00c2"],"publishedExerciseIds":["e69d34172ab34a4fa8041f95f844441a","21a04637f79448dca62eda110aadc127","737637e4e6974c479e391d64894b4a83","7ec2cc73b2054edb9d86df0a4c4ac te a Git project and setup a remote copy on GitHub.\nLabel code changes and move between different versions of your project.\n* Write text on the GitHub interface using Markdown to describe your project and code changes.\n* Create branches in your Git project so you can collaborate with others.\n* Use Git commands to make sure your local copy of code matches the remote copy on GitHub.\n* Use GitHub pull requests to discuss code changes with others.\n* Be familiar with Git rebase, GitHub repository settings, and how to keep a remote repository organized.\n* Create a GitHub profile and explore code written by others\n* Be familiar with intermediate to advanced GitHub features that allow you manage tasks within GitHub itself and automate actions.\n* Use GitHub Copilot to simplify complex coding tasks.\n* Use GitHub Copilot to enhance productivity.\n* Use GitHub Copilot to streamline your workflow.\n\nThrough the off-platform projects, you've used your GitHub account to interact with several repositories. We encourage you to continue the streak of uploading and contributing to code! Explore GitHub and setup your next team project with Git \u0026 GitHub!\n\n\nAt this point, feel free to go back to any of this course to gain some practice.","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"e790f8ee43fe32b3229532501689ce2b","started":true,"startedAt":"2024-04-25T17:09:42+00:00","completed":true,"completedAt":"2024-04-25T22:59:58+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T22:59:58+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"VideoContentItem:c5a5b4b264d371df0bf60f8c73dfa21b":{"__typename":"VideoContentItem","id":"c5a5b4b264d371df0bf60f8c73dfa21b","description":"This is a glimpse into what you'll learn to do in the upcoming lessons, articles, and projects!","isDeprecated":null,"isFree":true,"published":true,"slug":"the-power-of-git-and-github","title":"The Power of Git and GitHub","time":5,"type":"video","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"videoUrl":"https://www.youtube.com/watch?v=eNw8MgguLsQ","body":"In this video we explore some of the capabilities found with Git and Github, and take a look at how they're used together in a project. The video includes examples of using cloning repositories, Git terminal commands such as `git log`, `git commit`, and `git add`, as well as GitHub features like pull requests, pull request reviews, and adding collaborators to repositories.","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"c5a5b4b264d371df0bf60f8c73dfa21b","started":true,"startedAt":"2024-04-06T02:38:47+00:00","completed":true,"completedAt":"2024-04-06T02:38:47+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-06T02:38:47+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Informational:e7b3b69397547cea9724be6909beda60":{"__typename":"Informational","id":"e7b3b69397547cea9724be6909beda60","description":"Introduction to our Learn Git \u0026 GitHub course.","isDeprecated":null,"isFree":true,"published":true,"slug":"introduction-git-github","title":"Introduction: Git \u0026 GitHub","time":2,"type":"informational","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"In this course, we will cover the basic functions of Git \u0026 GitHub.\n\nThrough lessons, projects, articles, and tutorials, you'll practice using basic Git commands in the terminal to add version control to your project. This means you can switch between different versions of your progress, and branch off to create new features while preserving a main working copy.\n\nWe will go over how to integrate Git with GitHub, one of the most-used web applications by developers across the world to collaborate in teams and share code.\n\nBy the end of this course, you'll be able to:\n* Create a Git project and setup a remote copy on GitHub.\n* Label code changes and move between different versions of your project.\n* Write text on the GitHub interface using Markdown to describe your project and code changes.\n* Create branches in your Git project so you can collaborate with others.\n* Use Git commands to make sure your local copy of code matches the remote copy on GitHub.\n* Use GitHub pull requests to discuss code changes with others.\n* Be familiar with Git rebase, GitHub repository settings, and how to keep a remote repository organized.\n* How to create a GitHub profile and explore code written by others\n* Be familiar with intermediate to advanced GitHub features that allow you manage tasks within GitHub itself and automate actions\n\nThere's quite a bit in this course, so let's dive in!\n\n\n","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"e7b3b69397547cea9724be6909beda60","started":true,"startedAt":"2024-04-06T02:25:01+00:00","completed":true,"completedAt":"2024-04-06T02:25:01+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-06T02:25:01+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Checkpoint:5c2fe5031d197249ab3908aa":{"__typename":"Checkpoint","id":"5c2fe5031d197249ab3908aa","instructions":"Well get started by taking a look at the screenplay project.  \n\nIn **scene-1.txt**, add this text:   \n\n\n```bash\nHarry Programmer and the Sorcerers Code: Scene 1\n```\n\nThen press `enter` to create a new empty line. Once you've created the new line, click Run. ","hint":"","testType":"componentTest"," tores changes from the staging area in the repository","reason":null}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:5b184334b2f3fb42b3b51034":{"__typename":"MultipleChoice","id":"5b184334b2f3fb42b3b51034","type":"multiple_choice","prompt":"The output below is typical of which command?","correctAnswer":3,"answers":[{"__typename":"MultipleChoiceAnswer","text":"git diff","reason":null},{"__typename":"MultipleChoiceAnswer","text":"git add filename","reason":null},{"__typename":"MultipleChoiceAnswer","text":"git status","reason":null},{"__typename":"MultipleChoiceAnswer","text":"git log","reason":null}],"image":null,"latexBlock":null,"codeSnippet":{"__typename":"CodeSnippet","language":"md","text":"commit bda95786432d142bbff996ad32045fa4f32ec619\nAuthor: codecademy \u003cccuser@codecademy.com\u003e\nDate: on Nov 16 13:13:33 2015 -0500\nFirst commit"}},"Quiz:ecb0a00ce9737b960d189b93b8ea4a7e":{"__typename":"Quiz","id":"ecb0a00ce9737b960d189b93b8ea4a7e","description":null,"isDeprecated":false,"isFree":false,"published":true,"slug":"git-1","title":"Basic Git Workflow","time":9,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"assessmentIds({\"includeUnpublished\":false})":["5b184334b2f3fb42b3b5100a","5b184334b2f3fb42b3b5100f","5b184334b2f3fb42b3b51014","5b184334b2f3fb42b3b51019","5b184334b2f3fb42b3b5101e","5b184334b2f3fb42b3b51023","5b184334b2f3fb42b3b51029","5b184334b2f3fb42b3b5102f","5b184334b2f3fb42b3b51034"],"assessments({\"includeUnpublished\":false})":[{"__ref":"MultipleChoice:5b184334b2f3fb42b3b5100a"},{"__ref":"MultipleChoice:5b184334b2f3fb42b3b5100f"},{"__ref":"MultipleChoice:5b184334b2f3fb42b3b51014"},{"__ref":"MultipleChoice:5b184334b2f3fb42b3b51019"},{"__ref":"MultipleChoice:5b184334b2f3fb42b3b5101e"},{"__ref":"MultipleChoice:5b184334b2f3fb42b3b51023"},{"__ref":"MultipleChoice:5b184334b2f3fb42b3b51029"},{"__ref":"MultipleChoice:5b184334b2f3fb42b3b5102f"},{"__ref":"MultipleChoice:5b184334b2f3fb42b3b51034"}],"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"QuizProgressSummary","contentItemId":"ecb0a00ce9737b960d189b93b8ea4a7e","started":true,"startedAt":"2024-04-07T08:35:33+00:00","completed":true,"completedAt":"2024-04-07T08:35:33+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-07T08:35:33+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":[{"__typename":"QuizResult","at":"1712478933790","correct":8,"total":9}],"bookmark":null,"checklist":null,"kanban":null}},"total":9,"correct":8,"pct":88,"highestPercent":88,"passed":true,"passedAny":true,"taken":true,"type":"quiz","quizAttempts":[{"__typename":"QuizAttempt","at":"1712478933790","correct":8,"passed":true,"percent":88,"total":9}]}},"Article:0ddf89185869cb4e33b94bdd15cb84c3":{"__typename":"Article","id":"0ddf89185869cb4e33b94bdd15cb84c3","description":"Git provides us with a vast number of different commands that are listed on the documentation which can be intimidating at first. We will break down a couple that are powerful for daily tasks.","isDeprecated":null,"isFree":true,"published":true,"slug":"handy-git-operations","title":"Handy Git Operations","time":15,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## Introduction\n\nGit provides us with a vast number of different commands that are listed on the [documentation](https://git-scm.com/docs) which can be intimidating at first. We will break down a couple that are powerful for daily tasks.\n\n### Git stash\n\nLet's say you're working on experimental code on a fresh branch and realize that you forgot to add something to a previous commit in order to continue your work. In order to go to a different branch, one must always be at a clean commit point. In this case you don't want to commit your experimental code since it's not ready but you also don't want to lose all the code you've been working on.\n\nA good way to handle this is by using `git stash`, which allows you to get back to a clean commit point with a synchronized working tree, and avoid losing your local changes in the process. You're \"stashing\" your local work temporarily in order to update a previous commit and later on retrieve your work.\n\nThe flow when using `git stash` might look something like this:\n\n\u003cbr\u003e\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/handy-git-operations/git-stash-pop-diagram.svg\" alt=\"In this diagram, a coworker asks the programmer if they can work on something else while they have their current code open. Git stash allows their current code to be stashed as they finish the other update. Git stash pop puts the code changes back into the working directory.\"\u003e\n\u003cbr\u003e\n\nWhile working on a file, you find a small bug in a separate file from a previous commit that needs to be fixed before you continue. \n\n```\n$ git stash\n```\n\nRunning the command above will store your work temporarily for later use in a hidden directory.\n\nAt this point, you can switch branches and do work elsewhere.\n\nOnce the bug is fixed, you want to retrieve the code you were working on previously, you can \"pop\" the work that was stored when you used `git stash`. \n\n```\n$ git stash pop\n```\n\nFrom here, you can continue your work and commit it when ready.\n\nComing up we have a short video demoing this in action.\n\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/7gL3Safgahk\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\n## Git log\n\nAt this point you might be familiar with the command `git log`, which allows you to view the commit history of the branch you currently have checked out:\n\n![Git Log output shows recent commit history](https://static-assets.codecademy.com/Courses/learn-git-github/handy-git-operations/git-log.png)\n\nThere are other ways you can use `git log` in order to view recorded changes. Here are a few examples:\n\n- `git log --oneline` shows the list of commits in one line format.\n\n![Git Log online output shows recent commit history all in one line](https://static-assets.codecademy.com/Courses/learn-git-github/handy-git-operations/git-log-oneline-2.png)\n\n- `git log -S \"keyword\"` displays a list of commits where the number of occurrences of the keyword changes within at least one file via addition, deletion, or modification. In the screenshot below, we use `git log -S \"Add\"` to find any commits where the number of occurrences of \"Add\" within a file changes.\n\n![The output of `git log -S \"Add\"` finds a commit where the number of occurrences of \"Add\" changes within a file.](https://static-assets.codecademy.com/Courses/learn-git-github/handy-git-operations/git-log-S.png)\n\n- `git log --oneline --graph` - `--graph` Displays a visual representation of how the branches and commits were created in order to help you make sense of your repository history. When used alone, the description can be very lengthy, so you can combine the command with `--oneline` in order to shorten the description.\n\n![Git log --online --graph outputs a graphical representation of commits, showing where branches were created earlier and merged.](https://static-assets.codecademy.com/Courses/learn-git-github/handy-git-operations/git-log-oneline-graph.png)\n\n## Git commit amend\n\nGits `--amend` flag is extremely useful when updating a commit, it allows you to correct mistakes and edit commits easily instead of creating a completely new one. \n\nLet's say you finish working on a lengthy feature and everything seems to be working fine so you commit your work. Shortly after, you realize you missed a few semicolons in one of your functions. You could technically create a new commit, but ideally, you want to keep all commits specific, clean, and succinct. To avoid creating a new one, you could create your changes, stage them with `git add` and then type the command `git commit --amend` to update your previous commit. \n\nIt's important to note that although it seems like `--amend` is simply updating the commit, what Git actually does is replace the whole previous commit. For this reason, when you execute the command `git commit --amend`, your terminal editor asks  you to update your commit message:\n\n![git-amend](https://static-assets.codecademy.com/Courses/learn-git-github/handy-git-operations/git-commit-amend.png)\n\nHowever, if you want to keep the same commit message, you can simply add the flag `--no-edit`:\n\n```\n$ git commit --amend --no-edit\n```\n\n## Git alias commands\nWhen grouping commands together, you can end up writing very long lines of Git commands in the terminal such as:\n\n```\n$ git log --pretty=format:\"%h %s\" --graph\n```\n\nFortunately, Git offers a helpful feature that can make your Git experience simpler, easier, and more familiar: aliases.\n\nIf you have a set of commands that you use regularly and want to save some time from typing them, you can easily set up an alias for each command using Git config.\n\nBelow are a couple of examples:\n\n\n```\n$ git config --global alias.co \"checkout\"\n$ git config --global alias.br \"branch\"\n$ git config --global alias.glop \"log --pretty=format:\"%h %s\" --graph\"\n```\n\nOnce the aliases are configured, next time you want to check out to another branch you could type the command:\n\n```\n$ git co example_branch\n```\n\nInstead of:\n\n```\n$ git checkout example_branch\n```\n\nUsing Git aliases can create a much more fluid and efficient workflow experience when using Git. By getting creative with your aliases, you're able to wrap a sequence of Git commands into one in order to save time and effort.\n","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","c aged_files.include?(SCENE_2)\n  exit 0\nelse\n  exit 1\nend","testOptions":{"command":"ruby ex5_check2.rb","passive":false,"failure_message":"Did you add scene-2.txt to the Git staging area?"}},"Checkpoint:5c2fe5041d197249ab39090c":{"__typename":"Checkpoint","id":"5c2fe5041d197249ab39090c","instructions":"Now check the `status` of the Git project. \n\nIn the output, notice __scene-2.txt__ under Changes to be committed.  ","hint":"","testType":"componentTest","testCode":"      var validCommands = ['git status'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command to check the status of the Git project?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","testOptions":{}},"Checkpoint:5c2fe5041d197249ab39090d":{"__typename":"Checkpoint","id":"5c2fe5041d197249ab39090d","instructions":"Use the new Git command to _unstage_ __scene-2.txt__ from the staging area. \n\nNotice in the output, \"Unstaged changes after reset\":\n```\nM\tscene-2.txt\n```\n* `M` is short for \"modification\"  ","hint":"","testType":"executeFileTest","testCode":"# tests to see if scene-2.txt was REMOVED from the staging area\n\nSCENE_2 = \"scene-2.txt\"\n\ndiff_files = `git diff --staged --name-only`.split(\"\\n\")\n\nif !diff_files.include?(SCENE_2)\n  exit 0\nelse\n  exit 1\nend","testOptions":{"command":"ruby ex5_check4.rb","passive":false,"failure_message":"Did you do the Git command to unstage the file from the staging area?"}},"Checkpoint:5c2fe5041d197249ab39090e":{"__typename":"Checkpoint","id":"5c2fe5041d197249ab39090e","instructions":"Now that changes made to __scene-2.txt__ have been booted out of the staging area, you're ready to commit. From the terminal, make a commit to save the Larry/Laertes name swap in __hamlet__. ","hint":"","testType":"executeFileTest","testCode":"# checks if HEAD commit differs from HEAD^1 for scene-3 and/or scene-7\n\ncommit_diff = `git diff HEAD HEAD^1 scene-3.txt scene-7.txt`\n\nif !commit_diff.empty?\n  exit 0\nelse\n  exit 1\nend","testOptions":{"command":"ruby ex5_check5.rb","passive":false,"failure_message":"Did you commit your changes to the Git repository"}},"Workspace:5c2fe5041d197249ab390909":{"__typename":"Workspace","id":"5c2fe5041d197249ab390909","slug":"hamlet-prince-of-denmark","backendType":"static"},"PersistentCodeEditor:5c2fe5041d197249ab390906":{"__typename":"PersistentCodeEditor","id":"5c2fe5041d197249ab390906","type":"PersistentCodeEditor","files":["scene-2.txt"],"navigatorDisabled":null,"noRunButton":null},"Terminal:5c2fe5041d197249ab390907":{"__typename":"Terminal","id":"5c2fe5041d197249ab390907","type":"Terminal","shell":"bash","preventCheckpointRun":null,"fakeResponses":[]},"Narrative:5c2fe5041d197249ab390908":{"__typename":"Narrative","id":"5c2fe5041d197249ab390908","type":"Narrative","content":"Great! The files you've added to the staging area belong in the same commit.\n\nWhat if, before you commit, you accidentally delete an important line from __scene-2.txt__? Unthinkingly, you add __scene-2.txt__ to the staging area. The file change is unrelated to the Larry/Laertes swap and you don't want to include it in the commit. \n\nWe can _unstage_ that file from the staging area using\n \n```\ngit reset HEAD filename\n```\nThis command _resets_ the file in the staging area to be the same as the `HEAD` commit. It does not discard file changes from the working directory, it just removes them from the staging area.","instructions":null},"Exercise:ab1de29d75f3d49b29c61eb0ef08229f":{"__typename":"Exercise","id":"ab1de29d75f3d49b29c61eb0ef08229f","sourceId":null,"title":"git reset I","slug":"git-reset-1","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:22Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5041d197249ab39090a"},{"__ref":"Checkpoint:5c2fe5041d197249ab39090b"},{"__ref":"Checkpoint:5c2fe5041
