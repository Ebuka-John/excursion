tItemProgressSummary","content_item_id":"f2c09be69043e44351a8d09c6607c02f","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"KanbanProject","id":"2d9a93c55ad34555924f3db7927ef884","description":"Contribute entries to Codecademy Docs!","isDeprecated":null,"isFree":false,"published":true,"slug":"contributing-to-the-codecademy-docs-repository","title":"Contributing to the Codecademy Docs Repository","time":0,"type":"kanban_project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"KanbanProjectProgressSummary","content_item_id":"2d9a93c55ad34555924f3db7927ef884","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null,"type":"kanban_project","state":{"__typename":"Kanban","to_do":null,"done":null,"in_progress":null}},"kanbanProjectInformation":{"__typename":"KanbanProjectInformation","longOverview":"### Codecademy Entry\nIn this project, you will create and submit an entry to [Codecademy Docs](https://www.codecademy.com/resources/docs) on a chosen topic.\n\n### Example Entry\n\nHere is an example of a Codecademy Docs entry: [hashmaps in Java](https://www.codecademy.com/resources/docs/java/hashmap)\n\n### Objectives\n\n- Clone the Codecademy Docs Repository onto your local machine.\n- Create an entry in Markdown on your local machine.\n- Create a pull request to add your entry to Codecademy Docs.\n- Sign the Contributor License Agreement (CLA).\n- Revise your entry based on the feedback of the members of the Codecademy Content Team.\n\n### Prerequisites\n- GitHub\n- Reasonable understanding of [Markdown](https://www.codecademy.com/resources/docs/markdown)\n\n\n","resources":"- [How to Contribute to Codecademy Docs](https://dev.to/codecademy/how-to-contribute-to-codecademy-docs-1a77)\n- [Markdown](https://www.codecademy.com/resources/docs/markdown)\n- [GitHub official docs](https://docs.github.com/en)\n- [VSCode](https://code.visualstudio.com/)","setupInstructions":"To contribute to Codecademy Docs, you will need a copy of the Codecademy Docs Repository on your local machine. Use Git version control to obtain this copy. If you need help with Git, check out this [cheat sheet](https://education.github.com/git-cheat-sheet-education.pdf).  You will create an entry on your local machine using your preferred text editor (we recommend VSCode however).\n","shortOverview":"Codecademy Docs is a free and open-contribution resource that contains entries spanning many common languages, libraries, frameworks, and more. Users worldwide are encouraged to share their knowledge and expertise by creating an entry about a chosen topic. In this project, we will show you how to break up the task of contributing an entry into bite-sized sub-tasks so that you too can make a contribution. The steps to contribute are explained in detail in [this article](https://dev.to/codecademy/how-to-contribute-to-codecademy-docs-1a77).\n\nContributing to Codecademy Docs is an excellent way for beginners to practice their GitHub and open-source contribution skills. It also looks great to potential employers!","tasks":[{"__typename":"KanbanProjectTask","description":"To obtain a local copy of the repository, you will fork it and then clone it onto your local machine. This will create a folder called \"docs\" that has every entry created as well as some metadata. If you've done this step before, sync your fork and `pull` to ensure your forked repo is up to date with the official repository.","hint":"To fork the [repository](https://github.com/Codecademy/docs), click the \"fork\" button at the top right of the GitHub page.\n\nTo clone the repository onto your local computer, type the following commands into your command-line interface (CLI):\n\n```shell\ngit clone https://github.com/GITHUB_USERNAME/docs.git\n```\n\nReplace \"GITHUB_USERNAME\" with your username on GitHub.\n\n[video walkthrough](https://youtu.be/CYn5Eb3_QoQ)","id":"bb2f17ebfcd3450783b8e126c9e6d6bc","title":"Create a local copy of the Codecademy Docs repo"},{"__typename":"KanbanProjectTask","description":"The Codecademy team and community request entries by opening GitHub issues. To contribute an entry, browse through the open issues and select an available one that appeals to your knowledge and skill set. Make sure there's no one assigned already! Leave a comment requesting to work on the issue, and someone from the Codecademy Content Team will assign it to you. We recommend you only work on one entry at a time, especially for your first contribution. ","hint":"GitHub issues usually have descriptive labels associated with them. If you're new to open-source contributing, issues with a \"good first issue\" label (as the name suggests) are a great first issue to work on! \n\n[video walkthrough](https://youtu.be/635dv9i3RhM)","id":"81cbff0bb94d434f88c6ab35351f0457","title":"Browse available issues and select one to work on"},{"__typename":"KanbanProjectTask","description":"Once you have been assigned an issue, you can start planning your write-up. Research your topic by reviewing any relevant material on it (this includes official documentation, books, your own past work, etc...). ","hint":"Consider creating an outline of your entry before you start writing.\n\n[video walkthrough](https://youtu.be/w1AQp76xsfA)","id":"89f2b45c0c0b4a348233e1adbfb75266","title":"Begin planning your write-up"},{"__typename":"KanbanProjectTask","description":"To work on a Docs entry, you must do this from a separate branch on your copy of the repo. This is because maintainers and reviewers might want to test your changes on their own forks, which they won't be able to do if your branch is also called `main`. It is also considered good practice when working on an open-source project to create a separate branch to work on to avoid conflicts with other contributors.","hint":"To create a separate branch and switch to it, type the following in the CLI:\n\n```shell\ngit checkout -b SEPARATE_BRANCH\n```\n\nReplace \"SEPARATE_BRANCH\" with a descriptive branch name for your entry.\n\n[video walkthrough](https://youtu.be/TQAc-W08R44)","id":"40622577ed7440d6944dab71370ea5eb","title":"Create a separate branch in the forked repository"},{"__typename":"KanbanProjectTask","description":"Codecademy Docs entries are contained in the \"content\" folder in the \"docs\" directory. To create a Markdown file for your entry, you must first create a directory of the same name as your Markdown file. Then you will create the Markdown file in that directory. Follow these steps:\n\n- Inside \"content\", open the folder that contains the language or framework that is relevant to your topic.\n- Then open the folder called \"concepts\".\n- Keep going through the directories until you see a folder for a similar topic.\n- Create the Markdown file of your entry in that folder. \n\nNote: Your submission will not be accepted if your Markdown file and the containing folder have different names.\n\nFor example, if you're working on a doc about `Math.sin()` in Java, you will create a directory called `sin` with the following full path:\n\u003e `docs/content/java/concepts/math-methods/terms/sin`\n\nYou will then create a Markdown file called `sin.md` with the following full path:\n\n\u003e `docs/content/java/concepts/math-methods/terms/sin/sin.md`\n\n","hint":"[video walkthrough](https://youtu.be/2kaN8uVj2dE)","id":"3d44bcfb51804293aef5ad7ff814887f","title":"Create the Markdown file for your entry"},{"__typename":"KanbanProjectTask","description":"Your Markdown file contains all of the information regarding your topic. For an entry to be properly indexed, the Markdown file must contain metadata that describes the topic, the relevant subject, the catalog tag, and the search keywords that will lead to your doc. All of this data must be included at the very top of the Markdown file in the following format:\n\n```shell\n---\nTitle: Doc title\nDescription: Brief, one-sentence, description of the doc.\nSubjects: Relevant subject in list form (could be computer science, web dev, app dev, etc...).\nTags: Relevant tags in list form.\nCatalogContent: Relevant catalog content in list form.\n---\n```\n\nThis information will not appear on the docs entry. It is used internally for cataloging purposes at Codecademy.\n\nExample for doc entry on Java `abs()` function:\n\n```shell\n---\nTitle: '.abs()'\nDescription: 'Returns the absolute value of the argument.'\nSubjects:\n  - 'Computer Science'\nTags:\n  - 'Methods'\n  - 'Arithmetic'\nCatalogContent:\n  - 'learn-java'\n  - 'paths/computer-science'\n---\n```\n\nNote: If this metadata is not included in the Markdown file, your entry will not be approved!","hint":"[video walkthrough](https://youtu.be/sPijoK5Scdg)","id":"5c78f71b330c4c31b1acdbff48812eb9","title":"Write your entry"},{"__typename":"KanbanProjectTask","description":"Before you submit your entry for review, proofread it to ensure that it is technically and grammatically correct. You can use apps such as [Grammarly](https://app.grammarly.com/) (or any other such app) to check your work for correct spelling and grammar.","hint":"[video walkthrough](https://youtu.be/CZXKbtfXWzE)","id":"47b0c5957e674179b890c412a66b8293","title":"Revise your entry"},{"__typename":"KanbanProjectTask","description":"Stage the files for commit by using the `add` command in the CLI, then commit them. Remember to add a message briefly describing what you did.","hint":"To stage a file for commit:\n\n```shell\ngit add \u003cspace-separated list of files here\u003e\n```\n\nor, to add everything in the current working directory:\n\n```shell\ngit add .\n```\n\nTo commit a file:\n\n```shell\ngit commit -m \u003cmessage describing brief summary of changes\u003e\n```\n\n**Tip**: you can use`git status` to see which files have been staged for commit.\n\n[video walkthrough](https://youtu.be/VqSuMpQA0Q0)\n","id":"d11cdad1cf524a99b140bce82bf85ffe","title":"Commit the changes on the separate branch"},{"__typename":"KanbanProjectTask","description":"In this step, you will upload your files to your forked repo by \"pushing\" them to the separate branch. ","hint":"To push a file (or files) to a branch, use the following command:\n\n```shell\ngit push origin SEPARATE_BRANCH\n```\n\n[video walkthrough](https://youtu.be/T_NNDNeqQT4)","id":"a454d55fa67f4c91ad1af0a236cd39ca","title":"Push your changes to the separate branch"},{"__typename":"KanbanProjectTask","description":"Once your file has been pushed to the remote repository, you will create a pull request which will indicate that your file is ready for review. You will do this from the forked repository on GitHub.","hint":"Navigate to the forked repository on GitHub and you will see a green button that says \"Compare \u0026 pull request\". Click on it to create the pull request.\n\n[video walkthrough](https://youtu.be/NUFtN_TO4vo)","id":"3113e2a614ef422c8d93ccc31c621604","title":"Create a pull-request"},{"__typename":"KanbanProjectTask","description":"Once you have created a pull request, your entry will be reviewed by at least two members of the Codecademy Content Team. You will be given feedback with suggestions for edits for your entry. Once you revise your entry according to the suggestions, your entry will be reviewed again. This process will repeat until the Content Team feels your entry is satisfactory. After which they will approve it and merge it into the official Codecademy Docs repo. Your entry will now be visible on the Codecademy Docs website.","hint":"[video walkthrough 1](https://youtu.be/KY3krFWGUqE)\n\n[video walkthrough 2](https://youtu.be/yLswHXl89Qo)","id":"db860edf1c0d436a9a9a92133e293c15","title":"Revise your entry"}]}},{"__typename":"Article","id":"aa8ee7ad47c4d55ac19ef7bcf7b930bf","description":"In the tutorial below, we'll be demonstrating step-by-step how to fork a repository on GitHub and create a working copy in your own local environment.","isDeprecated":null,"isFree":true,"published":true,"slug":"forking-a-repository-tutorial","title":"Forking a Repository","time":5,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"\n\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/WEyVM7rAyjo\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"aa8ee7ad47c4d55ac19ef7bcf7b930bf","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Article","id":"cc6b56e2110a38780797c9bc702b5b20","description":"Learn more about the Github community and how to interact with open source projects!","isDeprecated":null,"isFree":true,"published":true,"slug":"what-is-the-github-community","title":"What is the GitHub Community?","time":10,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## What Makes a GitHub community?\n\nGitHub on its own is starting to become a kind of internet community of its own, almost like a social media site for software engineers. Displaying and sharing code is easy. Users can create profiles to save interesting codebases, follow other users, and host their code. We'll discuss how to round out a GitHub profile and how to be engaged in all that the community has to offer!\n\n## Github Profiles\n\nWith GitHub profiles, users can follow other users and see what they work on in their careers. A well-rounded GitHub profile will not only look good to recruiters but boost reputability when we want to make contributions to open source projects.\n\nA good GitHub profile will have several different projects, ideally with different concepts driving each project. Each project should have a well-written `README` document. This shows that the user can communicate their work with other developers through good code documentation.\n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/github-community/github-profile.svg\" alt=\"A diagram imitation of a GitHub profile, which includes the user photo, different projects stored in different repositories called Code Art, JavaScript Tools, and Personal Website. At the bottom, there is a contribution counter to show how often the user works on their code.\"\u003e\n\u003cbr\u003e\n\nAnother thing that suggests a well-rounded GitHub profile would be a filled-out activity tracker that displays how many contributions the user makes daily, whether to their own projects or community ones. \n\n\u003cAssessment id=\"617b4a2d448b710016ffc299\" /\u003e\n\n\u003cAssessment id=\"617b4cc9448b710016ffc2a2\" /\u003e\n\n## Exploring Code on GitHub\n\nA great way to find inspiration for your projects is to use GitHub's search feature. You can search for specific companies, developers, and even projects. For instance, you can easily search for projects relating to a Discord chatbot and then choose the target language, like C#. If you want to contribute to a Discord bot built-in C# or grab some code to get yourself started on a chatbot, you can! \n\nAnother great place to look for projects pertaining to certain topics is the [GitHub Topics page](https://github.com/topics). Here, projects are grouped by topics like Arduino projects and algorithms.\n\nEven if you don't know what to look for, [GitHub Explore](https://github.com/explore) will use existing projects in your GitHub profile to automatically find other projects you might be interested in. And, to see what other developers are currently interested in, you can check out [what's trending](https://github.com/trending) in the GitHub community!\n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/github-community/github-trending-page.png\" alt=\"The image shows GitHub's trending page, full of recent popular projects from around the world.\"\u003e\n\u003cbr\u003e\n\n\u003cAssessment id=\"617b4b931c625a00136c0888\" /\u003e\n\n## Open Source Projects On GitHub\n\nOpen source projects have their code open to the public and usually take code submissions from the developer community. For instance, NASA, Facebook, and Google all use GitHub for open-source projects. That means developers outside of those organizations volunteer to help with bug fixes and experiment on new features.\n\nWhile a company or developer might not want all of their projects to be open source, many big companies maintain open-source projects to stay in touch with the wider developer community and generate user interest. Google has many repositories where the broader community collaborates:\n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/github-community/google-open-source.png\" alt=\"Google's almost 2000 open repositories. At the top of the Google organization's page, the description says Google hearts Open Source.\"\u003e\n\u003cbr\u003e\n\nAnother example is Facebook has a repository named [Folly](https://github.com/facebook/folly) which is used internally and has over 10,000 commits from developers from all over the world. That means that anyone who has made a commit to Folly can technically say they've helped add on to a project being used by Facebook.\n\nMaking contributions to open-source projects is a great way to grow your skill and experience. To contribute, you can start at any repository's issues page, where bugs and potential new features are listed.  Then, you can fork the repository to work on a specific issue and eventually make a pull request.\n\nYou can take a look at [these current open discussions in the Folly repository](https://github.com/facebook/folly/issues).\n\n\u003cAssessment id=\"617b489a22ca920017cc1624\" /\u003e\n\nNow that you know more about the GitHub community, feel free to start building up your profile by creating your own projects! You can also start exploring GitHub for other projects that you can fork or star. As you gain more experience, start looking at issues in projects and start fixing them!\n\n\n\n","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"cc6b56e2110a38780797c9bc702b5b20","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Article","id":"e684b918f7c2bc76f9c93971ac1112a4","description":"This article links to a project to complete in a public GitHub repository. You will practice forking and making a pull request.","isDeprecated":null,"isFree":true,"published":true,"slug":"github-wedding-rsvp-project","title":"Off-Platform Project: Wedding RSVP","time":15,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"In this project, you will practice forking a public repository and making a pull request to the original repository.\n\n## The Project\nElizabeth and Phillip are having a wedding and they are having guests update the guest lists themselves. To RSVP, you will fork their repository and create a pull request.\n\nThe instructions and projects are stored in [this Codecademy repository](https://github.com/Codecademy/wedding-rsvp-off-platform-project). Click through and scroll to the README.md to start!\n\n### Walkthrough Video\nYou can follow the project walkthrough if you need, although we recommend you try the instructions yourself first!\n\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/fvUT87lj3EQ\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"e684b918f7c2bc76f9c93971ac1112a4","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Article","id":"13e0f33e3786eb8ed9d63b9c39eedfff","description":"In this article and tutorial, learn about how to interact with your repository's GitHub Issues and pull requests, right from the terminal!","isDeprecated":null,"isFree":true,"published":true,"slug":"the-github-cli-command-line-interface","title":"Tutorial: GitHub CLI (Command Line Interface)","time":30,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"GitHub CLI is a powerful command-line tool that enables developers to handle several of the critical functionalities of GitHub from a terminal. We can see open issues, make pull requests, link pull requests to issues, and even merge pull requests without touching the GitHub UI.\n\nIn this tutorial, youll download the GitHub CLI and practice a few commands on an existing project.\n\n## Installation\nDownload and execute the installer for your operating system from the  GitHub CLI public webpage. Once the installation is complete, open a new terminal and verify the default configuration: \n\n```\ngh --version \n```\n\nReview the list of the supported APIs and functionalities: \n\n```\ngh --help\n```\n\n## GitHub CLI in action\n[Fork the try-GitHub-cli-off-platform-project repository](https://github.com/Codecademy/try-github-CLI-off-platform-project) to your GitHub account and clone it onto your local computer. Next, open a terminal and change the current directory to the directory of the cloned repository.\n\nThe repository contains a simple Python application for a Magic Eight Ball. The application, however, has a defect. The code tries to use the Python `random` library without importing it. \n\nLogin to GitHub from your terminal using GitHub CLI and follow the instructions to complete the authentication.\n\n```\n\u003e gh auth login\n```\n\nUse the command line to create a GitHub Issue documenting the problem:\n\n```\n\u003e gh issue create --title \"Fix magic8.py error\" --body \"The code for magic8.py uses the Python random library without importing it. This causes issues during runtime.\"\n```\n\nFollow the instructions in the terminal and select the forked repository to create the issue. \n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/github-cli/github-CLI-create-issue.png\" alt=\"In the command line, we see the result of using the gh issue create command. We see a prompt that allows you to fix the title and body of the issue. There are options to submit or continue in the browser.\"/\u003e\n\u003cbr\u003e\n\nOnce the issue is created, you can view it on GitHub web interface under the Issues tab. \n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/github-cli/github-cli-resulting-issue.png\" alt=\"The resulting issue called Fix magic8.py error on the GitHub UI, with the title and body we submitted earlier from the command line.\"/\u003e\n\u003cbr\u003e\n\nYou can also use GitHub CLI to  list all opened issues so far:\n\n```\ngh issue status\n```\n\nLet's now create a new branch to actually fix the issue. \n\n```\ngit checkout -b fix-magic8 \n```\n\nOpen the `magic8.py` file using an editor of your choice and add the following line at the beginning of the file to fix the defect: \n\n```\nimport random\n```\n\nCommit and push your change to the remote. \n\n```\ngit commit -a -m Fixed magic8.py file by importing the proper required library\ngit push --set-upstream origin fix-magic8\n```\n\nNow that there's a full solution to the problem in your branch, it's time to create a pull request! You can use the command line to directly make a pull request:\n\n```\ngh pr create\n```\n\nFollow the prompts and add the proper title and description for the pull request. Mention the id of the issue in the description following `#[id]` format so that GitHub automatically links the pull request to the issue. The following is an example description: \n\n\u003e This pull request imports the random library in magic8.py. Once merged, this resolves #1.\n\nTo check if this actually worked, you can check that the new pull request appears under the Pull Requests tab. Also, observe the state of the issue and see that the issue is now linked to the pull request. \n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/github-cli/github-cli-linked-pull-request-to-issue.png\" alt=\"On the GitHub web UI, we now see that the issue we created we linked to the new pull request that we created from the terminal.\"/\u003e\n\u003cbr\u003e\n\nAssuming that your pull request is good to go, you can merge your pull request using the following GitHub CLI command:\n\n```\ngh pr merge\n```\n\nOnce the pull request is merged, check back the status of the issues and notice that the issue is now closed and no longer listed under the open issues: \n\n```\ngh issue status\n```\n\n## Conclusion\n\nWell done! You've now successfully used terminal commands to interact with GitHub APIs. GitHub terminal commands streamline code development as they enable developers to integrate a repository's pull requests and issues into terminal commands and bash scripts. GitHub CLI is a powerful and convenient tool!\n\nWant to learn more about terminal commands? Check out our [Bash courses](https://www.codecademy.com/catalog/language/bash).","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"13e0f33e3786eb8ed9d63b9c39eedfff","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Informational","id":"4adc7d3c873a5cec51942520588f8aaf","description":null,"isDeprecated":null,"isFree":true,"published":true,"slug":"helpful-github-features","title":"Introducing Helpful GitHub Features","time":2,"type":"informational","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"In the new few articles and tutorials, you will learn about some GitHub features that can seriously streamline your development process. These are tools to add after you've already grasped the basics!\n\n### GitHub Issues\n\nGitHub Issues adds project management right to your repository. You can list tasks and organize them into which are open and in progress. These issues can also be referenced in pull requests and even other issues.\n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/project-management/issues-board-docs.png\" width=\"50%\" alt=\"The image shows a board of about 10-15 tasks that each have a title, a user associated, and multiple labels that indicate language or type of issue.\"\u003e\n\u003cbr\u003e\n\n### GitHub CLI\n\nThe GitHub Command Line Interface (CLI) is a tool that allows you to directly access and. modify issues and pull requests right from your terminal!\n\n```\n\u003e gh issue create --title \"Create tutorial for CLI\" --body \"We need a tutorial for GitHub CLI in our catalog.\"\n```\n\n### GitHub Actions\n\nWant to add automated tests after a pull request is created? Want to trigger something after a branch is merged into `main`? We can use GitHub Actions!\n\nLet's learn a bit about these tools!","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"4adc7d3c873a5cec51942520588f8aaf","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Article","id":"59213c16722bda2f3f29cdbf5042aa19","description":"Learn about issues and projects on GitHub, two features that make it easier to track tasks!","isDeprecated":null,"isFree":true,"published":true,"slug":"project-management-issues-and-projects","title":"Project Management: Issues and Projects","time":10,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## The Issues Tab\n\nWhen looking at a GitHub repository, we see a tab called `Issues`. This is a built-in GitHub tracking tool for all the bugs, errors, and potential small feature changes for the project living inside the repository. In one view, collaborators of the repository can see what needs to be worked on (open issues) as well as which tasks were resolved (closed issues). Take a look at the [Codecademy docs Issue board](https://github.com/Codecademy/docs/issues):\n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/project-management/issues-board-docs.png\" alt=\"The image shows a board of about 10-15 tasks that each have a title, a user associated, and multiple labels that indicate language or type of issue.\"\u003e\n\u003cbr\u003e\n\nThe issue board acts as a forum for all the collaborators of the repository. In some instances, issue boards are public and users of a project can submit and discuss bugs they've encountered.\n\n#### Labels\nTo help organize issues when more and more pop up in a project, we can use labels. `bug` and `feature` are common labels used to differentiate between errors and new features. In the Codecademy Docs repo Issue board earlier, we could see labels such as `Good first issue`, if a suggested entry to Docs is `new` or an `edit`, and what language the entry should be in, like `C#` or `Java`. Labels help us toggle between different types of issues at a glance and have short names.\n\n#### Creating an Issue\nTo create an Issue, we can click the `New Issue` button on top of the Issues board. This will take us to a new page where to set the title and content of the issue. \n\nIssues are a bit like pull requests in that we want to keep the title specific but to the point. For descriptions, repositories often have their own guidelines (just like pull requests do) for including details. For example, if the issue is related to a bug, we should include the error message in the description. Check out a complete issue from the Facebook Folly repository:\n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/project-management/completed-issue.png\" alt=\"An issue with a title Typedef redefinition #1658. The user included in the description the error message they encountered. The history shows where else this issue was mentioned and closed and reopened.\"\u003e\n\nOnce the issue is posted and now open, collaborators and other GitHub users can add to the discussion and reference this issue by the `#` in other issues and pull requests.\n\n## GitHub Project Management\n\nGitHub projects is a beta feature (as of late 2021) for project management. While other project management tools exist, like JIRA or even handwritten post-its, GitHub projects allow direct integration within the repository, letting developers stay within the same ecosystem. We can also create automated project boards that trigger the status of issues and pull requests. And it's completely free!\n\nTo try out projects, we can select the `New Project` option after clicking the `+` button on the upper right side of the GitHub dashboard. In most cases, projects are linked to repositories, which already have existing issues and pull requests, but in other cases, projects can be standalone.\n\n\u003cbr\u003e\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/project-management/new-project.png\" alt=\"The dropdown menu from the top right of the GitHub dashboard, which shows the New Project option.\"\u003e\n\u003cbr\u003e\n\n\nAfter filling out the name and description of the new project, a drop-down will appear asking what Project template we want to use. \n\n\u003cbr\u003e\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/project-management/project-types.png\" width=\"50%\" alt=\"The different project types include None, Basic kanban, Automated kanban, Automated kanban with reviews, and Bug triage.\"\u003e\n\u003cbr\u003e\n\nThe options range from different types of Kanban boards that can host issues and pull requests to a Bug Triage, which gives details into which bugs are high priority, low priority, or need further investigation. Once the board is created, we will [add issues and pull requests](https://docs.github.com/en/issues/organizing-your-work-with-project-boards/tracking-work-with-project-boards/adding-issues-and-pull-requests-to-a-project-board) to it.\n\nAn example of a laid-out GitHub project board is [Github's own public roadmap project](https://github.com/orgs/github/projects/4247/views/1), shown next. This is an example of a Project with no repository, as a roadmap can be used for organizational purposes.\n\n\u003cbr\u003e\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/project-management/github-project-board.png\" alt=\"The GitHub public roadmap that includes major issues (each with labels) for each quarter.\"\u003e\n\n\n## Conclusion\n\nIn this article, we learned about two GitHub features that can come in handy for teams: issues and projects.  We can use GitHub issues to keep track of tasks that need to be worked on. Those issues can then be referenced in pull requests, comments, or projects. GitHub projects are an even newer feature for project management purposes and can be linked to repositories. We can choose from a variety of different board types to organize tasks.\n\nWe encourage you to try these out if you want to incorporate project management into your GitHub experience!\n","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"59213c16722bda2f3f29cdbf5042aa19","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Article","id":"a6c6ded77782d171d072c93332650fdf","description":"In this article, you'll learn about how GitHub Actions streamline the development workflow. You will also follow a tutorial that adds automated testing to a repository.\n","isDeprecated":null,"isFree":true,"published":true,"slug":"github-actions-tutorial-on-automated-testing","title":"GitHub Actions \u0026 Tutorial On Automated Testing","time":30,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"[erroring]: https://www.codecademy.com/resources/docs/general/error\n[GitHub]: https://www.codecademy.com/resources/docs/general/github\n[GitHub Actions]: https://github.com/features/actions\n[pushing code]: https://www.codecademy.com/resources/docs/git/push\n[creating a pull request]: https://www.codecademy.com/resources/docs/git/pull-requests\n[Bank Account repository]: https://github.com/Codecademy/add-automated-tests-off-platform-project\n[Codecademy's Bank Account repository]: https://github.com/Codecademy/add-automated-tests-off-platform-project\n\n[\"A new workflow being run in the GitHub Actions tab.\"]: https://static-assets.codecademy.com/Courses/learn-git-github/github-actions-automated-testing/github-actions-workflows.png\n[\"Workflow details showing the log for every step taken in the GitHub action.\"]: https://static-assets.codecademy.com/Courses/learn-git-github/github-actions-automated-testing/github-build-actions.png\n[\"All GitHub actions have run and passed the pull request checks.\"]: https://static-assets.codecademy.com/Courses/learn-git-github/github-actions-automated-testing/github-pull-request-check.png\n\n### Introduction\n\nHave you ever developed code that worked perfectly on your local computer (in development) but did not behave well when it went live (in production)? Or have you ever worked in a team where everyone promised the final version would work fine but ended up [erroring]? This is called the \"works on my machine\" syndrome in software development. \n\nNow imagine we could configure your [GitHub] repository to automatically run tests to verify the functionality of the codebase after each code change. Well we can, using **GitHub Actions**!\n\n### GitHub Actions\n\n[GitHub Actions] is a powerful, advanced GitHub feature that enables users to define custom and automated workflows triggered on various types of events such as [pushing code] or [creating a pull request]. The workflows execute inside a temporary container running in GitHub infrastructure.\n\n## Tutorial: add automated testing to a repository\n\nIn this tutorial project, you will use GitHub Actions to integrate automatic unit tests to a repository. You will fork a public repository that contains a sample bank application and add a configuration to trigger (already written) unit tests in the repository. Try your best to follow along!\n\n### Bank account application\n\nThe [Bank Account repository] contains Python Flask application code to manage the balance of an imaginary checking account. To understand this tutorial, you don't need extensive Python knowledge or experience with the Flask framework. If you're curious though, the `README.md` file includes more details about the code. \n\n### Run tests on code push\n\nNow that we know what GitHub Actions are and how they enhance development workflows, let's continue by adding an action to a repository. Start by forking and then cloning [Codecademy's Bank Account repository]. Once you clone your forked copy of the repository from your GitHub account onto your local computer, create a new branch: \n\n```shell\ngit checkout -b \"add-auto-tests\"\n```\n\nIn your new branch, create a new directory and name it `.github`. Note that the dot in the beginning of the directory name is important. This is a keyword known to GitHub. \n\nThen create another directory inside the `.github` directory and name it `workflows`. GitHub looks for the definitions of GitHub Actions inside this directory. \n\nCreate a new `.yaml` file inside the directory. Let's name it `unittests.yaml` and paste the following content inside the file. Note that the indentation and spacing are important. \n\n```bash\nname: Continuous Integration\non: [push]\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v2\n      - name: Set up Python\n        uses: actions/setup-python@v2\n        with:\n          python-version: 3.10.0\n          architecture: x64\n      - name: Install dependencies\n        run: pip install -r requirements.txt \n      - name: Run Tests\n        run: python -m pytest\n```\n\nThe file introduces a new GitHub Action named `Continuous Integration` that is triggered on `push`, meaning that everytime a developer pushes a code to a branch where this file exists. The action then runs the following steps in the order of their definition on an `ubuntu-latest` container:\n\n1. Check out to the current Git branch.\n2. Set up Python on the container.\n3. Install the Python dependencies of the Bank Account app defined in `requirements.txt`.\n4. Run the unit tests using Pytest.\n\nAdd and commit your changes, then push the branch out to your remote repository on your GitHub account: \n\n```shell\ngit add . \ngit commit -a -m \"added a GitHub action to run unit tests automatically on code push\"\ngit push --set-upstream origin \"add-auto-tests\"\n```\n\nNow open your repository in a browser and navigate under the Actions tab. You should see a new workflow started a few seconds ago:\n\n![\"A new workflow being run in the GitHub Actions tab.\"]\n\nClick on the workflow to show the details. The logs for every individual step are available: \n\n![\"Workflow details showing the log for every step taken in the GitHub action.\"]\n\nClick through the steps to read the logs. Once the workflow finishes, you will see a green checkmark. If any of the unit tests fail, the workflow fails and you will see an email notification. You can try that by intentionally breaking one of the tests and pushing your code to your branch. \n\n### Run tests on pull request creation \n\nNow let`s make this GitHub Action workflow also run the tests when creating a new pull request. \n\nOpen `unittests.yaml` file and update the array of triggers to add `pull_request`:\n\n```shell\non: [push, pull_request]\n```\n\nCommit and push your change to the branch. Notice that an instance of a container to run the tests will begin under the Actions tab just like before. But now, create a pull request from the `add-auto-tests` branch to your `main` branch (on your own repository). The GitHub action will then run as an automated check and ensure the unit tests pass. If the action fails, the pull request cannot be merged. \n\n![\"All GitHub actions have run and passed the pull request checks.\"]\n\n## Conclusion\n\nGitHub Actions enable automated workflows for developers. In this tutorial, we were able to add automated testing to a repository, which ensures quality control over the code. We encourage you to explore more GitHub Actions that can be configured to run other types of automation: docker builds, project compilation, tagging, releasing, and more!","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"a6c6ded77782d171d072c93332650fdf","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}}]}},"relevantDocs":{}},"exercises":{"byId":{"e1440253f93d04338207217c1b74c6ea":{"__typename":"Exercise","id":"e1440253f93d04338207217c1b74c6ea","sourceId":null,"title": sier. \n\nImagine that you're a science teacher, developing some quizzes with Sally, another teacher in the school. You are using Git to manage the project. \n\nIn order to collaborate, you and Sally need: \n* A complete replica of the project on your own computers\n* A way to keep track of and review each other's work\n* Access to a definitive project version\n\nYou can accomplish all of this by using _remotes_. A remote is a shared Git repository that allows multiple collaborators to work on the same Git project from different locations. Collaborators work on the project independently, and merge changes together when they are ready to do so. ","instructions":"Click Next to start working with your first remote. "},{"__typename":"LayoutImage","id":"74679fa54f5d47ee87774fde88f06ece","type":"Image","image_url":"https://content.codecademy.com/courses/learn-git/revised-git-diagram/git%20workflow_fullwidth.svg","alt_text":"Basic Git worflow"}]},"f966ea6c35ef238072eadaa63d02ba76":{"__typename":"Exercise","id":"f966ea6c35ef238072eadaa63d02ba76","sourceId":null,"title":"git clone","slug":"git-clone","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5051d197249ab390999","instructions":"The Git remote Sally started is called:\n```\nscience-quizzes\n```\n\nEnter the command to clone this remote. Name your clone:\n```\nmy-quizzes\n```\n\nNotice the output:\n```\ncloning into 'my-quizzes'...\n```\nGit informs us that it's copying everything from __science-quizzes__ into the __my-quizzes__ directory.  \n\n__my-quizzes__ is your _local_ copy of the __science-quizzes__ Git project. If you commit changes to the project here, Sally will not know about them.","hint":"If you did this correctly, you will find a new directory named `my-quizzes`. \n\nYou can check by running `ls`. You should see this output:\n```\n$ ls\nmy-quizzes   science-quizzes\n```","test_type":"componentTest","test_code":"      var validCommands = [\n        'git clone science-quizzes my-quizzes',\n        'git clone science-quizzes/ my-quizzes',\n        'git clone /home/ccuser/workspace/curriculum/science-quizzes my-quizzes',\n        'git clone /home/ccuser/workspace/curriculum/science-quizzes/ my-quizzes'\n      ];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","test_options":{}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"last_modified_at":"2022-07-25T19:56:44Z","workspace":{"__typename":"Workspace","id":"5c7804f41d197224cfba187e","slug":"curriculum","type":"static"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.666667},"components":[{"__typename":"Narrative","id":"5c2fe5051d197249ab390997","type":"Narrative","content":"Sally has created the remote repository, __science-quizzes__ in the directory __curriculum__, which teachers on the school's shared network have access to. In order to get your own replica of __science-quizzes__, you'll need to _clone_ it with: \n\n```\ngit clone remote_location clone_name\n```\n\u003cbr\u003e\nIn this command: \n\u003cbr\u003e\n\n* `remote_location` tells Git where to go to find the remote. This could be a web address, or a filepath, such as:\n\n```\n/Users/teachers/Documents/some-remote\n```\n\n* `clone_name` is the name you give to the directory in which Git will clone the repository. ","instructions":null},{"__typename":"Terminal","id":"5c2fe5051d197249ab390996","type":"Terminal","shell":"bash","prevent_checkpoint_run":null,"fake_responses":[]}]},"fdda85d116983bf686c3f9f8b07558ef":{"__typename":"Exercise","id":"fdda85d116983bf686c3f9f8b07558ef","sourceId":null,"title":"git remote -v","slug":"git-remote-v","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39099e","instructions":"Using the file navigator, examine the contents of the cloned Git project. There are a few quiz files here, which we will be working with during this lesson. \n\nOpen a file of your choice in the code editor.","hint":"","test_type":"defaultPass","test_code":null,"test_options":{}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39099f","instructions":"Change directories into the __my-quizzes__ directory, enter this command on the terminal: \n\n```\ncd my-quizzes\n```\n\n\nTo learn more about `cd`, take a look at our \u0 ranch_. Learn more about how this works below.","instructions":null}]},"5600ea5b96c2de5e2071ff2c7be3114c":{"__typename":"Exercise","id":"5600ea5b96c2de5e2071ff2c7be3114c","sourceId":null,"title":"git merge","slug":"git-merge-ii","published":true,"setup_command":"","created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909a9","instructions":"Enter this command: \n\n```\ncd my-quizzes\n```\nto go into the __my-quizzes__ directory. ","hint":"","test_type":"componentTest","test_code":"      var validCommands = ['cd my-quizzes'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909aa","instructions":"You are on your local `master` branch. In your commit history, the commit message of the `HEAD` commit is:\n \n  ```\nAdd first question to Physics \tquiz \n  ```\n\nFrom the terminal, merge with `origin/master`, where Sally's most recent commits are.  \n\nNotice the output: \n```\nUpdating a2ba090..bc87a1a\nFast-forward\n biology.txt | 2 +-\n 1 file changed, 1 insertion(+), 1 deletion(-)\n```\n* Git has performed a \"fast-forward\" merge, bringing your local `master` branch up to speed with Sally's most recent commit on the remote. ","hint":"If you've reset this exercise, you may need to run `git fetch` to fetch Sallys new commits to your local copy of the Git project, then use the command to integrate `origin/master` into your local `master` branch.","test_type":"executeFileTest","test_code":"# tests if master has been merged with origin/master\n# checks if the hash of master is the same as the hash of origin/master\n\norigin_master = `cd my-quizzes; cat .git/refs/remotes/origin/master`.chomp\n\nmaster = `cd my-quizzes; cat .git/refs/heads/master`.chomp\n\nif origin_master == master\n\texit 0\nelse \n\texit 1\nend","test_options":{"command":"ruby ex5_check2.rb","passive":false,"failure_message":"Did you merge origin/master into your local master branch?"}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909ab","instructions":"Print the commit history. \n\nIn the output, notice that the `HEAD` commit has changed. The commit message now reads: \n```\n Add heading and comment to biology quiz \n```\n","hint":"Remember, you can view the commit history by using the command `git log`.\n\nYou may press \u003ckbd\u003eq\u003c/kbd\u003e to exit out of the commit history.","test_type":"componentTest","test_code":"      var validCommands = ['git log'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","test_options":{}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cm ponentTest","test_code":"      var validCommands = ['cd my-quizzes'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b1","instructions":"Enter the Git command: \n```\ngit branch \u003cbranch_name\u003e\n```\n\nto create a branch to develop questions for the biology quiz. Name the branch `bio-questions`. \n\n__Note__: be careful to spell the name \"bio-questions\" exactly as it appears. ","hint":"","test_type":"executeFileTest","test_code":"# tests to see if a new branch \"bio-questions\" has been created \n# prints out the branches and checks for appearance of \"bio-questions\" string\n\nbranches = `cd my-quizzes; git branch`.split(\"\\n\").map{|branch| branch.strip}\n\nif branches.include?(\"bio-questions\")\n\texit 0\nelse\n\texit 1\nend","test_options":{"command":"ruby ex6_check2.rb","passive":false,"failure_message":"Did you create a new branch called \"bio-questions\"?"}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b2","instructions":"Switch to your new branch with the command: \n\n```\ngit checkout \u003cbranch_name\u003e\n```\nreplacing `\u003cbranch_name\u003e` with the name of the new branch. ","hint":"","test_type":"executeFileTest","test_code":"# tests to see if user has switched to new branch\n\nmaster_ref = \"ref: refs/heads/master\"\n\ncurrent_ref = `cd my-quizzes; cat .git/HEAD`.chomp\n\nif current_ref != master_ref\n  exit 0\nelse\n  exit 1\nend","test_options":{"command":"ruby ex6_check3.rb","passive":false,"failure_message":"Did you switch over to the \"bio-questions\" branch?"}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b3","instructions":"On your branch, open the file __biology.txt__ under the `my-quizzes` folder in the code editor (make sure you are editing the correct __biology.txt__ file). \n\nAdd a biology question to the file and some sample answers. For example: \n  ```\n  What is an animal that hunts and eats other animals called?\n  a) herbivore\n  b) prey \n  c) ecosystem \n  d) predator\n  ```","hint":"","test_type":"executeFileTest","test_code":"# tests to see if changes have been made to the working directory\n# outputs git diff command to variable and sees if variable contains file name \n\ndiff_files = `cd my-quizzes; git diff --name-only`.split(\"\\n\")\n\nif diff_files.include?(\"biology.txt\")\n  exit 0\nelse\n  exit 1\nend","test_options":{"command":"ruby ex6_check4.rb","passive":false,"failure_message":"Did you add a quiz question to biology.txt then click Run?"}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b4","instructions":"Add __biology.txt__ to the staging area.","hint":"Use `git add` to add a file to the staging area:\n\n```\ngit add \u003cfilename\u003e\n```\n","test_type":"executeFileTest","test_code":"#tests if biology.txt was added to the staging area\n\ndiff_files = `cd my-quizzes; git diff --staged --name-only`.split(\"\\n\")\n\nif diff_files.include?(\"biology.txt\")\n  exit 0\nelse\n  exit 1\nend","test_options":{"command":"ruby ex6_check5.rb","passive":false,"failure_message":"Did you add your changes to the Git staging area?"}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b5","instructions":"Commit the work to the repository with a commit message.","hint":"Use `git commit -m` to commit with a commit message.\n\n```\ngit commit -m \"Detailed commit message here.\"\n```","test_type":"executeFileTest","test_code":"# tests to see if a new commit was made \n# tests by comparing the bio_questions SHA to the master SHA. They should be different if a commit was made on bio-questions branch\n\nbio_questions_sha = `cd my-quizzes; cat .git/refs/heads/bio-questions`.chomp\n\nmaster_sha = `cd my-quizzes; cat .git/refs/heads/master`.chomp\n\nif bio_questions_sha != master_sha\n\texit 0\nelse \n\texit 1\nend\n\n","test_options":{"command":"ruby ex6_check6.rb","passive":false,"failure_message":"Did you commit your changes to the Git repository"}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"last_modified_at":"2022-08-25T20:02:33Z","workspace":{"__typename":"Workspace","id":"5c2fe5051d197249ab3909af","slug":"curriculum-a","type":"static"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.316667},"components":[{"__typename":"Terminal","id":"5c2fe5051d197249ab3909ac","type":"Terminal","shell":"bash","pr ","id":"5c2fe5051d197249ab39095e","slug":"peter-pan-resume","type":"static"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":5.166667},"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5051d197249ab39095b","type":"PersistentCodeEditor","files":["resume.txt"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Terminal","id":"5c2fe5051d197249ab39095c","type":"Terminal","shell":"bash","prevent_checkpoint_run":null,"fake_responses":[]},{"__typename":"Narrative","id":"5c2fe5051d197249ab39095d","type":"Narrative","content":"The merge was successful because `master` had not changed since we made a commit on `fencing`. Git knew to simply update `master` with changes on `fencing`. \n\nWhat would happen if you made a commit on `master` _before_ you merged the two branches? Furthermore, what if the commit you made on `master` altered the same exact text you worked on in `fencing`?  When you switch back to `master` and ask Git to merge the two branches, Git doesn't know which changes you want to keep. This is called a _merge conflict_.  ","instructions":null}]},"678ac59a06f18331d67528b5c8972917":{"__typename":"Exercise","id":"678ac59a06f18331d67528b5c8972917","sourceId":null,"title":"merge conflict II","slug":"merge-conflict-2","published":true,"setup_command":"","created_at":"2018-11-13T14:12:22Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096a","instructions":"Switch to the `master` branch. ","hint":"","test_type":"executeFileTest","test_code":"# checks to see if user switched branches back to master\n\nmaster_ref = \"ref: refs/heads/master\"\n\ncurrent_ref = `cat .git/HEAD`.chomp\n\nif current_ref == master_ref\n  exit 0\nelse\n  exit 1\nend","test_options":{"command":"ruby ex8_check1.rb","passive":false,"failure_message":"Did you switch back to the master branch?"}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096b","instructions":"From the terminal, enter the command below: \n\n```\ngit merge fencing\n```\nThis will try to merge `fencing` into `master`. \n\nIn the output, notice the lines: \n```\nCONFLICT (content): Merge conflict in resum.txt\nAutomatic merge failed; fix conflicts and then commit the result.\n```","hint":"","test_type":"componentTest","test_code":"      var validCommands = ['git merge fencing'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you try to merge \"fencing\" into \"master\"?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096c","instructions":"We must fix the merge conflict. \n\nIn the code editor, look at __resume.txt__. Git  uses markings to indicate the `HEAD` (master) version of the file and the `fencing` version of the file, like this: \n\n```\n\u003c\u003c\u003c\u003c\u003c\u003c\u003c HEAD\nmaster version of line\n=======\nfencing version of line\n\u003e\u003e\u003e\u003e\u003e\u003e\u003e fencing\n```\n\n**Note**: If the markings are not showing in `resume.txt`, please close `resume.txt` and re-open via the folder icon at the top left corner of the editor.\n\nGit asks us which version of the file to keep: the version on `master` or the version on `fencing`. You decide you want the `fencing` version. \n\nFrom the code editor:   \n  \nDelete the content of the line as it appears in the `master` branch\n\nDelete __all of Git's special markings__ including the words `HEAD` and `fencing`. If any of Git's markings remain, for example,  `\u003e\u003e\u003e\u003e\u003e\u003e\u003e` and `=======`, the conflict remains. ","hint":"","test_type":"executeFileTest","test_code":"output = `cat resume.txt`\n\nif output.include?(\"\u003c\u003c\u003c\u003c\u003c\u003c\u003c\") || output.include?(\"\u003e\u003e\u003e\u003e\u003e\u003e\u003e\") || output.include?(\"=======\")\n  exit 1\nelse\n  exit 0\nend","test_options":{"command":"ruby ex8_check3.rb","passive":false,"failure_message":"Did you delete all of Git\\'s markings from the file, then click Run?"}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096d","instructions":"Add __resume.txt__ to the staging area. ","hint":"","test_type":"componentTest","test_code":"      var validCommands = ['git add resume.txt'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096e","instructions":"Now, make a commit. For your commit message, type \"Resolve merge conflict\" to indicate the purpose of the commit. \n\n\u003ca href=\"https://www.codecademy.com/en/courses/learn-git/lessons/git-workflow/exercises/git-commit\" target=_blank\u003eHere's a hint\u003c/a\u003e for the commit command.","hint":"","test_type":"executeFileTest","test_code":"# tests to see if a merge conflict has been resolved/commit made by checking the .git directory for the MERGE_HEAD file \n\nmerge_head = `cat .git/MERGE_HEAD`\n\nif merge_head.empty? \n\texit 0\nelse \n\texit 1\nend","test_options":{"command":"ruby ex8_check5.rb","passive":false,"failure_message":"Did you commit the resolved merge conflict to the repository?"}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{  }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"last_modified_at":"2019-01-04T22:58:13Z","workspace":{"__typename":"Workspace","id":"5c2fe5051d197249ab390971","slug":"peter-pan-resume","type":"static"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.983333},"components":[{"__typename":"Terminal","id":"5c2fe5051d197249ab39096f","type":"Terminal","shell":"bash","prevent_checkpoint_run":null,"fake_responses":[]},{"__typename":"Narrative","id":"5c2fe5051d197249ab390970","type":"Narrative","content":"In Git, branches are usually a means to an end. You create them to work on a new project feature, but the end goal is to merge that feature into the `master` branch. After the branch has been integrated into `master`, it has served its purpose and can be deleted. \n\nThe command\n```\ngit branch -d branch_name\n```\nwill delete the specified branch from your Git project.  \n\nNow that `master` contains all the file changes that were in `fencing`, let's delete `fencing`. ","instructions":null}]},"9e00606c0776c4d1e525625bb5c1f57c":{"__typename":"Exercise","id":"9e00606c0776c4d1e525625bb5c1f57c","sourceId":null,"title":"Generalizations","slug":"branch-review","published":true,"setup_command":"","created_at":"2018-11-13T14:12:22Z","checkpoints":[],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"last_modified_at":"2024-02-20T18:15:15Z","workspace":{"__typename":"Workspace","id":"5c2fe5051d197249ab390974","slug":"peter-pan-resume","type":"static"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.78749975},"components":[{"__typename":"Narrative","id":"5c2fe5051d197249ab390973","type":"Narrative","content":"Let's take a moment to review the main concepts and commands from the lesson before moving on. \n\n* Git *branching* allows users to experiment with different versions of a project by checking out separate _branches_ to work on.\n\nThe following commands are useful in the Git branch workflow.\n* `git branch`: Lists all a Git project's branches.\n* `git branch branch_name`: Creates a new branch.\n* `git checkout branch_name`: Used to switch from one branch to another.\n* `git merge branch_name`: Used to join file changes from one branch to another. \n* `git branch -d branch_name`: Deletes the branch specified.","instructions":"Click Next to finish the lesson!"},{"__typename":"LayoutImage","id":"d22afa2f9d684b4db5989d9f63607301","type":"Image","image_url":"https://content.codecademy.com/courses/learn-git/git-diagram-1.svg","alt_text":"Diagram of Git branching"}]},"1df6339b9c47dbb70ea6c9f8480dd8e9":{"__typename":"Exercise","id":"1df6339b9c47dbb70ea6c9f8480dd8e9","sourceId":null,"title":"Introduction","slug":"introduction","published":true,"setup_command":null,"created_at":"2021-10-28T18:58:57Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-05T22:24:54Z","workspace":{"__typename":"Workspace","id":"61d61ab847065d001c32f533","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.5791665},"components":[{"__typename":"Narrative","id":"617af348fe65ab001a2f781a","type":"Narrative","content":"In this lesson, we'll discuss the flow of using GitHub with your code development process. When working on a project, things can scale rather quickly. Following a specific workflow allows the project to move in more orderly way.\n\nRemember that Git is defined as a version control system that's maintained on your local system. It helps you manage and record your source code history. GitHub, on the other hand, is a hosting service for repositories. Simply put, Git is the tool and GitHub is the service for projects that use Git.\n\nIn this lesson we'll take a look at the basic workflow used with GitHub, which goes like this:\n\n1. Create a branch\n2. Commit changes\n3. Create a pull request\n4. Review pull request\n5. Merge and delete branch\n\nBy sticking to that workflow, team members are able to isolate their work and avoid any conflicting code from being merged. In the following lesson, we'll take a deeper look at each of these steps.\n","instructions":null},{"__typename":"WebBrowser","id":"61d4a6252defa80016115ad4","type":"WebBrowser","display_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-diagram/index.html"}]},"74276cfe704a29ee62807d23c9e4a2f0":{"__typename":"Exercise","id":"74276cfe704a29ee62807d23c9e4a2f0","sourceId":null,"title":"Managing Branches","slug":"managing-branches","published":true,"setup_command":null,"created_at":"2021-10-28T18:59:04Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-04T19:37:46Z","workspace":{"__typename":"Workspace","id":"61d5d4496e81d6000fdccbb2","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":2.3291665},"components":[{"__typename":"LayoutImage","id":"61d49f3d5a19e7001c9a855a","type":"Image","image_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-branch.svg","alt_text":"branch flow"},{"__typename":"Narrative","id":"617af4ae75e9610018a29984","type":"Narrative","content":"Whenever we're working on a team creating multiple versions of a project code, it's important to isolate each teammate's work in order to avoid any conflicts. With Git, each teammate can create their own branch off of the main project in order to work on bug-fixes, new features, experimental code, etc. \n\nA branch is essentially a divergence from the main project. When you branch out, git is essentially making a new state of your current code, upon which you can work, without affecting the important main state of the code. One can create as many branches as they wish and even create branches off of other branches.\n\nBy using separate branches, the main project remains intact and unaffected before the changes are reviewed and  merged into the project. \n\nEach repository can have one or more branches. The main branch  the one where all changes eventually get merged back into, is called `main`. The `main` branch is usually the working version of a project and contains the production code, so it's very important to only merge clean and correct code into it!\n\nWhen someone wants to create a new feature, fix a bug, or just experiment, they should always create their own branch with a descriptive name. \n\nEach team will adopt their own best practices when working together and figuring out naming conventions. For example, the branch name `carlos_feature_dashboard_notifications` includes the author, branch type, and short branch description. Other teams may pick branch names to correspond to ticket numbers from their project management tool.\n","instructions":null}]},"79be33a752d545876fbbafbb4d806781":{"__typename":"Exercise","id":"79be33a752d545876fbbafbb4d806781","sourceId":null,"title":"Adding and Committing Changes ","slug":"adding-and-committing-changes","published":true,"setup_command":null,"created_at":"2021-10-28T18:59:17Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-05T22:11:24Z","workspace":{"__typename":"Workspace","id":"61d6178f5a19e700169a8867","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.3},"components":[{"__typename":"LayoutImage","id":"61d49fc30276cb000f76a238","type":"Image","image_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-commit-changes.svg","alt_text":"commit changes"},{"__typename":"Narrative","id":"617af4dc4380400012042d9d","type":"Narrative","content":"Let's assume you were recently assigned to a team to develop a feature for an app. You clone (download) the entire app repository from GitHub, create a new branch from the `main` branch for your feature, and begin coding a new file in your local Git environment. \n\nAfter testing your code and ensuring that everything is running correctly, it's time to commit the changes and push them to the remote repository!\n\nAs a refresher, the `git commit` command records changes to one or more files in your branch, assigning the commit a unique ID that identifies who created the changes, what changes were made, and _when_ the changes were committed.\n\nAdd a commit message describing your work and finally, push the commit to the remote GitHub repository.","instructions":null}]},"c6b97bb86536d9169a7866a4b47e45c9":{"__typename":"Exercise","id":"c6b97bb86536d9169a7866a4b47e45c9","sourceId":null,"title":"Creating a Pull Request","slug":"creating-a-pull-request","published":true,"setup_command":null,"created_at":"2021-10-28T19:09:51Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-04T19:33:13Z","workspace":{"__typename":"Workspace","id":"61d5d47b29505800258d8431","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.566667},"components":[{"__typename":"LayoutImage","id":"61d4a0f9295058001c8d8360","type":"Image","image_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-open-pull-request.svg","alt_text":"open pull request"},{"__typename":"Narrative","id":"617af5b485c821000ea06129","type":"Narrative","content":"At this point, your work is ready to be reviewed before it's integrated into the official project. You'll start by opening a pull request.\n\nPull requests on GitHub allow collaborators to review and give feedback on proposed code changes before they are merged into the main branch. Through a process of discussion and potentially some extra code changes, the pull request can be ultimately approved, which means you can merge the changes into the official project on the `main` branch.\n\nWhen creating pull requests, it's imperative that you include as much relevant detail in the description as possible in order to save review time. Add any comments or images that might be useful for your reviewer.\n\nIt's also essential to ensure that your code is running properly with the updated repository in order to prevent anything from crashing. Lastly, you don't want to submit a pull request with 50 files containing a plethora of changes \u0026mdash; instead, stick to smaller-sized pull requests since they're easier and faster to review. \n","instructions":null}]},"03cc77cf89a349100a6e502fd55b20fc":{"__typename":"Exercise","id":"03cc77cf89a349100a6e502fd55b20fc","sourceId":null,"title":"Reviewing and Merging a Pull Request","slug":"reviewing-and-merging-a-pull-request","published":true,"setup_command":null,"created_at":"2021-10-28T18:59:28Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-05T22:16:49Z","workspace":{"__typename":"Workspace","id":"61d618d347065d000e32f2cd","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.483333},"components":[{"__typename":"LayoutImage","id":"61d4a1366575f30023654830","type":"Image","image_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-review-pull-request.svg","alt_text":"review pull request"},{"__typename":"Narrative","id":"617af5105e8ad4001463860f","type":"Narrative","content":"Once you've created a pull request, other members in your team can review it up on GitHub.\n\nThe pull request should include a description and GitHub will display all the files with the changes created. Each line of code will have a clickable \"+\" button where you can add a comment in regards to the line.\n\nWhile reviewing, it's important to be constructive with feedback and be precise about what needs to be changed. Here are few best practices when reviewing code:\n\n- Don't only comment on _what_ should be changed, but _why_ it should be changed. Feel free to provide resources to make your point.\n\n- Be as clear as possible with your comments and make sure to be clear as to what to modify.\n\n- Look at the bigger picture and try to spot potential errors. Would the submitted code produce any obstacles if the project scales?\n\nOnce all the feedback is added, collaborators can click on \"Submit Review\" and wait for a response. If all goes well, the pull request will eventually be merged into `main`!\n","instructions":null}]},"d24f590828e8a782a993b168a92254b1":{"__typename":"Exercise","id":"d24f590828e8a782a993b168a92254b1","sourceId":null,"title":"Deleting a Branch and Review","slug":"deleting-a-branch-and-review","published":true,"setup_command":null,"created_at":"2021-10-28T18:59:41Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-05T22:23:14Z","workspace":{"__typename":"Workspace","id":"61d61a5447065d001c32f50a","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.983333},"components":[{"__typename":"LayoutImage","id":"61d4a1a95b015f001c83d975","type":"Image","image_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-merge-delete-branch.svg","alt_text":"merge delete branch"},{"__typename":"Narrative","id":"617af540a77b7a0023c0f6d4","type":"Narrative","content":"Once changes are merged, in order to keep things organized and managed, it's imperative to only keep active branches and delete the closed ones. \n\nWith that in place, this wraps up the flow of working on a project using Github. We explored:\n\n- The importance of creating branches and isolating work from the `main` branch. \n\n- Best practices of naming branches and making commits on branches.\n\n- What a pull request is: a discussion page for a set of code changes between one branch and another.\n\n- Merging a branch and delete it once it's merged.\n\nThis covers the main steps of working with a team and managing the workflow using Github. \n\nGithub provides us with a number of useful tools that expand on Git functionality, especially if we're collaborating with teammates!\n","instructions":null}]},"d249613e5bfebb862d8de7adc31503c8":{"__typename":"Exercise","id":"d249613e5bfebb862d8de7adc31503c8","sourceId":null,"title":"Backtracking Intro","slug":"backtracking-int
