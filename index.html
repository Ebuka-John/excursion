tProgressSummary","content_item_id":"6d519f9a75b87f8a39d273977bf6b20e","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null,"progress_pct":0,"tasks_complete":0,"tasks_total":7,"status":0,"type":"project","checklist":{}},"standalone":false,"projectInformation":{"__typename":"ProjectInformation","ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"download_path":"","objective":"Merge conflicts are challenging even for expert Git users, so it's good to get as much practice as possible with them. \n\nIn this project, you'll have to resolve merge conflicts in two markdown files. \u003ca href=\"https://help.github.com/articles/markdown-basics/\" target=_blank\u003eMarkdown\u003c/a\u003e is a file format that converts easily into HTML. You won't have to write any markdown, just identify the differences between lines. \n\nTake a deep breath. You can do this! \n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/learn-git/img_git_rubyTimeCalculator.svg","video_url":"https://www.youtube.com/watch?v=Ov7xTMAOcwY","workspace":{"__typename":"Workspace","id":"5c2fe5051d197249ab390993","slug":"ruby-time-calc","type":"static"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Ruby Time Calculator","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Run this command in the terminal:\n```bash\ngit merge edits\n```","task_key":"0_0","text":"You are currently on `master`. \n\nMerge the `edits` branch into the `master` branch.\n\nThis will create two merge conflicts: __README.md__ and __examples.md__. "},{"__typename":"ProjectTaskGroupTask","hint":"If you open the files in the code editor, you should now see merge conflicts. For example, here's the content of **README.md**:\n```md\n## Famous speeches by technology advocates and contributors\n\n\u003c\u003c\u003c\u003c\u003c\u003c\u003c HEAD\nThis repository is a compilation of some of my favorite speeches and quotes from renowned technology advocates and contributors.\n\nThey are contained in the examples.md file.\n=======\nThis repository is a compilation of speeches and quotes from renowned technology advocates and contributors including [Grace Hopper](https://en.wikipedia.org/wiki/Grace_Hopper), [Edsger Djikstra](https://en.wikipedia.org/wiki/Edsger_W._Dijkstra), and [Alan Turing](https://en.wikipedia.org/wiki/Alan_Turing).\n\u003e\u003e\u003e\u003e\u003e\u003e\u003e edits\n```","task_key":"0_6","text":"Using the file navigator, open __README.md__ and __examples.md__.  Identify the merge conflicts. "},{"__typename":"ProjectTaskGroupTask","hint":"**README.md** should now look like this: \n```md\n## Famous speeches by technology advocates and contributors\n\nThis repository is a compilation of speeches and quotes from renowned technology advocates and contributors including [Grace Hopper](https://en.wikipedia.org/wiki/Grace_Hopper), [Edsger Djikstra](https://en.wikipedia.org/wiki/Edsger_W._Dijkstra), and [Alan Turing](https://en.wikipedia.org/wiki/Alan_Turing).\n```","task_key":"0_1","text":"In __README.md__, keep the file changes from the `edits` branch. Delete the file changes from `HEAD`. \n\nDon't forget to delete _all_ of Git's special markings that indicate a merge conflict. \n\nClick Save. "},{"__typename":"ProjectTaskGroupTask","hint":"Run this command in the terminal:\n```bash\ngit add README.md\n```","task_key":"0_2","text":"Add __README.md__ to the staging area. "},{"__typename":"ProjectTaskGroupTask","hint":"The **examples.md** file should now look like this:\n```md\n### Grace Hopper - Nanoseconds\n\n\u003e  They started talking about circuits that acted in nanoseconds, billionths of a second. ... We need to define the problem instead of the procedures.\n\n### Edsger Dijkstra - The Humble Programmer\n\n\u003e \u003e As a result of a long sequence of coincidences I entered the programming profession ... careful when we give advice to younger people; sometimes they follow it!\n\n### Alan Turing - Intelligent Machinery (1948)\n\n\u003e A man provided with paper, pencil, and rubber, and subject ... The new form of the problem can be described in terms of a game which we call the 'imitation game'.\n```\n\nNote: The above is abridged the `...`s represent additional text we omitted in the above.  ","task_key":"0_3","text":"Follow the same order of actions as above for __examples.md__: keep the `edits` branch file changes and delete the `HEAD` changes. \n\nClick Save. "},{"__typename":"ProjectTaskGroupTask","hint":"Run this command in the terminal to add **examples.md** to the staging area:\n```bash\ngit add examples.md\n```\nThen run this command in the terminal to make your commit:\n```bash\ngit commit -m \"Resolve merge conflict\"\n```","task_key":"0_4","text":"Add __examples.md__ to the staging area and make a commit. Your commit message could be \"Resolve merge conflict\". "},{"__typename":"ProjectTaskGroupTask","hint":"Run this command in the terminal to delete the `edits` branch since we no longer need it:\n```bash\ngit branch -d edits\n```","task_key":"0_5","text":"Delete the `edits` branch. "}]}],"components":[{"__typename":"Terminal","id":"5c2fe5051d197249ab390991","type":"Terminal","shell":"bash","prevent_checkpoint_run":null,"fake_responses":[]},{"__typename":"PersistentCodeEditor","id":"5c2fe5051d197249ab390992","type":"PersistentCodeEditor","files":[],"navigator_disabled":null,"no_run_button":null}]}},{"__typename":"Quiz","id":"7897f5ee053fc0edd75779c70bd0c9ae","description":null,"isDeprecated":false,"isFree":false,"published":true,"slug":"git-3","title":"Git Branching","time":11,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"7897f5ee053fc0edd75779c70bd0c9ae","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null,"total":null,"correct":null,"pct":null,"highest_pct":null,"passed":false,"passed_any":false,"taken":false,"type":"quiz","quiz_attempts":[]},"assessment_ids":["5b184334b2f3fb42b3b51065","5b184334b2f3fb42b3b5106a","5b184334b2f3fb42b3b5106f","5b184334b2f3fb42b3b51074","5b184334b2f3fb42b3b5107a","5b184334b2f3fb42b3b5107f","5b184334b2f3fb42b3b51084","5b184334b2f3fb42b3b51089", ":"Terminal","shell":"bash","prevent_checkpoint_run":null,"fake_responses":[]},{"__typename":"Narrative","id":"5c2fe5051d197249ab39095d","type":"Narrative","content":"The merge was successful because `master` had not changed since we made a commit on `fencing`. Git knew to simply update `master` with changes on `fencing`. \n\nWhat would happen if you made a commit on `master` _before_ you merged the two branches? Furthermore, what if the commit you made on `master` altered the same exact text you worked on in `fencing`?  When you switch back to `master` and ask Git to merge the two branches, Git doesn't know which changes you want to keep. This is called a _merge conflict_.  ","instructions":null}]},{"__typename":"Exercise","id":"678ac59a06f18331d67528b5c8972917","sourceId":null,"title":"merge conflict II","slug":"merge-conflict-2","published":true,"setup_command":"","created_at":"2018-11-13T14:12:22Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096a","instructions":"Switch to the `master` branch. ","hint":"","test_type":"executeFileTest","test_code":"# checks to see if user switched branches back to master\n\nmaster_ref = \"ref: refs/heads/master\"\n\ncurrent_ref = `cat .git/HEAD`.chomp\n\nif current_ref == master_ref\n  exit 0\nelse\n  exit 1\nend","test_options":{"command":"ruby ex8_check1.rb","passive":false,"failure_message":"Did you switch back to the master branch?"}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096b","instructions":"From the terminal, enter the command below: \n\n```\ngit merge fencing\n```\nThis will try to merge `fencing` into `master`. \n\nIn the output, notice the lines: \n```\nCONFLICT (content): Merge conflict in resum.txt\nAutomatic merge failed; fix conflicts and then commit the result.\n```","hint":"","test_type":"componentTest","test_code":"      var validCommands = ['git merge fencing'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you try to merge \"fencing\" into \"master\"?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096c","instructions":"We must fix the merge conflict. \n\nIn the code editor, look at __resume.txt__. Git  uses markings to indicate the `HEAD` (master) version of the file and the `fencing` version of the file, like this: \n\n```\n\u003c\u003c\u003c\u003c\u003c\u003c\u003c HEAD\nmaster version of line\n=======\nfencing version of line\n\u003e\u003e\u003e\u003e\u003e\u003e\u003e fencing\n```\n\n**Note**: If the markings are not showing in `resume.txt`, please close `resume.txt` and re-open via the folder icon at the top left corner of the editor.\n\nGit asks us which version of the file to keep: the version on `master` or the version on `fencing`. You decide you want the `fencing` version. \n\nFrom the code editor:   \n  \nDelete the content of the line as it appears in the `master` branch\n\nDelete __all of Git's special markings__ including the words `HEAD` and `fencing`. If any of Git's markings remain, for example,  `\u003e\u003e\u003e\u003e\u003e\u003e\u003e` and `=======`, the conflict remains. ","hint":"","test_type":"executeFileTest","test_code":"output = `cat resume.txt`\n\nif output.include?(\"\u003c\u003c\u003c\u003c\u003c\u003c\u003c\") || output.include?(\"\u003e\u003e\u003e\u003e\u003e\u003e\u003e\") || output.include?(\"=======\")\n  exit 1\nelse\n  exit 0\nend","test_options":{"command":"ruby ex8_check3.rb","passive":false,"failure_message":"Did you delete all of Git\\'s markings from the file, then click Run?"}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096d","instructions":"Add __resume.txt__ to the staging area. ","hint":"","test_type":"componentTest","test_code":"      var validCommands = ['git add resume.txt'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096e","instructions":"Now, make a commit. For your commit message, type \"Resolve merge conflict\" to indicate the purpose of the commit. \n\n\u003ca href=\"https://www.codecademy.com/en/courses/learn-git/lessons/git-workflow/exercises/git-commit\" target=_blank\u003eHere's a hint\u003c/a\u003e for the commit command.","hint":"","test_type":"executeFileTest","test_code":"# tests to see if a merge conflict has been resolved/commit made by checking the .git directory for the MERGE_HEAD file \n\nmerge_head = `cat .git/MERGE_HEAD`\n\nif merge_head.empty? \n\texit 0\nelse \n\texit 1\nend","test_options":{"command":"ruby ex8_check5.rb","passive":false,"failure_message":"Did you commit the resolved merge conflict to the repository?"}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"go xt to continue!","hint":"","test_type":"executeFileTest","test_code":"# tests if user deleted their branch by checking how many branches are in the Git project\n\nnum_of_branches = `git branch`.split(\"\\n\").size\n\nif num_of_branches == 1\n\texit 0\nelse \n\texit 1\nend\n\n","test_options":{"command":"ruby ex9_check1.rb","passive":false,"failure_message":"You should only have one branch: master"}}],"ein_config":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"last_modified_at":"2019-01-04T22:58:13Z","workspace":{"__typename":"Workspace","id":"5c2fe5051d197249ab390971","slug":"peter-pan-resume","type":"static"},"metrics":{"__typename":"ExerciseMetricsTyp ender(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"download_path":"","objective":"Let's practice some Git branching.  \n\nIn this project, you'll be using Git to make a 1-page website for your friend Kay's birthday party. \n\n__index.html__ is written in HTML. Don't be afraid! You won't be asked to write any HTML from scratch. If you're interested in learning HTML, check out Codecademy's \u003ca href=\"https://www.codecademy.com/learn/learn-html\" target=_blank\u003eHTML course\u003c/a\u003e. \n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/learn-git/img_git_birthdayParty.svg","video_url":"https://www.youtube.com/watch?v=J0bUmi4gTRs","workspace":{"__typename":"Workspace","id":"5c2fe5051d197249ab390986","slug":"kay-bday-party","type":"static"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Birthday Party","tasks":[{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_0","text":"From the terminal, list the Git branches. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_1","text":"Kay wasn't sure where she wanted to host the party, so you made several Git branches to explore different  locations. \n\nSome of the branches are no longer needed. Delete the following branches: \n\n```\nmoma\nwhitney \n```\n\nYou'll need the `-D` option, because these feature branches were never merged into `master`: \n\n```\ngit branch -D branchname\n```"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_2","text":"Kay wants to see a version of the webpage that includes an unordered list with bullet points instead of a paragraph to show information about the party.  \n\nCreate a new branch called `unordered-list` and switch over to it."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_3","text":"In __index.html__, replace:\n\n```\n\u003cp\u003eDescription: Join Kay in celebrating their 29th birthday with free food and beverages, karaoke and a special appearance by Willy Nelson. Also, feel free to explore the Met museum before or after you stop by! Presents for Kay optional.\u003c/p\u003e\n```\nwith this unordered list: \n\n```\n\u003cul\u003e\n    \u003cli\u003eJoin Kay in celebrating their 29th birthday with free food and beverages\u003c/li\u003e\n    \u003cli\u003ekaraoke and a special appearance by Willy Nelson\u003c/li\u003e\n    \u003cli\u003eexplore the Met museum before or after you stop by!\u003c/li\u003e\n    \u003cli\u003eBirthday presents optional\u003c/li\u003e\n\u003c/ul\u003e\n```\n\nClick Save. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_4","text":"Add __index.html__ to the staging area."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_9","text":"Now make a commit."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_5","text":"Kay approves the changes you made in the `unordered-list` branch. \n\nSwitch over to `master`. Then, merge `unordered-list` into `master`. This will be a _fast forward_ merge. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_6","text":"Kay wants the heading to be _way_ bigger. Create a new branch called `big-heading`. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_7","text":"Now, switch over the `big-heading` branch. \n\nTo make the heading bigger, replace the line below: \n\n```\n\u003ch1\u003eKay's Birthday Party\u003c/h1\u003e\n```\n\nWith this line: \n\n```\n\u003ch1 style=\"font-size: 72px\"\u003eKay's Birthday Party\u003c/h1\u003e\n```\n\nThen click Save.  "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_10","text":"Add __index.html__ to the staging area. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_11","text":" Make a commit. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_8","text":"Kay approves of the giant heading! \n\nSwitch back over to the `master` branch. Then, merge `big-heading` into `master`."}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5051d197249ab390984","type":"PersistentCodeEditor","files":["index.html"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Terminal","id":"5c2fe5051d197249ab390985","type":"Terminal","shell":"bash","prevent_checkpoint_run":null,"fake_responses":[]}]}},{"__typename":"Lesson","id":"058c04c922afbcadae52e5ba3d4efae3","description":"An introduction to Git collaborations with remotes, pulling, and pushing.","isDeprecated":false,"isFree":true,"published":true,"slug":"git-teamwork","title":"Git Teamwork","time":51,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["e1440253f93d04338207217c1b74c6ea","f966ea6c35ef238072eadaa63d02ba76","fdda85d116983bf686c3f9f8b07558ef","a8dc70de08c3b6d21fb9d38e67b3c85b","5600ea5b96c2de5e2071ff2c7be3114c","0d59a0adf4bfb9126c14f369edf7bd18","7c79c9a1e03a6f6d3078a2639cd0d46b","555fa4a5bf51d4ff5fb9a2b20eaaed6f"],"published_exercise_ids":["e1440253f93d04338207217c1b74c6ea","f966ea6c35ef238072eadaa63d02ba76","fdda85d116983bf686c3f9f8b07558ef","a8dc70de08c3b6d21fb9d38e67b3c85b","5600ea5b96c2de5e2071ff2c7be3114c","0d59a0adf4bfb9126c14f369edf7bd18","7c79c9a1e03a6f6d3078a2639cd0d46b","555fa4a5bf51d4ff5fb9a2b20eaaed6f"],"exercises":[{"__type offers a suite of collaboration tools to make working with others on a project easier. \n\nImagine that you're a science teacher, developing some quizzes with Sally, another teacher in the school. You are using Git to manage the project. \n\nIn order to collaborate, you and Sally need: \n* A complete replica of the project on your own computers\n* A way to keep track of and review each other's work\n* Access to a definitive project version\n\nYou can accomplish all of this by using _remotes_. A remote is a shared Git repository that allows multiple collaborators to work on the same Git project from different locations. Collaborators work on the project independently, and merge changes together when they are ready to do so. ","instructions":"Click Next to start working with your first remote. "},{"__typename":"LayoutImage","id":"74679fa54f5d47ee87774fde88f06ece","type":"Image","image_url":"https://content.codecademy.com/courses/learn-git/revised-git-diagram/git%20workflow_fullwidth.svg","alt_text":"Basic Git worflow"}]},{"__typename":"Exercise","id":"f966ea6c35ef238072eadaa63d02ba76","sourceId":null,"title":"git clone","slug":"git-clone","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5051d197249ab390999","instructions":"The Git remote Sally started is called:\n```\nscience-quizzes\n```\n\nEnter the command to clone this remote. Name your clone:\n```\nmy-quizzes\n```\n\nNotice the output:\n```\ncloning into 'my-quizzes'...\n```\nGit informs us that it's copying everything from __science-quizzes__ into the __my-quizzes__ directory.  \n\n__my-quizzes__ is your _local_ copy of the __science-quizzes__ Git project. If you commit changes to the project here, Sally will not know about them.","hint":"If you did this correctly, you will find a new directory named `my-quizzes`. \n\nYou can check by running `ls`. You should see this output:\n```\n$ ls\nmy-quizzes   science-quizzes\n```","test_type":" un"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"last_modified_at":"2022-07-25T19:56:44Z","workspace":{"__typename":"Workspace","id":"5c7804f41d197224cfba187e","slug":"curriculum","type":"static"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":6.666667},"components":[{"__typename":"Narrative","id":"5c2fe5051d197249ab390997","type":"Narrative","content":"Sally has created the remote repository, __science-quizzes__ in the directory __curriculum__, which teachers on the school's shared network have access to. In order to get your own replica of __science-quizzes__, you'll need to _clone_ it with: \n\n```\ngit clone remote_location clone_name\n```\n\u003cbr\u003e\nIn this command: \n\u003cbr\u003e\n\n* `remote_location` tells Git where to go to find the remote. This could be a web address, or a filepath, such as:\n\n```\n/Users/teachers/Documents/some-remote\n```\n\n* `clone_name` is the name you give to the directory in which Git will clone the repository. ","instructions":null},{"__typename":"Terminal","id":"5c2fe5051d197249ab390996","type":"Terminal","shell":"bash","prevent_checkpoint_run":null,"fake_responses":[]}]},{"__typename":"Exercise","id":"fdda85d116983bf686c3f9f8b07558ef","sourceId":null,"title":"git remote -v","slug":"git-remote-v","published":true,"setup_command":null,"created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39099e","instructions":"Using the file navigator, examine the contents of the cloned Git project. There are a few quiz files here, which we will be working with during this lesson. \n\nOpen a file of your choice in the code editor.","hint":"","test_type":"defaultPass","test_code":null,"test_options":{}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39099f","instructions":"Change directories into the __my-quizzes__ directory, enter this command on the terminal: \n\n```\ncd my-quizzes\n```\n\n\nTo learn more about `cd`, take a look rrect __biology.txt__ file). \n\nAdd a biology question to the file and some sample answers. For example: \n  ```\n  What is an animal that hunts and eats other animals called?\n  a) herbivore\n  b) prey \n  c) ecosystem \n  d) predator\n  ```","hint":"","test_type":"executeFileTest","test_code":"# tests to see if changes have been made to the working directory\n# outputs git diff command to variable and sees if variable contains file name \n\ndiff_files = `cd my-quizzes; git diff --name-only`.split(\"\\n\")\n\nif diff_files.include?(\"biology.txt\")\n  exit 0\nelse\n  exit 1\nend","test_options":{"command":"ruby ex6_check4.rb","passive":false,"failure_message":"Did you add a quiz question to biology.txt then click Run?"}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b4","instructions":"Add __biology.txt__ to the staging area.","hint":"Use `git add` to add a file to the staging area:\n\n```\ngit add \u003cfilename\u003e\n```\n","test_type":"executeFileTest","test_code":"#tests if biology.txt was added to the staging area\n\ndiff_files = `cd my-quizzes; git diff --staged --name-only`.split(\"\\n\")\n\nif diff_files.include?(\"biology.txt\")\n  exit 0\nelse\n  exit 1\nend","test_options":{"command":"ruby ex6_check5.rb","passive":false,"failure_message":"Did you add your changes to the Git staging area?"}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b5","instructions":"Commit the work to the repository with a commit message.","hint":"Use `git commit -m` to commit with a commit message.\n\n```\ngit commit -m \"Detailed commit message here.\"\n```","test_type":"executeFileTest","test_code":"# tests to see if a new commit was made \n# tests by comparing the bio_questions SHA to the master SHA. They should be different if a commit was made on bio-questions branch\n\nbio_questions_sha = `cd my-quizzes; cat .git/refs/heads/bio-questions`.chomp\n\nmaster_sha = `cd my-quizzes; cat .git/refs/heads/master`.chomp\n\nif bio_questions_sha != master_sha\n\texit fe5051d197249ab3909ad","type":"PersistentCodeEditor","files":[],"navigator_disabled":null,"no_run_button":null},{"__typename":"Narrative","id":"5c2fe5051d197249ab3909ae","type":"Narrative","content":"Now that you've merged `origin/master` into your local `master` branch, you're ready to contribute some work of your own. The workflow for Git collaborations typically follows this order:\n\n1. Fetch and merge changes from the remote \n2. Create a branch to work on a new project feature \n3. Develop the feature on your branch and commit your work \n4. Fetch and merge from the remote again (in case new commits were made while you were working) \n5. _Push_ your branch up to the remote for review\n\nSteps 1 and 4 are a safeguard against _merge conflicts_, which occur when two branches contain file changes that cannot be merged with the `git merge` command. Step 5 involves `git push`, a command you will learn in the next exercise. ","instructions":null}]},{"__typename":"Exercise","id":"7c79c9a1e03a6f6d3078a2639cd0d46b","sourceId":null,"title":"git push","slug":"git-push","published":true,"setup_command":"","created_at":"2018-11-13T14:12:23Z","checkpoints":[{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b9","instructions":"Enter this command \n```\ncd my-quizzes\n```\nto change directories into the __my-quizzes__ directory. ","hint":"","test_type":"componentTest","test_code":"      var validCommands = ['cd my-quizzes'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","test_options":{}},{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909ba","instructions":"Push your branch up to the remote. \n\nIn the output, notice the line: \n\n```\nTo /home/ccuser/workspace/curriculum-a/science-quizze  {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"download_path":null,"objective":"In this project, you'll create a web page which advertises a product called \"Excursion.\" You'll use your growing toolset including HTML, CSS, Command Line Interface, Git, and GitHub. You'll be proud of yourself when it all comes together!\n\nThe web page we'll build advertises a mobile app which helps users record and share their experiences, so we'll use video and landscape imagery to set the scene. A landing page is a vital tool in marketing a product these days, and the goal will be to entice potential customers into using the product.\n\nWe'll work with Git and GitHub on our local machines, so if you haven't yet, refer to the articles on Command Line Interface Setup and Git Setup.\n\nA preview of the page is available \u003ca target=\"_blank\" href=\"https://content.codecademy.com/programs/freelance-one/excursion/index.html\"\u003ehere\u003c/a\u003e!\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/learn-how-to-build-websites/excursion.jpg","video_url":"https://www.youtube.com/watch?v=smYRUiwf8yI","workspace":{"__typename":"Workspace","id":"5c33c04f39652c0e83aad9cc","slug":"freelance-one-excursion-v3","type":"static"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Tasks","tasks":[{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_0","text":"Download the \u003ca href=\"https://content.codecademy.com/programs/freelance-one/excursion/mocks/excursion.png\" target=\"_blank\"\u003edesign mock\u003c/a\u003e and \u003ca href=\"https://content.codecademy.com/programs/freelance-one/excursion/mocks/excursion_redline.png\" target=\"_blank\"\u003eredline mock\u003c/a\u003e. Review these, and think about how you might implement the web page with HTML and CSS.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_1","text":"Open your command line interface. Make sure your current working directory matches your expectations. Make a new directory called **excursion**.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_2","text":"Make a new file named **index.html**. Make a new directory named **resources**. Inside **resources**, make another directory called **css**. Inside **css**, create a single file for your page's custom CSS, **style.css**.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_3","text":"Make sure your current working directory is **excursion** and then initialize a Git repository.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_4","text":"Add the HTML and CSS files to Git's staging area. Make your first commit with a simple message.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_5","text":"Let's set up a remote GitHub repository. Go to GitHub's homepage to make a new repository. Call it `excursion`.  Follow the instructions to add an existing Git repository, since you have already initialized yours on your own computer.\n\nAfter you pushed to your remote repository, refresh your repository page on GitHub. You should see your new files!\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_6","text":"Open  **index.html** and add the necessary boilerplate code, including the link to your CSS file. Then make the top-most header and link as seen on the design mock.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_7","text":"Add the updated **index.html** file to Git's staging area and commit again. An appropriate message might be \"Add boilerplate HTML and begin page content\".\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_8","text":"Continue replicating the mock by adding the video component, supporting text, and images. Here are the resources you'll need:\n\n* \u003ca href=\"https://content.codecademy.com/programs/freelance-one/excursion/videos/excursion.mp4\" target=\"_blank\"\u003eMP4 stock video\u003c/a\u003e\n* \u003ca href=\"https://content.codecademy.com/programs/freelance-one/excursion/images/camp.jpg\" target=\"_blank\"\u003eLandscape image\u003c/a\u003e\n* \u003ca href=\"https://content.codecademy.com/programs/freelance-one/excursion/images/phone.png\" target=\"_blank\"\u003eCellphone icon\u003c/a\u003e\n\nWe're leaving you to complete this web page on your own, we trust you can do it. Here are some notes to help make it the best you can:\n\nThe white \"Cellphone icon\" image linked above will appear blank  against the white background. We promise it's there!\n\nMake new directories inside the **resources** directory called **images** and **videos** to store these items.\n\nSince your images, videos, and stylesheets are all in the **resources** directory, you'll need to include that in the path when you link to them. For example, the path to your stylesheet will be `resources/css/style.css`.\n\nBy default, images will appear on the same line as the element before them. In the mock, all our images are centered on their own line. To effect this, make a new paragraph element and put the image element inside of it."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_9","text":"When you have added a feature, or made any other concise change to the HTML or CSS, commit again. Add a commit message which describes the changes you've made. Continue to commit at opportune moments.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_10","text":"Push your local changes to your repository on GitHub. Reload your GitHub repository page in your browser to see that your new commits saved to the cloud. If you completed all of the GitHub Pages setup steps, this project should be automatically deployed. Navigate to `http://\u003cusername\u003e.github.io/\u003crepository-name\u003e` to view the deployed version of your project.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_11","text":"To complete the page, add the footer and any remaining CSS. Review the redline mock and confirm your progress.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_12","text":"When you are satisfied with your work, make sure to commit your changes once again. Your commit message should reflect that you feel this is complete! Finally, push your changes to GitHub.\n\nNow take a step back, reflect, and be proud; you've accomplished a lot!\n"}]}],"components":[{"__typename":"WebBrowser","id":"5c33c04f39652c0e83aad9cb","type":"WebBrowser","display_url":"localhost:8000"}]}},{"__typename":"Informational","id":"180928a2d3a1be70e95c0d57819edbd1","description":"Compare your work to the official solution!","isDeprecated":null,"isFree":true,"published":true,"slug":"bws-u3p1-solution","title":"Excursion Project Solution","time":1,"type":"informational","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"You can download the solution code to the Excursion project \u003ca href=\"https://content.codecademy.com/courses/freelance-1/project-solutions/F1U3P1_solution.zip\" target=\"_blank\"\u003ehere\u003c/a\u003e.\n\nTry not to peek at the solution code until youve completed this part of the project, or unless youre really stuck and your struggle has become totally unproductive. Looking at the code before that moment will deprive you of an important learning opportunity and will make it harder for you to achieve your ultimate outcome.","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"180928a2d3a1be70e95c0d57819edbd1","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Article","id":"6751c087006ec49fecbc2685310a8a79","description":"Share your website with the world, for free!","isDeprecated":null,"isFree":true,"published":true,"slug":"f1-u3-github-pages","title":"Deploying to GitHub Pages","time":3,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"GitHub is a great tool to store projects and to collaborate with others, but its usefulness does not stop there. We'll use a service called GitHub Pages to share our web page creations on the World Wide Web.\n\n\n## What is GitHub Pages?\n\n\nThere are many different ways to deploy a website to the public Internet. We'll be using GitHub's free service called GitHub Pages.\n\n\nWhy GitHub Pages? GitHub Pages offers a lot of features and flexibility, all for free. Some of the benefits include:\n\n\n* Easy setup\n* Seamless collaboration using Git and GitHub\n* Free hosting with \u003e95% uptime\n* Live updating with normal GitHub workflow\n\n\n## What is Deploying?\n\n\nDeploying is like publishing. When authors are ready for their work to be seen by the world, they publish it. When web developers are ready to share their projects, they deploy to the World Wide Web. Deployment is when a project is packaged and shared on the Internet. Unlike publishing, however, deployment may occur many, many times over the course of a software project.\n\n\n## Deployment on GitHub Pages\n\nDeploying to GitHub Pages is automatic. Once it's set up, deploying happens whenever you push your local changes to your remote, GitHub-hosted repository. Head to GitHub Pages' \u003ca href=\"https://pages.github.com/\" target=\"_blank\"\u003esetup instructions\u003c/a\u003e and follow the steps exactly to get your main GitHub Pages page setup.\n\nWhen you first navigate to your newly deployed site it is possible that you will receive a 404 error. If this happens, and you are confident that you have followed all the steps as written, check back in 30 minutes to see if the deploy has successfully gone through.\n\n## Viewing Your Live Web Page\n\n\nThat's it! Your website is deployed to the Internet! You and anyone with whom you share this link can view your project by navigating in your browser to the URL `http://\u003cyour-github-username\u003e.github.io`.\n\n## Adding GitHub Pages Projects\n\nYou can set up your GitHub Pages to deploy every one of your repositories in addition to `\u003cusername\u003e.github.io`. This will allow you to ensure all of your sites are deployed automatically whenever you push to GitHub.\n\nIn GitHub, navigate to your `\u003cusername\u003e.github.io` repository and click __Settings__.\n![githubSettings](https://content.codecademy.com/courses/freelance-1/unit-3/git%20setup/githubsettings.png)\n\nWithin __Settings__, navigate to the __Source__ section within the __Github Pages__ section. From the dropdown menu, select __master branch__ and then click __Save__.\n![githubPagesSection](https://content.codecademy.com/courses/freelance-1/unit-3/git%20setup/githubpagessection.png)\n\nNow, all of your repositories can be found at `http://\u003cusername\u003e.github.io/\u003crepository-name\u003e`. Try creating a new repo with an HTML project inside it (perhaps push an old project to GitHub) and then navigate to the deployed page.\n\n## Deploying New Changes\n\nNow that your GitHub Pages site is set up, deploying new changes is easy. Every time you make a change to your site, use the normal GitHub flow. That is, use `git commit` and `git push` to send your changes to GitHub. After this, the GitHub site should update within a few seconds. Just refresh the page in your browser, and you're good to go!\n\nCongratulations on your first live web page!","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"6751c087006ec49fecbc2685310a8a79","started":true,"started_at":"2024-04-25T23:12:40+00:00","completed":true,"completed_at":"2024-04-25T23:12:40+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T23:12:40+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},{"__typename":"Article","id":"62ae76d76f6f4321fb7eae061d54cb85","description":"In the following project, you will practice the commands associated with Git Rebase.","isDeprecated":null,"isFree":true,"published":true,"slug":"github-rebase-off-platform-project","title":"Git Rebase Off-Platform Project","time":20,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"As a refresher, the Git rebase functionality helps branches keep up to date with the most recent changes in the main branch. We get a more linear history in the repository after rebasing. In this project, you will help two friends with their project of transcribing a story onto a GitHub repository.\n\nLets start with a bit of back story; Viraj and Noah collaborate to transcribe the childrens story of The Little Black Fish and store the text in a Github repository. They have broken the story into two parts, with Viraj working on part 1 while Noah types part 2. They track their progress in a [GitHub repository](https://github.com/Codecademy/practice-rebase-off-platform-project)\n\nThey decided to work on separate branches to avoid conflicts in case there is any overlap. Viraj works in a branch named `part_1_Monday`, and Noah tracks his contributions in `part_2_Monday`. The main branch follows the most recent approved and merged work.\n\n\u003cbr\u003e\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/git-rebase-project/little-black-fish-two-branches.png\" alt=\"Screenshot: in the terminal, Git shows the most recent history of commits on the main branch.\"/\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\nViraj and Noah started working on Monday and made some progress on their parts. They committed and pushed changes to their feature branches, `part_1_Monday` and `part_2_Monday`, respectively.\n\nNoah ends the day by creating a pull request and merging his changes to the `main` branch of the repository. \n\n\u003cbr\u003e\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/git-rebase-project/little-black-fish-two-branches-merge-changes.png\" alt=\"Similar to the commit history in the last screenshot, except the history now shows that changes from part_1_Monday were merged into main.\"/\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\nNote that both `main` and `part_2_Monday` track the same progress and `part_1_Monday` tracks its isolated progress while staying behind from the most recent changes. So lets help Viraj keep his branch up to date with the most recent changes using the git rebase command. Please note that Viraj could alternatively pull origin main and merge the changes into his branch if he didn't care about maintaining all the interim commits. Nevertheless, we will proceed with rebasing to maintain the commits. \n\nLet's see if you can help them rebase the repository! [Fork the repository](https://github.com/Codecademy/practice-rebase-off-platform-project) to your Github account and clone it onto your local computer. Make sure the input labeled \"Copy the `main` branch only\" is _unselected_ when you fork the repository \u0026mdash; otherwise, it won't copy the branches that Viraj and Noah are working in! Next, open a terminal and change your current directory to the directory of the local repository and visually observe the state of the branches: \n\n```\n\u003e git checkout part_1_Monday\n\u003e git pull\n\u003e git checkout part_2_Monday\n\u003e git pull\n```\n\nYou can use the following Git command to see a fuller picture of commits and progresses made in the branches: \n\n```\n\u003e git log --graph --decorate --oneline --all\n```\n\nNow, check out Virajs branch: \n\n```\n\u003e git checkout part_1_Monday\n```\n\nAnd rebase Virajs branch with `main`: \n\n```\n\u003e git rebase main\n```\nNotice that the `The Little Black Fish - Part 2` file in Virajs branch is updated with Noahs changes. \n\nObserve the new state of the branches, visually: \n\n```\n\u003e git log --graph --decorate --oneline --all\n```\n## Walkthrough\n\nIf you need any more guidance to complete this project, we have a project walkthrough video for you:\n\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/85Lx8s_i4Yk\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\n## Conclusion\nIn this tutorial, you applied `git rebase` in a repository. Git rebase is an important feature for collaborating effectively in a development team. Using `git rebase`, you can keep your branches up to date with the most recent changes while keeping your in-progress changes isolated!\n\n\n","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"62ae76d76f6f4321fb7eae061d54cb85","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Informational","id":"7a1a2d2f18cd5387ba645b8a8711ee99","description":null,"isDeprecated":null,"isFree":true,"published":true,"slug":"intro-to-best-practices-for-github","title":"Intro to Best Practices for GitHub","time":4,"type":"informational","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"In the next few interactive articles and projects, you'll learn the following skills that level up your GitHub use:\n* How to create and write a pull request that is well-formatted and easily reviewable by your team.\n* Learn about Git rebase and practice using it, which can help clean up your team's commit and merge history.\n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/git-rebase/git-merge-vs-git-rebase.svg\"  width=\"30%\" alt=\"The diagram shows Git Rebase vs Git Merge. For Git merge, histories include which branches were merged in where. For rebase, we produce a more linear history.\"/\u003e\n\u003cbr\u003e\n\n* Manage a GitHub repository by setting which users have which permissions and setting default behavior on branches or pull requests.\n\n\u003cimg src=\"https://static-assets.codecademy.com/Courses/learn-git-github/manage-repo/settings-menu.png\" width=\"30%\" alt=\"A screenshot of a GitHub repository's settings tabs: Options, Manage access, Security \u0026 analysis, Branches, Webhooks, Notifications, Integrations, Deploy keys, Actions, Secrets, Pages\"/\u003e\n\u003cbr\u003e\n\n\n* Use Git config files like .gitignore to make the code in your repository more organized!\n\nLet's dive in!","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"7a1a2d2f18cd5387ba645b8a8711ee99","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Article","id":"8d5a88da1bfe107f6d654ff010fa34fc","description":"Learn how to manage GitHub repository settings and provide other users access to our repository!","isDeprecated":null,"isFree":true,"published":true,"slug":"managing-a-github-repository","title":"Managing a GitHub Repository","time":10,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## GitHub Repository Settings\n\n![A screenshot of a GitHub repository's main tabs: Code, Issues, Pull requests, Actions, Projects, Security, Insights, Settings](https://static-assets.codecademy.com/Courses/learn-git-github/managing-a-github-repo/image-1-tabs.png)\n\nGitHub is a powerful code hosting platform for version control and collaboration. It allows multiple people to work on the same project from anywhere. However, that doesnt even begin to scratch the surface of what GitHub has to offer. In this article, we will explore settings to customize our GitHub repository as well as discuss features that will take our repository to the next level.\n\nAll GitHub settings can be accessed by clicking the **Settings** tab on the main page of our repository. You can follow along with this article by opening your own repository settings!\n\n![A screenshot of a GitHub repository's settings tabs: General, Collaborators, Security \u0026 analysis, Branches, Webhooks, Notifications, Integrations, Deploy keys, Actions, Secrets, Pages](https://static-assets.codecademy.com/Courses/learn-git-github/managing-a-github-repo/image-2-settings-menu.png)\n\n### The General Tab \n\nThe General tab allows us to change the basic repository information, such as its name and social media banner. It is where we can set a default branch. The default branch is the branch against which all pull requests and code commits are automatically made (typically this is already set to the `main` branch). \n\nIts also where we can enable or disable certain GitHub features like Wikis, Issues, Discussions, and more. We can also change merge options to only allow certain types of merges or automatically delete head branches. Most importantly, theres the danger zone. \n\n#### The Danger Zone\n\n![A screenshot showing The Danger Zone in the Options tab of a GitHub repository's settings page.](https://static-assets.codecademy.com/Courses/learn-git-github/managing-a-github-repo/image-3-danger-zone.png)\n\nAs the name suggests, the danger zone is where one should take caution when changing settings. We can make a repository private or public, transfer ownership to another user, and archive or delete the repository.\n\n## Managing Collaborators \n\nBy default, only the owner of the repository or the organization can configure the settings of a repository and access the tools. We have to go through the repository settings Collaborators tab to grant other users or teams access. The specificity of permissions differs greatly between a user repository and an organization repository. \n\nAs always, we should use caution when granting permissions, especially to those outside of our immediate organization or team. They can make undesired changes to the code, host pages or packages on our behalf, or even leak private source code. \n\n### User Repository\n\nFor a user repository, the owner can easily add another user by clicking the Add people button and searching for their full name, email address, or username. The user will then have to accept the invitation. While the added user doesnt have the same permissions as the owner of the repository, the user can still rename a branch and publish packages, among other things. For more information on the differences between the permission levels, check out [GitHub Docs](https://docs.github.com/en/account-and-profile/setting-up-and-managing-your-github-user-account/managing-user-account-settings/permission-levels-for-a-user-account-repository).\n\n![A screenshot showing the Manage Access tab of a GitHub repository's settings page. It shows a private user repository with four GitHub users added as collaborators.](https://static-assets.codecademy.com/Courses/learn-git-github/manage-repo/manage-access-collaborators.png)\n\n### Organization Repository\n\nGitHub Organizations provide its members a way to collaborate on multiple projects across multiple repositories. Owners or administrators of the organization can manage member access to the organizations repositories. Adding a member to a repository is no different from the process in a user repository, with the exception of adding teams. In a GitHub Organization, admins can group members into teams and reference users by team names. You can read more about organization roles and their varying abilities on the [GitHub Docs](https://docs.github.com/en/organizations/managing-peoples-access-to-your-organization-with-roles/roles-in-an-organization).\n\n![A screenshot showing the Manage Access tab of a GitHub repository's settings page. It shows an organization repository with the organization members given different roles. The \"Admins\" team and a user are given the Write permission, and the \"Core\" team members, as well as one additional member, is given the Admin permission.](https://static-assets.codecademy.com/Courses/learn-git-github/manage-repo/organization-repo.png)\n\n#### Repository Roles\n\nBusinesses and institutions usually have a hierarchy that defines levels of authority and responsibilities. The same principles can be applied in a GitHub repository or organization; we don't want everyone to have admin privileges. Plus, it's strategic and secure to map levels of access. \n\nYou can check out [GitHub Docs](https://docs.github.com/en/organizations/managing-access-to-your-organizations-repositories/repository-roles-for-an-organization) for a detailed breakdown of permissions for repository roles. You can also read about [creating custom repository roles](https://docs.github.com/en/enterprise-cloud@latest/organizations/managing-peoples-access-to-your-organization-with-roles/managing-custom-repository-roles-for-an-organization) to have a configurable set of permissions with a role name of your choice.\n\n\u003cAssessment id=\"619c4a7ce97f91001cea64e8\" /\u003e\n\n## Other Repository Features and Tools\n\nSo far, we've already discussed the GitHub features we will be using most of the time. However, GitHub has a ton of advanced tools and settings we should definitely take advantage of. While we will not be diving deep into these, we still want you to be aware of them so you can revisit them when the need arises. Each of the following features has a dedicated tab in the GitHub repository settings:\n\n- **Code Security \u0026 Analysis**: We can enable or disable a variety of security features for our repository. \n- [**Webhooks**](https://docs.github.com/en/developers/webhooks-and-events/webhooks/about-webhooks): We can use webhooks to get notifications when certain events happen. \n- **Email Notifications**: We can receive email notifications when push events are triggered. \n- **GitHub Apps**: Any open-source applications we use to extend our GitHub workflow or any third-party tools we integrate with GitHub will appear here. For example, Slack or CircleCI. \n- [**Deploy Keys**](https://docs.github.com/en/developers/overview/managing-deploy-keys#deploy-keys): We can use the SSH keys generated here to grant servers access to a repository for deployment. \n- **Actions**: [GitHub Actions](https://docs.github.com/en/actions) is a powerful tool to automate, customize, and execute software workflows such as testing  The [Actions tab](https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/enabling-features-for-your-repository/managing-github-actions-settings-for-a-repository) allows us to change the permissions. \n- **Secrets and variables**: Secrets are encrypted environment variables that can be used in Actions. \n- **Pages**: GitHub [Pages](https://pages.github.com/) allows us to host simple web pages straight from the repository. \n\n\u003cAssessment id=\"619c4c167ff745001cce9784\" /\u003e\n\n## Conclusion\n\nCongrats on completing this article! Its important to realize that GitHub is more than just a source code management tool. It has the ability to run tests on our code, host simple web pages, emulate our team hierarchy to designate permissions based on role, and much more! This is why we should spend time understanding and configuring all of the options available to us when creating a repository. Doing so will streamline our workflow and increase our productivity, making us happier developers at the end of the day.\n","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"8d5a88da1bfe107f6d654ff010fa34fc","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Article","id":"966238249099bf86b1912f1bf87bfb01","description":"This article explains what pull requests are, how to structure them to be concise, and why its important to do so.","isDeprecated":null,"isFree":true,"published":true,"slug":"how-to-write-a-good-pull-request","title":"How To Write a Good Pull Request","time":15,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## What Is a Pull Request?\nSonia, a new member of Codecademys engineering team, has just finished a snazzy navigation menu on a branch titled, sonia_feature_navigation_menu. Her changes will not be merged to the main branch until her pull request is approved. A [pull request](https://docs.github.com/en/github/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/about-pull-requests) is a feature of GitHub and other source code management tools to review code before merging it from one branch to another, usually the main branch.\n\nWhen Sonia creates a new pull request, her repository will automatically be set as the source repository and the projects repository will be set as the destination repository. She will get the option to specify the source branch and the destination branch. She will be greeted with a preview of the changes between the two codebases and whether the branches can be merged automatically depending on code conflicts. In the Pull Request description field, Sonia must describe the code changes and what feature(s) this merge will add to the main branch.\n\n![An image showing that the sonia_feature_navigation_menu branch cannot be merged automatically into the main branch when comparing the two branches](https://static-assets.codecademy.com/Courses/learn-git-github/what-makes-good-pull-request/branch-comparison.png)\n\nSonias proposed changes can then be accepted or rejected by her teammates. Each pull request has its own discussion forum, creating a place for collaborators to leave feedback. They will review Sonias code, suggest what should be removed or changed, and how her code can be simplified or improved. Any further commits Sonia makes to the source branch will automatically be reflected in the pull request. Once her changes are accepted by the projects collaborators, her branch can be merged into the repositorys main branch. GitHub will keep this pull request in history as a record of the code change, Sonias contribution, and the discussion that took place.\n\nThis pull request process is not only a way to increase group knowledge or improve product quality but also an exceptional way to develop professional skills through group critique. Next, we will discuss how to write a good pull request.\n\n\u003cAssessment id=\"61833ec19862e9000f9a8eb4\" /\u003e\n\n## How To Make a Good Pull Request\nCreating a pull request to present your work for feedback can be intimidating. We will dive into how to structure a pull request in a clear way that makes it easier for the author and the reviewers to discuss code changes.\n\n![A screenshot of \"Open a pull request page\" on GitHub.](https://static-assets.codecademy.com/Courses/learn-git-github/what-makes-good-pull-request/pull-request.png)\n\n### Follow a Pull Request Structure  What, Why, and How?\nConcisely explain the purpose of the pull request in the title. If the pull request adds a new feature, go for something like Add frontend component for settings page. If its to fix a typo, be specific and say Fix name typos on the Contact Us page.\n\nThe description is where all the juicy details are. You want the reviewers to know the thought process behind code changes and the options you have considered. It also helps to embed screenshots, GIFs, or even videos of your application so reviewers can anticipate what the code change in the pull request looks like.\n\nSome developers even have preconfigured templates or checklists on their repositories to ensure all pull requests contain just the relevant information. Following these guidelines help speed up collaborative critiques so the code can get merged faster!\n\n### Make Commit Messages Clear and Use Comments\nEven having self-explanatory commit messages and comments in the code makes reviewers jobs much easier. Consider the commit message, OMG! It finally worked versus the message, Fix typos: add missing @ symbols in emails. Moreover, adding comments in the code is always a good practice to help other developers understand the function of specific lines. It helps the reviewer in this case!\n\nOne feature of GitHub pull requests on the web interface is the ability to add discussion comments to any single line of code or chunk of code. This allows separation of concerns over multiple discussions.\n\n![A comment by a reviewer on a line of code: \"Let's make these variables lower-cased \u0026 snake-cased\"](https://static-assets.codecademy.com/Courses/learn-git-github/what-makes-good-pull-request/comment.png)\n\n### Keep Pull Requests Small and Fast\nReduce the size of pull requests and respond to reviews quickly. Splitting big features into smaller parts is the best way to speed up review time. Not only does it result in less wasted work if the pull request gets rejected, but it will be easier to merge and review more thoroughly. Quickly respond to any feedback or requested changes. You want to ship code fast and make sure reviewers aren't stuck discussing an open pull request for ages!\n\n\u003cAssessment id=\"61834025d2454d001f3066e9\" /\u003e\n\n## Walkthrough of Two Codecademy Pull Requests\nPull requests allow a streamlined way for project team members to review the code of new features and bug fixes before it is merged to the main branch. To give you more exposure, we will be walking through the following two pull requests from the Codecademy GitHub organization.\n- A short pull request to [remove trailing spaces](https://github.com/Codecademy/docs/pull/384) on the Codecademy [docs](https://github.com/Codecademy/docs) repository which is immediately approved.\n- A long pull request to [add a new component](https://github.com/Codecademy/gamut/pull/1598) on the Codecademy [gamut](https://github.com/Codecademy/gamut) repository which includes screenshots, comments, and a lively discussion before being approved.\n\n\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/9EqP3GsE9N4\" title=\"YouTube video player\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n  ","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"966238249099bf86b1912f1bf87bfb01","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Article","id":"c8f5d85e5c164f42ee9d438bed97d7dd","description":"In this article, we will learn how and why we should use a **.gitignore** file to make cleaner and more secure code changes!","isDeprecated":null,"isFree":true,"published":true,"slug":"using-a-gitignore-file-in-your-github-repository","title":"Using a .gitignore File in Your GitHub Repository","time":15,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## What is a .gitignore file?\n\nWhat happens when our Git repository contains certain files we never want to commit to a shared or public codebase? We want to be careful that `git add` doesn't accidentally move them to the staging area. Thats where a **.gitignore** file comes in. **.gitignore** is a plain text file that tells Git to intentionally ignore changes in certain files. This also ensures that no other contributor in the repository accidentally commits those files.\n\n## Why use a .gitignore file?\n\nEach line in **.gitignore** corresponds to a file, directory, or pattern we would like to ignore when staging. Using a **.gitignore** file results in cleaner staging areas and prevent files containing sensitive information from being committed. Some of the files or folders we should ignore include:\n- Configuration files with API or secret keys such as **.env**\n- Compiled binary files or production directories such as **build** or **dist**\n- Log files\n- Dependencies downloaded from a package manager such as **node_modules**\n- System files such as **thumbs.db** on Windows or **.DS_Store** on macOS\n\n\u003cAssessment id=\"61b12d11155fec0025fe8568\" /\u003e\n\n### .gitignore in action\n\nLet's say we run `git status` and see that operating system files, such as **thumbs.db** and **.DS_Store**, are staged and will be committed!\n\n![A screenshot of a Linux terminal showing the result of running the command \"git status\". The result shows all files are staged to be committed including the operating system files such as \"thumbs.db\" and \".DS_Store\".](https://static-assets.codecademy.com/Courses/learn-git-github/gitignore/add-file-before-gitignore.png)\n\nLets ignore those files using their exact names. For example, if we add these lines to our **.gitignore** file:\n```\n# Windows OS file\nthumbs.db\n\n# macOS OS file\n.DS_Store\n```\n\nGit will ignore the special operating system files for Windows and macOS. These files will never be committed for this particular repository regardless of their location in this project. Note that in the file, blank lines are ignored and lines starting with `#` are treated as comments.\n\nAfter unstaging and running `git add .` again, the output of `git status` shows that the **thumbs.db** and **.DS_Store** files have been ignored!\n\n![A screenshot of a Linux terminal showing the result after running the command \"git status\" again. The result shows all files that are staged to be committed but this time, the operating system files such as \"thumbs.db\" and \".DS_Store\" are not staged thanks to .gitignore.](https://static-assets.codecademy.com/Courses/learn-git-github/gitignore/add-file-gitignore.png)\n\nLet's go over how to write a file yourself!\n\n## Creating a .gitignore File\nWe can create a **.gitignore** file easily using a terminal editor like `nano` or `emacs`, or just using a File explorer. Don't forget the `.` before the filename!\n\n**.gitignore** is usually placed in the root directory of the repository. The filenames inside a **.gitignore** file can be written relative to the location of the **.gitignore** file. For example, we could add the line\n```\nsrc/main.js\n```\nto ignore the file **main.js** under the **src/** directory.\n\n![A screenshot of a Linux terminal showing the creation of a .gitignore file using the command \"touch .gitignore\". Next, the commands \"ls\" and \"ls -a\" are used to show that since .gitignore is a hidden file, the \"-a\" flag is necessary](https://static-assets.codecademy.com/Courses/learn-git-github/gitignore/create-gitignore.png)\n\n**Note**: since **.gitignore** is a hidden file, we will need to add the `-a` flag to `ls` to see it.\n\n### Ignore a directory with .gitignore\nSometimes we want to ignore entire directories or specify certain files in a directory. Common directories to leave out of a Git repository are **node_modules** or **logs** folder. We can ignore an entire directory by simply adding its name to **.gitignore**:\n```\nnode_modules/\n```\nThis will ignore the **node_modules** directory, and all subdirectories and files inside them. The forward slash `/` specifies that we are ignoring the directory.\n\n\u003cAssessment id=\"61b12e039ee01700124c0bc1\" /\u003e\n\n### .gitignore Patterns\nWe can take advantage of [patterns](https://git-scm.com/docs/gitignore#_pattern_format) to match multiple filenames. These help us handle special cases such as ignoring specific file types or ignoring all but one file inside a directory. Some examples of things that make up patterns are:\n* Wildcard `*` to match 0 or more characters except for `/`. For example, adding `*.html` to **.gitignore** would ignore all files ending with the `.html` extension. `example*` would match any file starting with `example` such as `example.txt` or `exampleHtmlFile.html`.\n* Negation `!` as a prefix to negate any file that would otherwise be ignored. For example, \n```\nindex*\n!public/index.css\n```\nwill ignore all files starting with `index` except for `src/index.css`. But, we cannot negate a file inside an ignored directory.\n* Square brackets `[]` can be used to match a single character from a set of characters or a range of characters. Note that the range can be alphabetical: `[a-z]` or `[A-Z]`, numeric `[0-9]`, or a set of characters. If we added `index.[a-i]*` with both the square bracket and wildcard to **.gitignore**, we would ignore `index.css` and `index.html` but not `index.js`, since \"j\" is outside of the `[a-i]` range.\n* Double asterisk `**` is used to match 0 or more directories. If we had a **temp** folder inside all of the folders in the root directory and we only wanted to match files with the `.log` extension, we could use the pattern `**/temp/*.log`.\n\n\u003cAssessment id=\"61b12f6bb2791a001c367599\" /\u003e\n\n## GitHub Provided Templates\nWhen we create a new repository on GitHub, we have the option to add a **.gitignore** file from a list of templates. These templates are pulled from [GitHubs gitignore repository](https://github.com/github/gitignore). For example, below is the template for Java projects.\n```\n# Compiled class file\n*.class\n\n# Log file\n*.log\n\n# BlueJ files\n*.ctxt\n\n# Mobile Tools for Java (J2ME)\n.mtj.tmp/\n\n# Package Files #\n*.jar\n*.war\n*.nar\n*.ear\n*.zip\n*.tar.gz\n*.rar\n```\n\n## Conclusion\nGood job on completing this article! .gitignore files are incredibly useful to make sure our repositories are only tracking changes on relevant files. They also ensure that we can keep files with sensitive data out of the staging area. Youll come across **.gitignore** files in almost every project on GitHub.\n\nThis file is shared by the repository, so make sure your patterns are correct and take your time with creating your first **.gitignore** file! \n","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"c8f5d85e5c164f42ee9d438bed97d7dd","started":false,"started_at":null,"completed":false,"completed_at":null,"user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":null,"record":null}},{"__typename":"Article","id":"f2c09be69043e44351a8d09c6607c02f","description":"Learn how to use Git Rebase in order to rewrite the history of your repository.","isDeprecated":null,"isFree":true,"published":true,"slug":"git-rebase","title":"How To Use Git Rebase","time":15,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"When working with a Git repository, there will be a time when we need to combine changes from a working branch into another one. This can be accomplished with the use of the commands `merge` or  `rebase`. In this article, well focus on `rebase` and see how it can work some magic in order to manage the future development of a product by simplifying git history. \n\n## What is Git Rebase?\n\nAt a high level, rebasing can be understood as moving the base of a branch onto a different position.  Think of it like a redo  I meant to start here. \n\nConsider that a team just completed a production release. While working on a completely new feature branch called `new_feature`, a co-worker finds a bug in the production release (`main` branch). In order to fix this, a team member creates a `quick_fix` branch, squashes the bug, and merges their code in to the `main` branch. At this point, the `main` branch and the `new_feature` branch have diverged and they each have a different commit history. We can visualize this in the image below:\n\n![A diagram showing that before rebase, branch commits stick out from the main line of development.](https://static-assets.codecademy.com/Courses/learn-git-github/git-rebase/before-rebase.svg)\n\nIf we want to bring the updated changes from `main` into `new_feature` one could use the `merge` command, but with `rebase` we can keep the Git commit history clean and easy to follow. By rebasing the `new_feature` branch onto the `main` one, we move all the changes made from `new_feature` to the front of `main` and incorporate the new commits by rewriting its history. We can see how this is done below:\n\n![A diagram showing that after rebase, commits over multiple branches get flattened into a single line.](https://static-assets.codecademy.com/Courses/learn-git-github/git-rebase/after-rebase.svg) \n\nWe can see above that the new base of our `new_feature` branch is the updated `main` branch with the previous changes from the bug fix implemented.\n\nOne of the major benefits of using Git rebase is that it eliminates unnecessary merge commits required by `git merge`. Most importantly, the history of the changes made in the main repository remains linear and follows a clear path of changes. This allows us to navigate the changes easier when viewing the changes in a `log` or `graph`. \n\n### Merge vs Rebase\n\nAlthough `git rebase` is an extremely useful tool to keep a Git repository clean and easy to follow, it doesnt mean that one should _always_ stick to that command when integrating code changes. Lets go over the definitions of `rebase` and `merge` one more time:\n\n- Git rebase: Reapplies commits on top of another base branch.\n\n- Git merge: joins two or more development histories together (creating a new merge commit).\n\nIn other words, Git merge preserves history as it happened, whereas rebase rewrites it. \n\nGenerally, if one is dealing with numerous branches, and the commit graph becomes really difficult to read, it can be very useful to use rebase instead of merge. Since Git rebase creates a linear history, it can be a lot easier to visualize the changes made and get a cleaner graph.\n\n![In the diagram, the history from only using Git merge shows lots of different paths representing different branches. Next to it, the path from using Git rebase is one straight line, with commits from a feature branch getting represented as a commit on the main branch.](https://static-assets.codecademy.com/Courses/learn-git-github/git-rebase/git-merge-vs-git-rebase.svg)\n\nIn the end, each team will develop their preferred method of integrating changes and preserving history. \nGenerally, its useful to use `merge` whenever we want to add changes of a branch **back** into the base branch. And `rebase` is useful whenever we want to add **changes of a base branch** back to a branched out branch. \n\n### Disadvantages of using rebase\n\nAs useful as Git rebase can be, it doesnt come without risks. When using `git rebase` in our workflow its imperative to understand that rebase is a **destructive operation** and creates _new_ commits, which can make it complicated to track the context of any changes made. One common rule when using rebase is to only use it locally. That is to say, once something has been pushed then **do not** rebase it after that. Otherwise, things can get convoluted when rewriting history on a remote. \n\nSince were rewriting history we will also have to solve more commit conflicts. When we merge a branch, we only need to solve the conflicts once straight into the merge commit. However, when using rebase we might end up having to solve similar conflicts in previous commits that are being rewritten because rebase practically cherry-picks each commit individually and attempts to merge it in. If a commit introduces a conflict, rebase will complain about it even if the conflict is fixed in subsequent commits. In order to reduce the number of merge conflicts, it's suggested to rebase often and to also squash changes into one commit as much as possible.\n\nMoreover, make sure that the branch we're working on is not a shared branch. A shared branch meaning a branch that exists on the distant repository and that other people on our team could pull. Why should we avoid this? Well, remember that rebasing changes **commit history**. So if we share our commits publicly, and others start additional work based on those commits, our trees are no longer in sync after rebasing. As a golden rule, its important to only use rebase on a local branch that we're working on individually.\n\n### Conclusion\n\nGit rebase can be a very powerful tool when working with numerous people and branches, if used correctly it allows everyone to view a very clean commit history and track what commits fixed given defects or whether or not a commit was included in a release. However, its critical to understand how it works and the risks that come with it since its a destructive operation. If done so correctly, it can result in a very fluid and effective workflow.\n","progress":{"__typename":"Conten
