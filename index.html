-04-25T17:12:43+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Article:702044f78479af3df3ceb1baecf449aa":{"__typename":"Article","id":"702044f78479af3df3ceb1baecf449aa","description":"External article for learning Markdown.","isDeprecated":null,"isFree":true,"published":true,"slug":"ext-art-mastering-markdown","title":"Mastering Markdown","time":10,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":" **[Mastering Markdown](https://guides.github.com/features/mastering-markdown/)**\n\nIn this article, you will learn how to use Markdown for styling text on the web, such as creating links and adding code blocks. This is helpful if you want to be able to control the display of your writing on GitHub and other platforms that support Markdown. After you finish reading the article, return to this page and complete the following assessments.\n\n\n\u003cAssessment id=\"5f1a1c3a52de48001291a2a7\" /\u003e\n\n\u003cAssessment id=\"5f1a22cd9d35720012cece14\" /\u003e\n\n\u003cAssessment id=\"5f1a2ba9a7025100122e2cd9\" /\u003e\n\n            ","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"702044f78479af3df3ceb1baecf449aa","started":true,"startedAt":"2024-04-25T17:12:54+00:00","completed":true,"completedAt":"2024-04-25T17:12:54+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T17:12:54+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"ExternalResource:7d44cb9507330d8b7aa13772b676d8fd":{"__typename":"ExternalResource","id":"7d44cb9507330d8b7aa13772b676d8fd","description":"Quick reference guide for writing in Markdown.","isDeprecated":null,"isFree":true,"published":true,"slug":"ext-res-markdown-cheatsheet","title":"Markdown Cheatsheet","time":10,"type":"external_resource","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"In this resource, you will find a summary of all the basic Markdown syntax. This is helpful if you want a quick reference guide for writing in Markdown.","resourceType":"general_resource","sourceName":"Markdown","resourceUrl":"https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet","image":{"__typename":"Image","alt":"","url":""},"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"7d44cb9507330d8b7aa13772b676d8fd","started":true,"startedAt":"2024-04-25T17:13:05+00:00","completed":true,"completedAt":"2024-04-25T17:13:05+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T17:13:05+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Article:afc520cf3a2b03f07640e23ceae8f5ac":{"__typename":"Article","id":"afc520cf3a2b03f07640e23ceae8f5ac","description":"This article explains the purpose, conventional structure, and proper formatting of a README file, and best practices to follow when writing one.","isDeprecated":null,"isFree":true,"published":true,"slug":"how-to-write-a-good-readme-for-your-project","title":"How To Write a Good README for Your Project","time":15,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## What Is a README File?\nYou may have noticed that when a GitHub repo is initialized, you see a prompt to create a README.md file immediately. As implied in its name, a [README](https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/about-readmes) file is a text file that is meant to be read as soon as someone views the repository. This file contains text to introduce, explain, and share the information required to understand what the project is about.\n\n![Comic with three panels in which a character clones a GitHub project, gets confused trying to use it, and finally realizes after three hours that theres a README file explaining all of the steps](https://static-assets.codecademy.com/Courses/learn-git-github/write-README/github-README.svg)\n\nSince a README file is often the first thing a visitor sees, it should tell the viewer how to install and use the project. There is no one good way to structure a README but there is only one bad way: not to include a README at all.\n\n\u003cAssessment id=\"618c2dd22e75b70021b69d57\" /\u003e\n\n## Conventions of a Good README File\nYour README file should be as good as your project itself. \n\nMake your project stand out and look professional by at least including the following elements in your README:\n- **Project Title**: the name of your project\n- **Description**: This is an extremely important component of the README. You should describe the main purpose of your project. Answer questions like why did you build this project? and what problem(s) does it solve?. It also helps to include your motivations for the project and what you learned from it.\n- **Features**: If your project has multiple features, list them here. Dont be afraid to brag if your project has unique features that make it stand out. You can even add screenshots and gifs to show off the features.\n- **How to use**: Here, you should write step-by-step instructions on how to install and use your project. Any software or package requirements should also be listed here.\n- **Technologies**: List all the technologies and/or frameworks you used and what purpose they serve in your project.\n- **Collaborators**: If others have contributed to your project in any way, it is important to give them credit for their work. Write your team members or collaborators names here along with a link to their GitHub profile.\n- **License**: Its also important to list a license on your README so other developers can understand what they can and cannot do with your project. You can use [this guide](https://choosealicense.com/) to help you choose a license.\n\nKeep READMEs brief but detailed. README should always be up-to-date and self-explanatory. If you have spent a lot of time on your project, you should also spend a good chunk of time on the README. It can help your future self as well when you step away for a while and need to get reacquainted with your project. Not to mention it'll leave a positive impression on future interviewers who look at your GitHub profile.\n\n## Using Markdown to Format READMEs\nKeep in mind that nobody wants to read a long block of unformatted text bloated with information. That is why a README file usually has the `.md` extension. Formatting README files with Markdown can give them flair and make them interesting to read.\n\n\u003cAssessment id=\"5f3b4f656caaba00183ea90f\" /\u003e\n\n### Use Headers\nEvery title or section (usage, license, etc.) in a README.md should be formatted as a header. Using headers and adding some HTML, we can achieve stuff like this: \n\n\u003cdiv style=\"background-color: #cfc ; padding: 10px; border: 1px solid green;\"\u003e\n\u003ch3\u003e Codecademy Docs\u003c/h3\u003e\n\u003cstrong\u003eDocumentation for popular programming languages and frameworks.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBuilt by the community. Maintained by Codecademy.\u003c/strong\u003e\n\n\u003ch4\u003e What are Docs? \u003c/h4\u003e\n\u003c/div\u003e\n\n[Codecademy Docs](https://www.codecademy.com/resources/docs) is a free, easily accessible reference for coding terms and concepts, available to developers all over the world.\n\n\u003cbr\u003e\n\nTake a look at the README file on [Codecademys docs repository](https://github.com/Codecademy/docs) for the source code.\n\nGitHub uses headers to automatically generate a table of contents for README files based on the Markdown sections. Something like this\n```\n## Usage\nPlease follow these steps to get your application up and running.\n\n### Requirements\nThe following packages are required for this script to work.\n- pandas\n- numpy\n- requests\n\nTo install these packages, you can simply run: `pip install -r requirements.txt`\n```\n\nGitHub will find the headers and include them in a table of contents based on the header hierarchy:\n\n![An image of a README on GitHub showing a table of contents for the project called \"My Awesome Project\". The headers include \"What does it do?\", \"Usage\" with a \"Requirements\" subsection, and \"License\".](https://static-assets.codecademy.com/Courses/learn-git-github/write-README/table-of-contents.png)\n\n### Level Up READMEs With Media\nDocumentation doesnt have to be boring. Go for images or videos to make a project more understandable and appealing! We can add the projects logo, diagrams, screenshots, or even GIFs!\n\nFor Markdown files living in a repository, the path to the image can either be to an URL or to an image file in the repository. For example, if we had an image named `diagram.png` inside the `images` folder of the repository, we could reference it like so `![Use Case Diagram](./images/diagram.png)` in the **README.md**.\n\n## Conclusion\nWrite engaging READMEs! Make sure they include easy-to-follow details for your project. This improves your documentation skills and makes you a better developer and communicator of code.\n\nIf you want to see more examples of good READMEs, take a look at the README on Codecademys [40Phaser](https://github.com/Codecademy/40Phaser) and [stuff.js](https://github.com/Codecademy/stuff.js) repositories. For more information on GitHubs formatting syntax, take a look at their [docs](https://docs.github.com/en/github/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax).\n\n\u003cAssessment id=\"618c33656bed47001407e36d\" /\u003e\n","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"afc520cf3a2b03f07640e23ceae8f5ac","started":true,"startedAt":"2024-04-25T17:13:10+00:00","completed":true,"completedAt":"2024-04-25T17:13:10+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T17:13:10+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Informational:c5aebcf47a15a2dae91ce28d3b203a9c":{"__typename":"Informational","id":"c5aebcf47a15a2dae91ce28d3b203a9c","description":null,"isDeprecated":null,"isFree":true,"published":true,"slug":"github-markdown","title":"GitHub and Markdown","time":3,"type":"informational","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"Why learn Markdown?\n\nOnce we add our code to GitHub, how do we actually format the text in our repository?\n\nTechnically, we could use plaintext on everything. But if we wanted to highlight our project with codeblocks, insert images into our project descriptions, or visually pace our documentation with headings, using Markdown on GitHub is the answer!\n\nWith a little bit of Markdown magic, you can achieve text that includes headings, hyperlinks, emojis, checkmarks, and codeblocks like the following file in our [Learn C++ repository](https://github.com/Codecademy/learn-cpp)!\n\n![A README.md file of a GitHub repository, filled with hyperlinks, indentations, headings, emojis](https://static-assets.codecademy.com/Courses/learn-git-github/markdown/markdown-example.png)\n\n\nMarkdown is an indispensable skill and can be opened in many other applications, not just GitHub. In the next few interactive articles, you'll learn the basics of Markdown and how to use it to write a good README for your project!\n\nLet's get started!\n\n\n","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"c5aebcf47a15a2dae91ce28d3b203a9c","started":true,"startedAt":"2024-04-25T17:12:21+00:00","completed":true,"completedAt":"2024-04-25T17:12:21+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T17:12:21+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"VideoContentItem:d4051c93dffec552461dd33e715a10e5":{"__typename":"VideoContentItem","id":"d4051c93dffec552461dd33e715a10e5","description":"Every time you're on the internet, you're engaging with markdown without even realizing it! In this video, Carlos breaks down what markdown is, how it's used, and why it's such a valuable tool for so many people.  ","isDeprecated":null,"isFree":true,"published":true,"slug":"what-is-markdown","title":"What is Markdown?","time":7,"type":"video","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"videoUrl":"https://www.youtube.com/watch?v=f49LJV1i-_w","body":null,"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"d4051c93dffec552461dd33e715a10e5","started":true,"startedAt":"2024-04-25T17:12:31+00:00","completed":true,"completedAt":"2024-04-25T17:12:31+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T17:12:31+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Workspace:5c2fe5051d197249ab390993":{"__typename":"Workspace","id":"5c2fe5051d197249ab390993","slug":"ruby-time-calc","backendType":"static"},"Terminal:5c2fe5051d197249ab390991":{"__typename":"Terminal","id":"5c2fe5051d197249ab390991","type":"Terminal","shell":"bash","preventCheckpointRun":null,"fakeResponses":[]},"PersistentCodeEditor:5c2fe5051d197249ab390992":{"__typename":"PersistentCodeEditor","id":"5c2fe5051d197249ab390992","type":"PersistentCodeEditor","files":[],"navigatorDisabled":null,"noRunButton":null},"Project:6d519f9a75b87f8a39d273977bf6b20e":{"__typename":"Project","id":"6d519f9a75b87f8a39d273977bf6b20e","description":"In this project, we're going to practice merge conflicts in Git so you can hone your skills and feel confident taking them to the real world.\nWhy? Merge conflicts are common when you work with many people on the same code. Practicing how to deal with them now will save you time later on.","isDeprecated":false,"isFree":false,"published":true,"slug":"ruby-time-calc","title":"Ruby Time Calculator","time":24,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":false,"projectInformation":{"__typename":"ProjectInformation","einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"downloadPath":"","objective":"Merge conflicts are challenging even for expert Git users, so it's good to get as much practice as possible with them. \n\nIn this project, you'll have to resolve merge conflicts in two markdown files. \u003ca href=\"https://help.github.com/articles/markdown-basics/\" target=_blank\u003eMarkdown\u003c/a\u003e is a file format that converts easily into HTML. You won't have to write any markdown, just identify the differences between lines. \n\nTake a deep breath. You can do this! \n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/learn-git/img_git_rubyTimeCalculator.svg","videoUrl":"https://www.youtube.com/watch?v=Ov7xTMAOcwY","workspace":{"__ref":"Workspace:5c2fe5051d197249ab390993"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":"Ruby Time Calculator","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Run this command in the terminal:\n```bash\ngit merge edits\n```","taskKey":"0_0","text":"You are currently on `master`. \n\nMerge the `edits` branch into the `master` branch.\n\nThis will create two merge conflicts: __README.md__ and __examples.md__. "},{"__typename":"ProjectTaskGroupTask","hint":"If you open the files in the code editor, you should now see merge conflicts. For example, here's the content of **README.md**:\n```md\n## Famous speeches by technology advocates and contributors\n\n\u003c\u003c\u003c\u003c\u003c\u003c\u003c HEAD\nThis repository is a compilation of some of my favorite speeches and quotes from renowned technology advocates and contributors.\n\nThey are contained in the examples.md file.\n=======\nThis repository is a compilation of speeches and quotes from renowned technology advocates and contributors including [Grace Hopper](https://en.wikipedia.org/wiki/Grace_Hopper), [Edsger Djikstra](https://en.wikipedia.org/wiki/Edsger_W._Dijkstra), and [Alan Turing](https://en.wikipedia.org/wiki/Alan_Turing).\n\u003e\u003e\u003e\u003e\u003e\u003e\u003e edits\n```","taskKey":"0_6","text":"Using the file navigator, open __README.md__ and __examples.md__.  Identify the merge conflicts. "},{"__typename":"ProjectTaskGroupTask","hint":"**README.md** should now look like this: \n```md\n## Famous speeches by technology advocates and contributors\n\nThis repository is a compilation of speeches and quotes from renowned technology advocates and contributors including [Grace Hopper](https://en.wikipedia.org/wiki/Grace_Hopper), [Edsger Djikstra](https://en.wikipedia.org/wiki/Edsger_W._Dijkstra), and [Alan Turing](https://en.wikipedia.org/wiki/Alan_Turing).\n```","taskKey":"0_1","text":"In __README.md__, keep the file changes from the `edits` branch. Delete the file changes from `HEAD`. \n\nDon't forget to delete _all_ of Git's special markings that indicate a merge conflict. \n\nClick Save. "},{"__typename":"ProjectTaskGroupTask","hint":"Run this command in the terminal:\n```bash\ngit add README.md\n```","taskKey":"0_2","text":"Add __README.md__ to the staging area. "},{"__typename":"ProjectTaskGroupTask","hint":"The **examples.md** file should now look like this:\n```md\n### Grace Hopper - Nanoseconds\n\n\u003e  They started talking about circuits that acted in nanoseconds, billionths of a second. ... We need to define the problem instead of the procedures.\n\n### Edsger Dijkstra - The Humble Programmer\n\n\u003e \u003e As a result of a long sequence of coincidences I entered the programming profession ... careful when we give advice to younger people; sometimes they follow it!\n\n### Alan Turing - Intelligent Machinery (1948)\n\n\u003e A man provided with paper, pencil, and rubber, and subject ... The new form of the problem can be described in terms of a game which we call the 'imitation game'.\n```\n\nNote: The above is abridged the `...`s represent additional text we omitted in the above.  ","taskKey":"0_3","text":"Follow the same order of actions as above for __examples.md__: keep the `edits` branch file changes and delete the `HEAD` changes. \n\nClick Save. "},{"__typename":"ProjectTaskGroupTask","hint":"Run this command in the terminal to add **examples.md** to the staging area:\n```bash\ngit add examples.md\n```\nThen run this command in the terminal to make your commit:\n```bash\ngit commit -m \"Resolve merge conflict\"\n```","taskKey":"0_4","text":"Add __examples.md__ to the staging area and make a commit. Your commit message could be \"Resolve merge conflict\". "},{"__typename":"ProjectTaskGroupTask","hint":"Run this command in the terminal to delete the `edits` branch since we no longer need it:\n```bash\ngit branch -d edits\n```","taskKey":"0_5","text":"Delete the `edits` branch. "}]}],"layoutComponents":[{"__ref":"Terminal:5c2fe5051d197249ab390991"},{"__ref":"PersistentCodeEditor:5c2fe5051d197249ab390992"}]},"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ProjectProgressSummary","contentItemId":"6d519f9a75b87f8a39d273977bf6b20e","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":7,"status":0,"type":"project","checklist":{}}},"MultipleChoice:5b184334b2f3fb42b3b51065":{"__typename":"MultipleChoice","id":"5b184334b2f3fb42b3b51065","type":"multiple_choice","prompt":"Which command will list all branches for a Git project?","correctAnswer":3,"answers":[{"__typename":"MultipleChoiceAnswer","text":"git checkout branchname","reason":null},{"__typename":"MultipleChoiceAnswer","text":"git list","reason":null},{"__typename":"Mu eventCheckpointRun":null,"fakeResponses":[]},"Narrative:5c2fe5041d197249ab39093e":{"__typename":"Narrative","id":"5c2fe5041d197249ab39093e","type":"Narrative","content":"Up to this point, you've practiced in a single Git branch. (Note: GitHub has changed the naming convention of the main branch from `master` to `main`.We will be updating the instructions and code workspaces soon to reflect that. In the meantime, `master` refers to `main`).\n\nGit allows us to create _branches_ to experiment with versions of a project. Imagine you want to create a version of a story with a happy ending. You can create a new branch and make the happy ending changes to that branch only. It will have no effect on the `master` branch until you're ready to merge the happy ending to the master branch. \n\nIn this lesson, we'll be using Git branching to develop multiple versions of a resum. \n\nYou can use the command below to answer the question: which branch am I on? \n```\ngit branch\n```","instructions":null},"Exercise:dad3dead58583c3dc05779dd80c34c17":{"__typename":"Exercise","id":"dad3dead58583c3dc05779dd80c34c17","sourceId":null,"title":"git branch","slug":"why-branch","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:22Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5041d197249ab390940"}],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .file  fencing instructor role. \n\nCreate a new branch called `fencing`.\n\nRemember to spell the word \"fencing\" correctly.\n\nNext, view your branches as you did in the previous exercise. \n\nNotice in the output there now appear two branches: `master` and `fencing`. \n","hint":"","testType":"executeFileTest","testCode":"# tests to see that a new branch was created\n\nbranches = `git branch`.split(\"\\n\").map{|branch| branch.strip}\n\nif branches.include?(\"fencing\")\n\texit 0\nelse\n\texit 1\nend","testOptions":{"command":"ruby ex2_check1.rb","passive":false,"failure_message":"Did you make sure to name the new branch fencing?"}},"Workspace:61d5f4346575f30014654e4c":{"__typename":"Workspace","id":"61d5f4346575f30014654e4c","slug":"peter-pan-resume","backendType":"static"},"Narrative:5c2fe5041d197249ab390945":{"__typename":"Narrative","id":"5c2fe5041d197249ab390945","type":"Narrative","content":"Right now, the Git project has only one branch: `master`. \n\nTo create a new branch, use: \n\n```\ngit branch new_branch\n```\n\nHere `new_branch` would be the name of the new branch you create, like `photos` or `blurb`. Be sure to name your branch something that describes the purpose of the branch. Also, branch names cant contain whitespaces: `new-branch` and `new_branch` are valid branch names, but `new branch` is not. ","instructions":null},"Terminal:5c2fe5041d197249ab390944":{"__typename":"Terminal","id":"5c2fe5041d197249ab390944","type":"Terminal","shell":"bash","preventCheckpointRun":null,"fakeResponses":[]},"Exercise:e0f813f4973b52a1238cd42e0e2f1e20":{"__typename":"Exercise","id":"e0f813f4973b52a1238cd42e0e2f1e20","sourceId":null,"title":"git branch 2","slug":"git-branch-2","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:22Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5041d197249ab390947"}],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]} Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5041d197249ab39094b"},{"__ref":"Checkpoint:5c2fe5041d197249ab39094c"}],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"updatedAt":"2022-01-05T19:41:02Z","workspace":{"__ref":"Workspace:61d5f451ab5496000ed752b9"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":2.183333},"layoutComponents":[{"__ref":"Narrative:5c2fe5041d197249ab390949"},{"__ref":"Terminal:5c2fe5041d197249ab390948"}]},"Checkpoint:5c2fe5041d197249ab390952":{"__typename":"Checkpoint","id":"5c2fe5041d197249ab390952","instructions":"Print the Git commit log.\n\nNotice the output: \n\n* The commits you see were all made in the `master` branch. `fencing` inherited them.\n* This means that every commit `master` has, `fencing` also has.      \n\n__Note__: if you find that your cursor is stuck in Git log, press `q` to escape. ","hint":"","testType":"componentTest","testCode":"      var validCommands = ['git log'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","testOptions":{}},"Checkpoint:5c2fe5041d197249ab390953":{"__typename":"Checkpoint","id":"5c2fe5041d197249ab390953","instructions":"In __resume.txt__, replace your skill at scheming against Hook with your experience in sword-fights. \n\nDelete this line: \n```\n-Scheme against Captain Hook\n```\nand type this line in its place:\n```\n-Engage in swordfights with pirates\n```","hint":"","testType":"executeFileTest","testCode":"# Tests to see if changes have been made to resume.txt \n# in the working directory\n\nchanged_files = `git ls-files -m`.split(\"\\n\")\n\nif changed_files.include?(\"resume.txt\")\n  exit 0\nelse\n  exit 1\nend","testOptions":{"command":"ruby ex4_check2.rb","passive":false,"failure_message":"Did you make a change to resume.txt, then click Run?"}},"Checkpoint:5c2fe5041d197249ab390954":{"__typename":"Checkpoint","id":"5c2fe5041d197249ab390954","instructions":"Make sure you are no longer in `git log`, then add __resume.txt__ into the staging area. ","hint":"If you find that your cursor is stuck in `git log`, press `q` to escape. ","testType":"executeFileTest","testCode":"# a test to see if changes were added to the staging area\n\nstaged_diffs = `git diff --staged --name-only`.split(\"\\n\")\n\nif staged_diffs.include?(\"resume.txt\")\n  exit 0\nelse\n  exit 1\nend\n","testOptions":{"command":"ruby ex4_check3.rb","passive":false,"failure_message":"Did you add your changes to the staging area?"}},"Checkpoint:5c2fe5041d197249ab390955":{"__typename":"Checkpoint","id":"5c2fe5041d197249ab390955","instructions":"Commit the changes to the repository with a commit message. ","hint":"","testType":"executeFileTest","testCode":"# tests if user made a commit. \n# test works by checking a diff between the master and their current branch\n\nbranch_diff = `git diff HEAD..master`\n\nif branch_diff.empty?\n  exit 1\nelse\n  exit 0\nend\n","testOptions":{"command":"ruby ex4_check4.rb","passive":false,"failure_message":"Did you commit to the Git repository?"}},"Workspace:5c2fe5041d197249ab390951":{"__typename":"Workspace","id":"5c2fe5041d197249ab390951","slug":"peter-pan-resume","backendType":"static"},"PersistentCodeEditor:5c2fe5041d197249ab39094d":{"__typename":"PersistentCodeEditor","id":"5c2fe5041d197249ab39094d","type":"PersistentCodeEditor","files":["resume.txt"],"navigatorDisabled":null,"noRunButton":null},"Terminal:5c2fe5041d197249ab39094e":{"__typename":"Terminal","id":"5c2fe5041d197249ab39094e","type":"Terminal","shell":"bash","preventCheckpointRun":null,"fakeResponses":[]},"LayoutImage:5c2fe5041d197249ab39094f":{"__typename":"LayoutImage","id":"5c2fe5041d197249ab39094f","type":"Image","imageUrl":"https://content.codecademy.com/courses/learn-git/git-diagram-2.svg","altText":"There are 4 dots, each representing a commit within a git repository. The 1st dot points to the 2nd, the 2nd points to the 3rd, and the 3rd points to the 4th. The first 3 dots all belong to the \"master\" branch and form a straight line. The 4th dot diverges diagonally from the line made by the first 3 dots, indicating that a new branch labeled \"fencing\" is created."},"Narrative:5c2fe5041d197249ab390950":{"__typename":"Narrative","id":"5c2fe5041d197249ab390950","type":"Narrative","content":"Congratulations! You have switched to a new branch. All the commands you do on `master`, you can also do on this branch.  \n\nFor exampl ointRun":null,"fakeResponses":[]},"Narrative:5c2fe5051d197249ab39095d":{"__typename":"Narrative","id":"5c2fe5051d197249ab39095d","type":"Narrative","content":"The merge was successful because `master` had not changed since we made a commit on `fencing`. Git knew to simply update `master` with changes on `fencing`. \n\nWhat would happen if you made a commit on `master` _before_ you merged the two branches? Furthermore, what if the commit you made on `master` altered the same exact text you worked on in `fencing`?  When you switch back to `master` and ask Git to merge the two branches, Git doesn't know which changes you want to keep. This is called a _merge conflict_.  ","instructions":null},"Exercise:794cc51139750bbbb2f9cc1cb02499b5":{"__typename":"Exercise","id":"794cc51139750bbbb2f9cc1cb02499b5","sourceId":null,"title":"merge conflict I","slug":"merge-conflict-1","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:22Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5051d197249ab39095f"},{"__ref":"Checkpoint:5c2fe5051d197249ab390960"},{"__ref":"Checkpoint:5c2fe5051d197249ab390961"},{"__ref":"Checkpoint:5c2fe5051d197249ab390962"},{"__ref":"Checkpoint:5c2fe5051d197249ab390963"},{"__ref":"Checkpoint:5c2fe5051d197249ab390964"},{"__ref":"Checkpoint:5c2fe5051d197249ab390965"}],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName "componentTest","testCode":"      var validCommands = ['git merge fencing'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you try to merge \"fencing\" into \"master\"?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","testOptions":{}},"Checkpoint:5c2fe5051d197249ab39096c":{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096c","instructions":"We must fix the merge conflict. \n\nIn the code editor, look at __resume.txt__. Git  uses markings to indicate the `HEAD` (master) version of the file and the `fencing` version of the file, like this: \n\n```\n\u003c\u003c\u003c\u003c\u003c\u003c\u003c HEAD\nmaster version of line\n=======\nfencing version of line\n\u003e\u003e\u003e\u003e\u003e\u003e\u003e fencing\n```\n\n**Note**: If the markings are not showing in `resume.txt`, please close `resume.txt` and re-open via the folder icon at the top left corner of the editor.\n\nGit asks us which version of the file to keep: the version on `master` or the version on `fencing`. You decide you want the `fencing` version. \n\nFrom the code editor:   \n  \nDelete the content of the line as it appears in the `master` branch\n\nDelete __all of Git's special markings__ including the words `HEAD` and `fencing`. If any of Git's markings remain, for example,  `\u003e\u003e\u003e\u003e\u003e\u003e\u003e` and `=======`, the conflict remains. ","hint":"","testType":"executeFileTest","testCode":"output = `cat resume.txt`\n\nif output.include?(\"\u003c\u003c\u003c\u003c\u003c\u003c\u003c\") || output.include?(\"\u003e\u003e\u003e\u003e\u003e\u003e\u003e\") || output.include?(\"=======\")\n  exit 1\nelse\n  exit 0\nend","testOptions":{"command":"ruby ex8_check3.rb","passive":false,"failure_message":"Did you delete all of Git\\'s markings from the file, then click Run?"}},"Checkpoint:5c2fe5051d197249ab39096d":{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096d","instructions":"Add __resume.txt__ to the staging area. ","hint":"","testType":"componentTest","testCode":"      var validCommands = ['git add resume.txt'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","testOptions":{}},"Checkpoint:5c2fe5051d197249ab39096e":{"__typename":"Checkpoint","id":"5c2fe5051d197249ab39096e","instructions":"Now, make a commit. For your commit message, type \"Resolve merge conflict\" to indicate the purpose of the commit. \n\n\u003ca href=\"https://www.codecademy.com/en/courses/learn-git/lessons/git-workflow/exercises/git-commit\" target=_blank\u003eHere's a hint\u003c/a\u003e for the commit command.","hint":"","testType":"executeFileTest","testCode":"# tests to see if a merge conflict has been resolved/commit made by checking the .git directory for the MERGE_HEAD file \n\nmerge_head = `cat .git/MERGE_HEAD`\n\nif merge_head.empty? \n\texit 0\nelse \n\texit 1\nend","testOptions":{"command":"ruby ex8_check5.rb","passive":false,"failure_message":"Did you commit the resolved merge conflict to the repository?"}},"Workspace:5ceecc635f1de84adf786362":{"__typename":"Workspace","id":"5ceecc635f1de84adf786362","slug":"peter-pan-resume","backendType":"static"},"Narrative:5c2fe5051d197249ab390968":{"__typename":"Narrative","id":"5c2fe5051d197249ab390968","type":"Narrative","content":"Let's say you decide you'd like to merge the changes from `fencing` into `master`. \n\nHere's where the trouble begins! \n\nYou've made commits on separate branches that alter the same line in conflicting ways. Now, when you try to merge `fencing` into `master`, Git will not know which version of the file to keep. ","instructions":null},"T  has been integrated into `master`, it has served its purpose and can be deleted. \n\nThe command\n```\ngit branch -d branch_name\n```\nwill delete the specified branch from your Git project.  \n\nNow that `master` contains all the file changes that were in `fencing`, let's delete `fencing`. ","instructions":null},"Exercise:5ea0950c948bdb80290b124abeae2fdb":{"__typename":"Exercise","id":"5ea0950c948bdb80290b124abeae2fdb","sourceId":null,"title":"delete branch","slug":"delete-branch","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:22Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5051d197249ab390972"}],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"defau "python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"downloadPath":"","objective":"Let's practice some Git branching.  \n\nIn this project, you'll be using Git to make a 1-page website for your friend Kay's birthday party. \n\n__index.html__ is written in HTML. Don't be afraid! You won't be asked to write any HTML from scratch. If you're interested in learning HTML, check out Codecademy's \u003ca href=\"https://www.codecademy.com/learn/learn-html\" target=_blank\u003eHTML course\u003c/a\u003e. \n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/learn-git/img_git_birthdayParty.svg","videoUrl":"https://www.youtube.com/watch?v=J0bUmi4gTRs","workspace":{"__ref":"Workspace:5c2fe5051d197249ab390986"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":"Birthday Party","tasks":[{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_0","text":"From the terminal, list the Git branches. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_1","text":"Kay wasn't sure where she wanted to host the party, so you made several Git branches to explore different  locations. \n\nSome of the branches are no longer needed. Delete the following branches: \n\n```\nmoma\nwhitney \n```\n\nYou'll need the `-D` option, because these feature branches were never merged into `master`: \n\n```\ngit branch -D branchname\n```"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_2","text":"Kay wants to see a version of the webpage that includes an unordered list with bullet points instead of a paragraph to show information about the party.  \n\nCreate a new branch called `unordered-list` and switch over to it."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_3","text":"In __index.html__, replace:\n\n```\n\u003cp\u003eDescription: Join Kay in celebrating their 29th birthday with free food and beverages, karaoke and a special appearance by Willy Nelson. Also, feel free to explore the Met museum before or after you stop by! Presents for Kay optional.\u003c/p\u003e\n```\nwith this unordered list: \n\n```\n\u003cul\u003e\n    \u003cli\u003eJoin Kay in celebrating their 29th birthday with free food and beverages\u003c/li\u003e\n    \u003cli\u003ekaraoke and a special appearance by Willy Nelson\u003c/li\u003e\n    \u003cli\u003eexplore the Met museum before or after you stop by!\u003c/li\u003e\n    \u003cli\u003eBirthday presents optional\u003c/li\u003e\n\u003c/ul\u003e\n```\n\nClick Save. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_4","text":"Add __index.html__ to the staging area."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_9","text":"Now make a commit."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_5","text":"Kay approves the changes you made in the `unordered-list` branch. \n\nSwitch over to `master`. Then, merge `unordered-list` into `master`. This will be a _fast forward_ merge. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_6","text":"Kay wants the heading to be _way_ bigger. Create a new branch called `big-heading`. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_7","text":"Now, switch over the `big-heading` branch. \n\nTo make the heading bigger, replace the line below: \n\n```\n\u003ch1\u003eKay's Birthday Party\u003c/h1\u003e\n```\n\nWith this line: \n\n```\n\u003ch1 style=\"font-size: 72px\"\u003eKay's Birthday Party\u003c/h1\u003e\n```\n\nThen click Save.  "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_10","text":"Add __index.html__ to the staging area. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_11","text":" Make a commit. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_8","text":"Kay approves of the giant heading! \n\nSwitch back over to the `master` branch. Then, merge `big-heading` into `master`."}]}],"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe5051d197249ab390984"},{"__ref":"Terminal:5c2fe5051d197249ab390985"}]},"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ProjectProgressSummary","contentItemId":"ea6ca9e973d5555a8c357d7a02310886","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":null,"record":null,"progressPct":0,"tasksComplete":0,"tasksTotal":12,"status":0,"type":"project","checklist":{}}},"Workspace:6022c4d560cfad000fb48f15":{"__typename":"Workspace","id":"6022c4d560cfad000fb48f15","slug":"curriculum","backendType":"static"},"Narrative:5c2fe5051d197249ab390994":{"__typename":"Narrative","id":"5c2fe5051d197249ab390994","type":"Narrative","content":"So far, we've learned how to work on Git as a single user. Git also offers a suite of collaboration tools to make working with others on a project easier. \n\nImagine that you're a science teacher, developing some quizzes with Sally, another teacher in the school. You are using Git to manage the project. \n\nIn order to collaborate, you and Sally need: \n* A complete replica of the project on your own computers\n* A way to keep track of and review each other's work\n* Access to a definitive project version\n\nYou can accomplish all of this by using _remotes_. A remote is a shared Git repository that allows multiple collaborators to work on the same Git project from different locations. Collaborators work on the project independently, and merge changes together when they are ready to do so. ","instructions":"Click Next to start working with your first remote. "},"LayoutImage:74679fa54f5d47ee87774fde88f06ece":{"__typename":"LayoutImage","id":"74679fa54f5d47ee87774fde88f06ece","type":"Image","imageUrl":"https://content.codecademy.com/courses/learn-git/revised-git-diagram/git%20workflow_fullwidth.svg","altText":"Basic Git worflow"},"Exercise:e1440253f93d04338207217c1b74c6ea":{"__typename":"Exercise","id":"e1440253f93d04338207217c1b74c6ea","sourceId":null,"title":"Overview","slug":"remotes","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:23Z","checkpoints":[],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"updatedAt":"2024-02-20T18:18:35Z","workspace":{"__ref":"Workspace:6022c4d560cfad000fb48f15"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.016667},"layoutComponents":[{"__ref":"Narrative:5c2fe5051d197249ab390994"},{"__ref":"LayoutImage:74679fa54f5d47ee87774fde88f06ece"}]},"Checkpoint:5c2fe5051d197249ab390999":{"__typename":"Checkpoint","id":"5c2fe5051d197249ab390999","instructions":"The Git remote Sally started is called:\n```\nscience-quizzes\n```\n\nEnter the command to clone this remote. Name your clone:\n```\nmy-quizzes\n```\n\nNotice the output:\n```\ncloning into 'my-quizzes'...\n```\nGit informs us that it's copying everything from __science-quizzes__ into the __my-quizzes__ directory.  \n\n__my-quizzes__ is your _local_ copy of the __science-quizzes__ Git project. If you commit changes to the project here, Sally will not know about them.","hint":"If you did this correctly, you will find a new directory named `my-quizzes`. \n\nYou can check by running `ls`. You should see this output:\n```\n$ ls\nmy-quizzes   science-quizzes\n```","testType":"componentTest","testCode":"      var validCommands = [\n        'git clone science-quizzes my-quizzes',\n        'git clone science-quizzes/ my-quizzes',\n        'git clone /home/ccuser/workspace/curriculum/science-quizzes my-quizzes',\n        'git clone /home/ccuser/workspace/curriculum/science-quizzes/ my-quizzes'\n      ];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","testOptions":{}},"Workspace:5c7804f41d197224cfba187e":{"__typename":"Workspace","id":"5c7804f41d197224cfba187e","slug":"curriculum","backendType":"static"},"Narrative:5c2fe5051d197249ab390997":{"__typename":"Narrative","id":"5c2fe5051d197249ab390997","type":"Narrative","content":"Sally has created the remote repository, __science-quizzes__ in the directory __curriculum__, which teachers on the school's shared network have access to. In order to get your own replica of __science-quizzes__, you'll need to _clone_ it with: \n\n```\ngit clone remote_location clone_name\n```\n\u003cbr\u003e\nIn this command: \n\u003cbr\u003e\n\n* `remote_location` tells Git where to go to find the remote. This could be a web address, or a filepath, such as:\n\n```\n/Users/teachers/Documents/some-remote\n```\n\n* `clone_name` is the name you give to the directory in which Git will clone the repository. ","instructions":null},"Terminal:5c2fe5051d197249ab390996":{"__typename":"Terminal","id":"5c2fe5051d197249ab390996","type":"Terminal","shell":"bash","preventCheckpointRun":null,"fakeResponses":[]},"Exercise:f966ea6c35ef238072eadaa63d02ba76":{"__typename":"Exercise","id":"f966ea6c35ef238072eadaa63d02ba76","sourceId":null,"title":"git clone","slug":"git-clone","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5051d197249ab390999"}],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","testOptions":{}},"Checkpoint:5c2fe5051d197249ab3909a0":{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909a0","instructions":"Enter `git remote -v` to list the remotes. \n\nNotice the output: \n\n```\norigin\t/home/ccuser/workspace/curriculum/science-quizzes (fetch)\norigin\t/home/ccuser/workspace/curriculum/science-quizzes (push)\n```\n\n* Git lists the name of the remote, `origin`, as well as its location. \n* Git automatically names this remote `origin`, because it refers to the remote repository of origin. However, it is possible to safely change its name. \n* The remote is listed twice: once for `(fetch)` and once for `(push)`. We'll learn about these later in the lesson.  ","hint":"","testType":"componentTest","testCode":"      var validCommands = ['git remote -v'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","testOptions":{}},"Workspace:5c2fe5051d197249ab39099d":{"__typename":"Workspace","id":"5c2fe5051d197249ab39099d","slug":"curriculum","backendType":"static"},"Narrative:5c2fe5051d197249ab39099c":{"__typename":"Narrative","id":"5c2fe5051d197249ab39099c","type":"Narrative","content":"Nice work! We have a clone of Sally's remote on our computer. One thing that Git does behind the scenes when you clone __science-quizzes__ is give the remote address the name _origin_, so that you can refer to it more conveniently. In this case, Sally's remote is _origin_. \n\nYou can see a list of a Git project's remotes with the command: \n```\ngit remote -v\n```","instructions":null},"Terminal:5c2fe5051d197249ab39099a":{"__typename":"Terminal","id":"5c2fe5051d197249ab39099a","type":"Terminal","sh e5051d197249ab3909a2":{"__typename":"Narrative","id":"5c2fe5051d197249ab3909a2","type":"Narrative","content":"After you cloned __science-quizzes__, you had to run off to teach a class. Now that you're back at your computer, there's a problem: what if, while you were teaching, Sally changed the __science-quizzes__ Git project in some way. If so, your clone will no longer be up-to-date. \n\nAn easy way to see if changes have been made to the remote and bring the changes down to your local copy is with: \n\n```\ngit fetch\n```\nThis command will not _merge_ changes from the remote into your local repository. It brings those changes onto what's called a _remote branch_. Learn more about how this works below.","instructions":null},"Exercise:a8dc70de08c3b6d21fb9d38e67b3c85b":{"__typename":"Exercise","id":"a8dc70de08c3b6d21fb9d38e67b3c85b","sourceId":null,"title":"git fetch","slug":"git-fetch","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5051d197249ab3909a4"},{"__ref":"Checkpoint:5c2fe5051d197249ab3909a5"}],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds" er` branch up to speed with Sally's most recent commit on the remote. ","hint":"If you've reset this exercise, you may need to run `git fetch` to fetch Sallys new commits to your local copy of the Git project, then use the command to integrate `origin/master` into your local `master` branch.","testType":"executeFileTest","testCode":"# tests if master has been merged with origin/master\n# checks if the hash of master is the same as the hash of origin/master\n\norigin_master = `cd my-quizzes; cat .git/refs/remotes/origin/master`.chomp\n\nmaster = `cd my-quizzes; cat .git/refs/heads/master`.chomp\n\nif origin_master == master\n\texit 0\nelse \n\texit 1\nend","testOptions":{"command":"ruby ex5_check2.rb","passive":false,"failure_message":"Did you merge origin/master into your local master branch?"}},"Checkpoint:5c2fe5051d197249ab3909ab":{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909ab","instructions":"Print the commit history. \n\nIn the output, notice that the `HEAD` commit has changed. The commit message now reads: \n```\n Add heading and comment to biology quiz \n```\n","hint":"Remember, you can view the commit history by using the command `git log`.\n\nYou may press \u003ckbd\u003eq\u003c/kbd\u003e to exit out of the commit history.","testType":"componentTest","testCode":"      var validCommands = ['git log'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","testOptions":{}},"Workspace:60a812d9887b590014202987":{"__typename":"Workspace","id":"60a812d9887b590014202987","slug":"curriculum-a","backendType":"static"},"Narrative:5c2fe5051d197249ab3909a7":{"__typename":"Narrative","id":"5c2fe5051d197249ab3909a7","type":"Narrative","content":"Even though Sally's new commits have been fetched to your local copy of the Git project, those commits are on the `origin/master` branch. Your _local_ `master` branch has not been updated yet, so you can't view or make changes to any of the work she has added. \n\nIn _Lesson III, Git Branching_ we learned how to merge branches. Now we'll use the `git merge` command to integrate `origin/master` into your local `master` branch. The command: \n```\ngit merge origin/master\n```\n\nwill accomplish this for us.","instructions":null},"Terminal:5c2fe5051d197249ab3909a6":{"__typename":"Terminal","id":"5c2fe5051d197249ab3909a6","type":"Terminal","shell":"bash","preventCheckpointRun":null,"fakeResponses":[]},"Exercise:5600ea5b96c2de5e2071ff2c7be3114c":{"__typename":"Exercise","id":"5600ea5b96c2de5e2071ff2c7be3114c","sourceId":null,"title":"git merge","slug":"git-merge-ii","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5051d197249ab3909a9"},{"__ref":"Checkpoint:5c2fe5051d197249ab3909aa"},{"__ref":"Checkpoint:5c2fe5051d197249ab3909ab"}],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fi my-quizzes; git branch`.split(\"\\n\").map{|branch| branch.strip}\n\nif branches.include?(\"bio-questions\")\n\texit 0\nelse\n\texit 1\nend","testOptions":{"command":"ruby ex6_check2.rb","passive":false,"failure_message":"Did you create a new branch called \"bio-questions\"?"}},"Checkpoint:5c2fe5051d197249ab3909b2":{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b2","instructions":"Switch to your new branch with the command: \n\n```\ngit checkout \u003cbranch_name\u003e\n```\nreplacing `\u003cbranch_name\u003e` with the name of the new branch. ","hint":"","testType":"executeFileTest","testCode":"# tests to see if user has switched to new branch\n\nmaster_ref = \"ref: refs/heads/master\"\n\ncurrent_ref = `cd my-quizzes; cat .git/HEAD`.chomp\n\nif current_ref != master_ref\n  exit 0\nelse\n  exit 1\nend","testOptions":{"command":"ruby ex6_check3.rb","passive":false,"failure_message":"Did you switch over to the \"bio-questions\" branch?"}},"Checkpoint:5c2fe5051d197249ab3909b3":{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b3","instructions":"On your branch, open the file __biology.txt__ under the `my-quizzes` folder in the code editor (make sure you are editing the correct __biology.txt__ file). \n\nAdd a biology question to the file and some sample answers. For example: \n  ```\n  What is an animal that hunts and eats other animals called?\n  a) herbivore\n  b) prey \n  c) ecosystem \n  d) predator\n  ```","hint":"","testType":"executeFileTest","testCode":"# tests to see if changes have been made to the working directory\n# outputs git diff command to variable and sees if variable contains file name \n\ndiff_files = `cd my-quizzes; git diff --name-only`.split(\"\\n\")\n\nif diff_files.include?(\"biology.txt\")\n  exit 0\nelse\n  exit 1\nend","testOptions":{"command":"ruby ex6_check4.rb","passive":false,"failure_message":"Did you add a quiz question to biology.txt then click Run?"}},"Checkpoint:5c2fe5051d197249ab3909b4":{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b4","instructions":"Add __biology.txt__ to the staging area.","hint":"Use `git add` to add a file to the staging area:\n\n```\ngit add \u003cfilename\u003e\n```\n","testType":"executeFileTest","testCode":"#tests if biology.txt was added to the staging area\n\ndiff_files = `cd my-quizzes; git diff --staged --name-only`.split(\"\\n\")\n\nif diff_files.include?(\"biology.txt\")\n  exit 0\nelse\n  exit 1\nend","testOptions":{"command":"ruby ex6_check5.rb","passive":false,"failure_message":"Did you add your changes to the Git staging area?"}},"Checkpoint:5c2fe5051d197249ab3909b5":{"__typename":"Checkpoint","id":"5c2fe5051d197249ab3909b5","instructions":"Commit the work to the repository with a commit message.","hint":"Use `git commit -m` to commit with a commit message.\n\n```\ngit commit -m \"Detailed commit message here.\"\n```","testType":"executeFileTest","testCode":"# tests to see if a new commit was made \n# tests by comparing the bio_questions SHA to the master SHA. They should be different if a commit was made on bio-questions branch\n\nbio_questions_sha = `cd my-quizzes; cat .git/refs/heads/bio-questions`.chomp\n\nmaster_sha = `cd my-quizzes; cat .git/refs/heads/master`.chomp\n\nif bio_questions_sha != master_sha\n\texit 0\nelse \n\texit 1\nend\n\n","testOptions":{"command":"ruby ex6_check6.rb","passive":false,"failure_message":"Did you commit your changes to the Git repository"}},"Workspace:5c2fe5051d197249ab3909af":{"__typename":"Workspace","id":"5c2fe5051d197249ab3909af","slug":"curriculum-a","backendType":"static"},"Terminal:5c2fe5051d197249ab3909ac":{"__typename":"Terminal","id":"5c2fe5051d197249ab3909ac","type":"Terminal","shell":"bash","preventCheckpointRun":null,"fakeResponses":[]},"PersistentCodeEditor:5c2fe5051d197249ab3909ad":{"__typename":"PersistentCodeEditor","id":"5c2fe5051d197249ab3909ad","type":"PersistentCodeEditor","files":[],"navigatorDisabled":null,"noRunButton":null},"Narrative:5c2fe5051d197249ab3909ae":{"__typename":"Narrative","id":"5c2fe5051d197249ab3909ae","type":"Narrative","content":"Now that you've merged `origin/master` into your local `master` branch, you're ready to contribute some work of your own. The workflow for Git collaborations typically follows this order:\n\n1. Fetch and merge changes from the remote \n2. Create a branch to work on a new project feature \n3. Develop the feature on your branch and commit your work \n4. Fetch and merge from the remote again (in case new commits were made while you were working) \n5. _Push_ your branch up to the remote for review\n\nSteps 1 and 4 are a safeguard against _merge conflicts_, which occur when two branches contain file changes that cannot be merged with the `git merge` command. Step 5 involves `git push`, a command you will learn in the next exercise. ","instructions":null},"Exercise:0d59a0adf4bfb9126c14f369edf7bd18":{"__typename":"Exercise","id":"0d59a0adf4bfb9126c14f369edf7bd18","sourceId":null,"title":"Git workflow","slug":"workflow","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:23Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5051d197249ab3909b0"},{"__ref":"Checkpoint:5c2fe5051d197249ab3909b1"},{"__ref":"Checkpoint:5c2fe5051d197249ab3909b2"},{"__ref":"Checkpoint:5c2fe5051d197249ab3909b3"},{"__ref":"Checkpoint:5c2fe5051d197249ab3909b4"},{"__ref":"Checkpoint:5c2fe5051d197249ab3909b5"}],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]}, ","content":"Congratulations, you now know enough to start collaborating on Git projects! Let's review. \n\n* A *remote* is a Git repository that lives _outside_ your Git project folder. Remotes can live on the web, on a shared network or even in a separate folder on your local computer. \n* The *Git Collaborative Workflow* are steps that enable smooth project development when multiple collaborators are working on the same Git project.  \n\nWe also learned the following commands\n* `git clone`: Creates a local copy of a remote.\n* `git remote -v`: Lists a Git project's remotes. \n* `git fetch`: Fetches work from the remote into the local copy.\n* `git merge origin/master`: Merges `origin/master` into your local branch.\n* `git push origin \u003cbranch_name\u003e`: Pushes a local branch to the `origin` remote.\n\nGit projects are usually managed on Github, a website that hosts Git projects for millions of users. With Github you can access your projects from anywhere in the world by using the basic workflow you learned here.","instructions":"Click Next to complete the course!"},"LayoutImage:3a7190b0124643aebf47e0240205c9a1":{"__typename":"LayoutImage","id":"3a7190b0124643aebf47e0240205c9a1","type":"Image","imageUrl":"https://content.codecademy.com/courses/learn-git/revised-git-diagram/git%20workflow_fullwidth.svg","altText":"Basic Git workflow"},"Exercise:555fa4a5bf51d4ff5fb9a2b20eaaed6f":{"__typename":"Exercise","id":"555fa4a5bf51d4ff5fb9a2b20eaaed6f","sourceId":null,"title":"Generalizations","slug":"teamwork-review","published":true,"setupCommand":"","createdAt":"2018-11-13T14:12:23Z","checkpoints":[],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \ askGroupTask","hint":null,"taskKey":"0_0","text":"Download the \u003ca href=\"https://content.codecademy.com/programs/freelance-one/excursion/mocks/excursion.png\" target=\"_blank\"\u003edesign mock\u003c/a\u003e and \u003ca href=\"https://content.codecademy.com/programs/freelance-one/excursion/mocks/excursion_redline.png\" target=\"_blank\"\u003eredline mock\u003c/a\u003e. Review these, and think about how you might implement the web page with HTML and CSS.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_1","text":"Open your command line interface. Make sure your current working directory matches your expectations. Make a new directory called **excursion**.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_2","text":"Make a new file named **index.html**. Make a new directory named **resources**. Inside **resources**, make another directory called **css**. Inside **css**, create a single file for your page's custom CSS, **style.css**.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_3","text":"Make sure your current working directory is **excursion** and then initialize a Git repository.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_4","text":"Add the HTML and CSS files to Git's staging area. Make your first commit with a simple message.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_5","text":"Let's set up a remote GitHub repository. Go to GitHub's homepage to make a new repository. Call it `excursion`.  Follow the instructions to add an existing Git repository, since you have already initialized yours on your own computer.\n\nAfter you pushed to your remote repository, refresh your repository page on GitHub. You should see your new files!\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_6","text":"Open  **index.html** and add the necessary boilerplate code, including the link to your CSS file. Then make the top-most header and link as seen on the design mock.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_7","text":"Add the updated **index.html** file to Git's staging area and commit again. An appropriate message might be \"Add boilerplate HTML and begin page content\".\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_8","text":"Continue replicating the mock by adding the video component, supporting text, and images. Here are the resources you'll need:\n\n* \u003ca href=\"https://content.codecademy.com/programs/freelance-one/excursion/videos/excursion.mp4\" target=\"_blank\"\u003eMP4 stock video\u003c/a\u003e\n* \u003ca href=\"https://content.codecademy.com/programs/freelance-one/excursion/images/camp.jpg\" target=\"_blank\"\u003eLandscape image\u003c/a\u003e\n* \u003ca href=\"https://content.codecademy.com/programs/freelance-one/excursion/images/phone.png\" target=\"_blank\"\u003eCellphone icon\u003c/a\u003e\n\nWe're leaving you to complete this web page on your own, we trust you can do it. Here are some notes to help make it the best you can:\n\nThe white \"Cellphone icon\" image linked above will appear blank  against the white background. We promise it's there!\n\nMake new directories inside the **resources** directory called **images** and **videos** to store these items.\n\nSince your images, videos, and stylesheets are all in the **resources** directory, you'll need to include that in the path when you link to them. For example, the path to your stylesheet will be `resources/css/style.css`.\n\nBy default, images will appear on the same line as the element before them. In the mock, all our images are centered on their own line. To effect this, make a new paragraph element and put the image element inside of it."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_9","text":"When you have added a feature, or made any other concise change to the HTML or CSS, commit again. Add a commit message which describes the changes you've made. Continue to commit at opportune moments.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_10","text":"Push your local changes to your repository on GitHub. Reload your GitHub repository page in your browser to see that your new commits saved to the cloud. If you completed all of the GitHub Pages setup steps, this project should be automatically deployed. Navigate to `http://\u003cusername\u003e.github.io/\u003crepository-name\u003e` to view the deployed version of your project.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_11","text":"To complete the page, add the footer and any remaining CSS. Review the redline mock and confirm your progress.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_12","text":"When you are satisfied with your work, make sure to commit your changes once again. Your commit message should reflect that you feel this is complete! Finally, push your changes to GitHub.\n\nNow take a step back, reflect, and be proud; you've accomplished a lot!\n"}]}],"layoutComponents":[{"__ref":"WebBrowser:5c33c04f39652c0e83aad9cb"}]},"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ProjectProgressSummary","contentItemId":"07ca666e69359fbbcfcdf32d6d3b76c6","started":true,"startedAt":"2024-04-26T21:36:03+00:00","completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-26T22:01:31+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":["0_0","0_1","0_2","0_3","0_4","0_5"],"kanban":null}},"progressPct":46,"tasksComplete":6,"tasksTotal":13,"status":1,"type":"project","checklist":{"0_0":"true","0_1":"true","0_2":"true","0_3":"true","0_4":"true","0_5":"true"}}},"Informational:180928a2d3a1be70e95c0d57819edbd1":{"__typename":"Informational","id":"180928a2d3a1be70e95c0d57819edbd1","description":"Compare your work to the official solution!","isDeprecated":null,"isFree":true,"published":true,"slug":"bws-u3p1-solution","title":"Excursion Project Solution","time":1,"type":"informational","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"You can download the solution code to the Excursion project \u003ca href=\"https://content.codecademy.com/courses/freelance-1/project-solutions/F1U3P1_solution.zip\" target=\"_blank\"\u003ehere\u003c/a\u003e.\n\nTry not to peek at the solution code until youve completed this part of the project, or unless youre really stuck and your struggle has become totally unproductive. Looking at the code before that moment will deprive you of an important learning opportunity and will make it harder for you to achieve your ultimate outcome.","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"180928a2d3a1be70e95c0d57819edbd1","started":false,"startedAt":null,"completed":false,"completedAt":null,"userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":null,"record":null}},"Article:6751c087006ec49fecbc2685310a8a79":{"__typename":"Article","id":"6751c087006ec49fecbc2685310a8a79","description":"Share your website with the world, for free!","isDeprecated":null,"isFree":true,"published":true,"slug":"f1-u3-github-pages","title":"Deploying to GitHub Pages","time":3,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"GitHub is a great tool to store projects and to collaborate with others, but its usefulness does not stop there. We'll use a service called GitHub Pages to share our web page creations on the World Wide Web.\n\n\n## What is GitHub Pages?\n\n\nThere are many different ways to deploy a website to the public Internet. We'll be using GitHub's free service called GitHub Pages.\n\n\nWhy GitHub Pages? GitHub Pages offers a lot of features and flexibility, all for free. Some of the benefits include:\n\n\n* Easy setup\n* Seamless collaboration using Git and GitHub\n* Free hosting with \u003e95% uptime\n* Live updating with normal GitHub workflow\n\n\n## What is Deploying?\n\n\nDeploying is like publishing. When authors are ready for their work to be seen by the world, they publish it. When web developers are ready to share their projects, they deploy to the World Wide Web. Deployment is when a project is packaged and shared on the Internet. Unlike publishing, however, deployment may occur many, many times over the course of a software project.\n\n\n## Deployment on GitHub Pages\n\nDeploying to GitHub Pages is automatic. Once it's set up, deploying happens whenever you push your local changes to your remote, GitHub-hosted repository. Head to GitHub Pages' \u003ca href=\"https://pages.github.com/\" target=\"_blank\"\u003esetup instructions\u003c/a\u003e and follow the steps exactly to get your main GitHub Pages page setup.\n\nWhen you first navigate to your newly deployed site it is possible that you will receive a 404 error. If this happens, and you are confident that you have followed all the steps as written, check back in 30 minutes to see if the deploy has successfully gone through.\n\n## Viewing Your Live Web Page\n\n\nThat's it! Your website is deployed to the Internet! You and anyone with whom you share this link can view your project by navigating in your browser to the URL `http://\u003cyour-github-username\u003e.github.io`.\n\n## Adding GitHub Pages Projects\n\nYou can set up your GitHub Pages to deploy every one of your repositories in addition to `\u003cusername\u003e.github.io`. This will allow you to ensure all of your sites are deployed automatically whenever you push to GitHub.\n\nIn GitHub, navigate to your `\u003cusername\u003e.github.io` repository and click __Settings__.\n![githubSettings](https://content.codecademy.com/courses/freelance-1/unit-3/git%20setup/githubsettings.png)\n\nWithin __Settings__, navigate to the __Source__ section within the __Github Pages__ section. From the dropdown menu, select __master branch__ and then click __Save__.\n![githubPagesSection](https://content.codecademy.com/courses/freelance-1/unit-3/git%20setup/githubpagessection.png)\n\nNow, all of your repositories can be found at `http://\u003cusername\u003e.github.io/\u003crepository-name\u003e`. Try creating a new repo with an HTML project inside it (perhaps push an old project to GitHub) and then navigate to the deployed page.\n\n## Deploying New Changes\n\nNow that your GitHub Pages site is set up, deploying new changes is easy. Every time you make a change to your site, use the normal GitHub flow. That is, use `git commit` and `git push` to send your changes to GitHub. After this, the GitHub site should update within a few seconds. Just refresh the page in your browser, and you're good to go!\n\nCongratulations on your first live web page!","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"6751c087006ec49fecbc2685310a8a79","started":true,"startedAt":"2024-04-25T23:12:40+00:00","completed":true,"completedAt":"2024-04-25T23:12:40+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T23:12:40+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Article:62ae76d76f6f4321fb7eae061d54cb85":{"__typename":"Article","id":"62ae76d76f6f4321fb7eae061d54cb85","description":"In the following project, you will practice the commands associated with Git Rebase.","isDeprecated":null,"isFree":true,"published":true,"slug":"github-rebase-off-platform-project","title":"Git Rebase Off-Platform Project","time":20,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"As a refresher, the Git rebase functionality helps branches keep up to date with the most recent changes in the main branch. We get a more linear history in the repository
