t out your Git commit log. \n\n__Note__: If your cursor gets stuck in \"git log\" mode in the terminal, press \u003ckbd\u003eq\u003c/kbd\u003e on your keyboard to escape. ","hint":"","testType":"componentTest","testCode":"      var validCommands = ['git log'];\n      if (Components.Terminal.ranOneOfWithExitCode(validCommands, 0)) {\n        return { pass: true };\n      }\n      return {\n        pass: false,\n        errors: {\n          friendly: 'Did you enter the command correctly into the terminal?',\n          component: 'Terminal'\n        },\n        passive: false\n      };","testOptions":{}},"Checkpoint:5c2fe5041d197249ab390913":{"__typename":"Checkpoint","id":"5c2fe5041d197249ab390913","instructions":"From the terminal, enter the command to `reset` to a previous commit, using the first 7 characters of one of the past commit SHAs in your Git log.  \n\nNext, print the Git commit log again.  \n\nNotice anything interesting? The commits that came after the one you reset to are gone. The `HEAD` commit has been reassigned. You just changed history.","hint":"Make sure you don't use the SHA of the most recent commit, as this will not result in anything resetting! You'll need to use the SHA of a _previous_ commit. You can use the dates in the log to determine the order in which the commits were published.","testType":"executeFileTest","testCode":"# uses output from git fsck command to see if there are any dangling commits\n# if TRUE, it means that a reset has been performed, otherwise false\n\nfsck_output = `git fsck --lost-found`.split(\"\\n\")\n\ndef contains_dangling(array)\n  dangling_commits = false\n  array.each do |el|\n    if el.include?(\"commit\")\n      dangling_commits = true\n      break\n    end\n  end\n  dangling_commits\nend\n\nif contains_dangling(fsck_output)\n  exit 0\nelse\n  exit 1\nend","testOptions":{"command":"ruby ex6_check2.rb","passive":false,"failure_message":"Did you copy the first 7 characters of a commit SHA and paste them after the git reset command?"}},"Workspace:5c2fe5041d197249ab390911":{"__typename":"Workspace","id":"5c2fe5041d197249ab390911","slug":"hamlet-prince-of-denmark","backendType":"static"},"Terminal:5c2fe5041d197249ab39090f":{"__typename":"Terminal","id":"5c2fe5041d197249ab39090f","type":"Terminal","shell":"bash","preventCheckpointRun":null,"fakeResponses":[]},"Narrative:5c2fe5041d197249ab390910":{"__typename":"Narrative","id":"5c2fe5041d197249ab390910","type":"Narrative","content":"Creating a project is like hiking in a forest. Sometimes you take a wrong turn and find yourself lost.\n\nJust like retracing your steps on that hike, Git enables you to rewind to the part before you made the wrong turn. You can do this with:\n\n```\ngit reset commit_SHA\n```\nThis command works by using the first 7 characters of the SHA of a previous commit. For example, if the SHA of the previous commit is `5d692065cf51a2f50ea8e7b19b5a7ae512f633ba`, use: \n```\ngit reset 5d69206\n``` \n`HEAD` is now set to that previous commit.  \n\n","instructions":null},"Exercise:8430d6299dcde048a0542bb7f24fda20":{"__typename":"Exercise","id":"8430d6299dcde048a0542bb7f24fda20","sourceId":null,"title":"git reset II","slug":"git-reset-2","published":true,"setupCommand":null,"createdAt":"2018-11-13T14:12:22Z","checkpoints":[{"__ref":"Checkpoint:5c2fe5041d197249ab390912"},{"__ref":"Checkpoint:5c2fe5041d197249ab390913"}],"einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{  or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/learn-git/img_git_ascii.png","videoUrl":"https://www.youtube.com/watch?v=jBYsKDvRSVg","workspace":{"__ref":"Workspace:5c2fe5041d197249ab39093c"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":"ASCII Portfolio","tasks":[{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_0","text":"The ASCII face in __portrait.txt__ had a goatee in the last commit, but it was deleted in the working directory. Taking a second look, you want the goatee back. \n\nDiscard changes in the working directory for __portrait.txt__. \n\nClose and reopen __portrait.txt__ to see the result."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_1","text":"That's much better! Now, give your portrait some eyebrows. It's up to you how to do it. One way is to use a few `=` symbols on the line above the eyes, like this: \n\n```\n  ===       ===\n  O           O \n```\nClick Save.\n"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_9","text":"Add the file to the staging area."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_10","text":"Make a commit. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_2","text":"It looks like every file has its date written incorrectly. \n\nChange the completion dates on every file, clicking Save after each change. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_3","text":"Next, add all your changes to the staging area with a single command. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_8","text":"Make a commit."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_4","text":"You forgot to add your artist name to each file. Under the date, include the name: \n\n```\nL. Da Vinci\n```\n\nOr whatever name you'd like.   Click Save after each file change. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_5","text":"If you know you want to add every file in the working directory to the staging area, instead of adding each file individually, you can use a shortcut: \n\n```\ngit add .\n```\n\nThe `.` means all files. Adding files to the staging area with `.` is faster than specifying each file individually, but it's easy to accidentally add files you don't want there. Make sure you always know what you're adding. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_6","text":"It turns out that __house.txt__ is an experiment and doesn't belong in the commit you're staging. Reset the staging area to remove __house.txt__. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_7","text":"Now make a commit. "}]}],"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe5041d197249ab39093a"},{"__ref":"Terminal:5c2fe5041d197249ab39093b"}]},"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ProjectProgressSummary","contentItemId":"82626e7b342d713a0eb00c20f3b8cf1c","started":true,"startedAt":"2024-04-25T16:45:14+00:00","completed":true,"completedAt":"2024-04-25T16:46:08+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T16:46:08+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":["0_0","0_1","0_9","0_10","0_2","0_3","0_8","0_4","0_5","0_6","0_7"],"kanban":null}},"progressPct":100,"tasksComplete":11,"tasksTotal":11,"status":1,"type":"project","checklist":{"0_0":"true","0_1":"true","0_9":"true","0_10":"true","0_2":"true","0_3":"true","0_8":"true","0_4":"true","0_5":"true","0_6":"true","0_7":"true"}}},"MultipleChoice:5b184334b2f3fb42b3b5103a":{"__typename":"MultipleChoice","id":"5b184334b2f3fb42b3b5103a","type":"multiple_choice","prompt":"In Git, the HEAD commit is","correctAnswer":2,"answers":[{"__typename":"MultipleChoiceAnswer el confident taking them to the real world.\nWhy? Whenever you have problems with your code and you want to start over, resetting to the HEAD is a great option.","isDeprecated":false,"isFree":false,"published":true,"slug":"poem-fiasco","title":"Poem Fiasco","time":42,"type":"project","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"standalone":false,"projectInformation":{"__typename":"ProjectInformation","einConfig":{"extensions":{"c":{"cmds":["gcc-7 -o run *.c -pthread -lm","./run"],"post":["rm run"]},"cpp":{"cmds":["g++-7 -o run *.cpp","./run"],"post":["rm run"]},"dotnet":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"go":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"java":{"cmds":["javac {{ .fileName }}","java {{ .fileName | replace \".java\" \"\" }}"],"post":["rm *pid*log"]},"js":{"cmds":["node {{ .fileName }}"]},"lol":{"cmds":["lci {{ .fileName }}"]},"lua":{"cmds":["lua {{ .fileName }}"]},"py":{"cmds":["python3 {{ .fileName }}"],"post":[]},"py2":{"cmds":["python {{ .fileName }}"]},"php":{"cmds":["php {{ .fileName }}"]},"r":{"cmds":["R -q -f {{ .fileName }}"]},"rb":{"cmds":["ruby {{ .fileName }}"]},"rmd":{"cmds":["R -q -e 'rmarkdown::render(\"{{ .fileName }}\", clean=TRUE, output_format=\"html_notebook\")'"]},"swift":{"cmds":["swift {{ .fileName }}"]},"golang":{"cmds":["go build -o run {{ .fileName }}","./run"],"post":["rm run"]},"py3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"python":{"cmds":["python {{ .fileName }}"]},"python2":{"cmds":["python {{ .fileName }}"]},"python3":{"cmds":["python3 {{ .fileName }}"],"post":[]},"cs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"fs":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]},"vb":{"cmds":["dotnet run"],"post":["rm -rf obj/ bin/"]}},"container_type":"default","server":"http"},"downloadPath":"","objective":"Let's get some practice with Git backtracking. \n \nIn this project, changes have been made to a series of poems and you want to change them back.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","previewUrl":null,"thumbnailUrl":"https://content.codecademy.com/projects/project_thumbnails/learn-git/img_git_poemFiasco.svg","videoUrl":"https://www.youtube.com/watch?v=PPKttYaYHjE","workspace":{"__ref":"Workspace:5c2fe5041d197249ab39092b"},"taskGroups":[{"__typename":"ProjectTaskGroup","heading":"Poems Fiasco","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Follow this gif to close and re-open __road-not-taken.txt__:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-git/reopen_file_in_LE_v2.gif\" style=\"border: 2px solid #BEBFC1; margin-top: 2rem; margin-bottom:2rem;\\\" alt=\"Select 'close' icon for 'road-not-taken.txt', select 'folder' icon to open cascading 'files' menu, select file titled 'road-not-taken.txt'\" /\u003e\n","taskKey":"0_0","text":"The file __road-not-taken.txt__ doesn't look right at all! Perhaps a rival poet snuck in and changed it while you were getting coffee. Good thing you've been committing often. \n\n- Checkout the `HEAD` version of __road-not-taken.txt__ to discard changes made to the working directory.    \n- Close and re-open the file to see the result."},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_1","text":"Now, finish the poem by adding a line. Here's a suggestion: \n\n```\nAnd that has made all the difference.\n``` \n\nThen click Save. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_2","text":"Take a look at __oven-bird.txt__ to see if it has also been tampered with. \n\nIndeed it has! We'll want to discard changes in the working directory again. \n\nThere's a commonly used shortcut for this command: \n\n```\ngit checkout -- filename \n```\n\nIt does the same exact thing that `git checkout HEAD filename` does. Try it with __oven-bird.txt__. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_3","text":"Now, finish \"Oven Bird\" by adding a line. Here's a suggestion: \n\n```\nIs what to make of a diminished thing.\n``` \n\nThen click Save. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_4","text":"Click on __fire-and-ice.txt__. \n\nThis file has _not_ been altered, but just to be sure, check the diff for this file. \n\nThen, add these last two lines to the poem: \n\n```\nIs also okay\nAnd would suffice.\n```"},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_5","text":"Now that you've restored and completed __road-not-taken.txt__ and __oven-bird.txt__ and added a line to __fire-and-ice.txt__, add all three of the files to the staging area with a single command. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_6","text":"__fire-and-ice.txt__ could be better. Before you commit, remove this file from the staging area. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_7","text":"Now that you've removed __fire-and-ice.txt__, make a commit. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_8","text":"You get the crazy idea to change your poems in a big way.\n\nMake some drastic changes to each of the three poems. Remember to click Save after each file change. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_9","text":"Now add all three files to the staging area. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_10","text":" Make a commit. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_11","text":"A little later you take a look at the current state of your poems and regret your last commit. \n\nReset your Git project to the commit before you made those drastic changes. "},{"__typename":"ProjectTaskGroupTask","hint":null,"taskKey":"0_12","text":"There's a problem: you reset `HEAD` to a previous commit, but the changes you want to get rid of are still in the working directory. \n\nWhat Git backtracking command that you already know can discard changes to the working directory, restoring the files to the way they look in the `HEAD` commit?\n\nStuck? Here's a \u003ca href=\"https://www.codecademy.com/en/courses/learn-git/lessons/git-backtracking/exercises/git-checkout-1\" target=_blank\u003ehint\u003c/a\u003e.  "}]}],"layoutComponents":[{"__ref":"PersistentCodeEditor:5c2fe5041d197249ab390929"},{"__ref":"Terminal:5c2fe5041d197249ab39092a"}]},"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ProjectProgressSummary","contentItemId":"f9a00f27d22ea8839fd71dd13e64af8b","started":true,"startedAt":"2024-04-25T16:44:29+00:00","completed":true,"completedAt":"2024-04-25T16:45:05+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T16:45:05+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":["0_0","0_1","0_2","0_3","0_4","0_5","0_6","0_7","0_8","0_9","0_10","0_11","0_12"],"kanban":null}},"progressPct":100,"tasksComplete":13,"tasksTotal":13,"status":1,"type":"project","checklist":{"0_0":"true","0_1":"true","0_2":"true","0_3":"true","0_4":"true","0_5":"true","0_6":"true","0_7":"true","0_8":"true","0_9":"true","0_10":"true","0_11":"true","0_12":"true"}}},"VideoContentItem:1bc245eb91ee5d0149be1ee7522fee1d":{"__typename":"VideoContentItem","id":"1bc245eb91ee5d0149be1ee7522fee1d","description":"One of the most important milestones for a developer is pushing code to Github for the first time. In this video, Maggie helps you get there! Github allows you to have version control, so you can save and edit work individually or collaboratively and see retain previous versions of the same product. In some ways, it's like the coding equivalent of google drive! ","isDeprecated":null,"isFree":true,"published":true,"slug":"how-to-push-code-to-github","title":"How to Push Code to GitHub","time":6,"type":"video","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"videoUrl":"https://www.youtube.com/watch?v=wrb7Gge9yoE","body":null,"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"1bc245eb91ee5d0149be1ee7522fee1d","started":true,"startedAt":"2024-04-25T16:52:27+00:00","completed":true,"completedAt":"2024-04-25T16:52:27+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T16:52:27+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"VideoContentItem:5d7b392fb960c2890ca6b9ceadeb7119":{"__typename":"VideoContentItem","id":"5d7b392fb960c2890ca6b9ceadeb7119","description":"Learn how to start a code base on GitHub. ","isDeprecated":null,"isFree":true,"published":true,"slug":"starting-a-code-base-on-github","title":"Starting a Code Base on GitHub","time":10,"type":"video","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"videoUrl":"https://www.youtube.com/watch?v=zFxuHc9AUzg","body":null,"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"5d7b392fb960c2890ca6b9ceadeb7119","started":true,"startedAt":"2024-04-25T16:52:20+00:00","completed":true,"completedAt":"2024-04-25T16:52:20+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T16:52:20+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Article:70334c7564fb5e70655ce3674434c8b9":{"__typename":"Article","id":"70334c7564fb5e70655ce3674434c8b9","description":"This article introduces the basic concepts of Git and GitHub, and how to get started setting up Git on your computer for both Mac and Windows.","isDeprecated":null,"isFree":true,"published":true,"slug":"getting-started-git-and-github","title":"Getting Started with Git and GitHub (Videos)","time":16,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"The videos below will walk you through setting up Git and GitHub on your computer for both Mac and Windows so that you can start to use version control and collaboration tools like a pro.\n\n#### Mac OSX\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/tMDbJ0DDuug\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\n#### Windows PCs\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/-sMmrYTtQgE\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"70334c7564fb5e70655ce3674434c8b9","started":true,"startedAt":"2024-04-25T16:52:07+00:00","completed":true,"completedAt":"2024-04-25T16:52:06+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T16:52:07+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Workspace:61d61ab847065d001c32f533":{"__typename":"Workspace","id":"61d61ab847065d001c32f533","slug":"blank-workspace","backendType":"static-web"},"Narrative:617af348fe65ab001a2f781a":{"__typename":"Narrative","id":"617af348fe65ab001a2f781a","type":"Narrative","content":"In this lesson, we'll discuss the flow of using GitHub with your code development process. When working on a project, things can scale rather quickly. Following a specific workflow allows the project to move in more orderly way.\n\nRemember that Git is defined as a version control system that's maintained on your local system. It helps you manage and record your source code history. GitHub, on the other hand, is a hosting service for repositories. Simply put, Git is the tool and GitHub is the service for projects that use Git.\n\nIn this lesson we'll take a look at the basic workflow used with GitHub, which goes like this:\n\n1. Create a branch\n2. Commit changes\n3. Create a pull request\n4. Review pull request\n5. Merge and delete branch\n\nBy sticking to that workflow, team members are able to isolate their work and avoid any conflicting code from being merged. In the following lesson, we'll take a deeper look at each of these steps.\n","instructions":null},"WebBrowser:61d4a6252defa80016115ad4":{"__typename":"WebBrowser","id":"61d4a6252defa80016115ad4","type":"WebBrowser","displayUrl":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-diagram/index.html"},"Exercise:1df6339b9c47dbb70ea6c9f8480dd8e9":{"__typename":"Exercise","id":"1df6339b9c47dbb70ea6c9f8480dd8e9","sourceId":null,"title":"Introduction","slug":"introduction","published":true,"setupCommand":null,"createdAt":"2021-10-28T18:58:57Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2022-01-05T22:24:54Z","workspace":{"__ref":"Workspace:61d61ab847065d001c32f533"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.5791665},"layoutComponents":[{"__ref":"Narrative:617af348fe65ab001a2f781a"},{"__ref":"WebBrowser:61d4a6252defa80016115ad4"}]},"Workspace:61d5d4496e81d6000fdccbb2":{"__typename":"Workspace","id":"61d5d4496e81d6000fdccbb2","slug":"blank-workspace","backendType":"static-web"},"LayoutImage:61d49f3d5a19e7001c9a855a":{"__typename":"LayoutImage","id":"61d49f3d5a19e7001c9a855a","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-branch.svg","altText":"branch flow"},"Narrative:617af4ae75e9610018a29984":{"__typename":"Narrative","id":"617af4ae75e9610018a29984","type":"Narrative","content":"Whenever we're working on a team creating multiple versions of a project code, it's important to isolate each teammate's work in order to avoid any conflicts. With Git, each teammate can create their own branch off of the main project in order to work on bug-fixes, new features, experimental code, etc. \n\nA branch is essentially a divergence from the main project. When you branch out, git is essentially making a new state of your current code, upon which you can work, without affecting the important main state of the code. One can create as many branches as they wish and even create branches off of other branches.\n\nBy using separate branches, the main project remains intact and unaffected before the changes are reviewed and  merged into the project. \n\nEach repository can have one or more branches. The main branch  the one where all changes eventually get merged back into, is called `main`. The `main` branch is usually the working version of a project and contains the production code, so it's very important to only merge clean and correct code into it!\n\nWhen someone wants to create a new feature, fix a bug, or just experiment, they should always create their own branch with a descriptive name. \n\nEach team will adopt their own best practices when working together and figuring out naming conventions. For example, the branch name `carlos_feature_dashboard_notifications` includes the author, branch type, and short branch description. Other teams may pick branch names to correspond to ticket numbers from their project management tool.\n","instructions":null},"Exercise:74276cfe704a29ee62807d23c9e4a2f0":{"__typename":"Exercise","id":"74276cfe704a29ee62807d23c9e4a2f0","sourceId":null,"title":"Managing Branches","slug":"managing-branches","published":true,"setupCommand":null,"createdAt":"2021-10-28T18:59:04Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2022-01-04T19:37:46Z","workspace":{"__ref":"Workspace:61d5d4496e81d6000fdccbb2"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":2.3291665},"layoutComponents":[{"__ref":"LayoutImage:61d49f3d5a19e7001c9a855a"},{"__ref":"Narrative:617af4ae75e9610018a29984"}]},"Workspace:61d6178f5a19e700169a8867":{"__typename":"Workspace","id":"61d6178f5a19e700169a8867","slug":"blank-workspace","backendType":"static-web"},"LayoutImage:61d49fc30276cb000f76a238":{"__typename":"LayoutImage","id":"61d49fc30276cb000f76a238","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-commit-changes.svg","altText":"commit changes"},"Narrative:617af4dc4380400012042d9d":{"__typename":"Narrative","id":"617af4dc4380400012042d9d","type":"Narrative","content":"Let's assume you were recently assigned to a team to develop a feature for an app. You clone (download) the entire app repository from GitHub, create a new branch from the `main` branch for your feature, and begin coding a new file in your local Git environment. \n\nAfter testing your code and ensuring that everything is running correctly, it's time to commit the changes and push them to the remote repository!\n\nAs a refresher, the `git commit` command records changes to one or more files in your branch, assigning the commit a unique ID that identifies who created the changes, what changes were made, and _when_ the changes were committed.\n\nAdd a commit message describing your work and finally, push the commit to the remote GitHub repository.","instructions":null},"Exercise:79be33a752d545876fbbafbb4d806781":{"__typename":"Exercise","id":"79be33a752d545876fbbafbb4d806781","sourceId":null,"title":"Adding and Committing Changes ","slug":"adding-and-committing-changes","published":true,"setupCommand":null,"createdAt":"2021-10-28T18:59:17Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2022-01-05T22:11:24Z","workspace":{"__ref":"Workspace:61d6178f5a19e700169a8867"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.3},"layoutComponents":[{"__ref":"LayoutImage:61d49fc30276cb000f76a238"},{"__ref":"Narrative:617af4dc4380400012042d9d"}]},"Workspace:61d5d47b29505800258d8431":{"__typename":"Workspace","id":"61d5d47b29505800258d8431","slug":"blank-workspace","backendType":"static-web"},"LayoutImage:61d4a0f9295058001c8d8360":{"__typename":"LayoutImage","id":"61d4a0f9295058001c8d8360","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-open-pull-request.svg","altText":"open pull request"},"Narrative:617af5b485c821000ea06129":{"__typename":"Narrative","id":"617af5b485c821000ea06129","type":"Narrative","content":"At this point, your work is ready to be reviewed before it's integrated into the official project. You'll start by opening a pull request.\n\nPull requests on GitHub allow collaborators to review and give feedback on proposed code changes before they are merged into the main branch. Through a process of discussion and potentially some extra code changes, the pull request can be ultimately approved, which means you can merge the changes into the official project on the `main` branch.\n\nWhen creating pull requests, it's imperative that you include as much relevant detail in the description as possible in order to save review time. Add any comments or images that might be useful for your reviewer.\n\nIt's also essential to ensure that your code is running properly with the updated repository in order to prevent anything from crashing. Lastly, you don't want to submit a pull request with 50 files containing a plethora of changes \u0026mdash; instead, stick to smaller-sized pull requests since they're easier and faster to review. \n","instructions":null},"Exercise:c6b97bb86536d9169a7866a4b47e45c9":{"__typename":"Exercise","id":"c6b97bb86536d9169a7866a4b47e45c9","sourceId":null,"title":"Creating a Pull Request","slug":"creating-a-pull-request","published":true,"setupCommand":null,"createdAt":"2021-10-28T19:09:51Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2022-01-04T19:33:13Z","workspace":{"__ref":"Workspace:61d5d47b29505800258d8431"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.566667},"layoutComponents":[{"__ref":"LayoutImage:61d4a0f9295058001c8d8360"},{"__ref":"Narrative:617af5b485c821000ea06129"}]},"Workspace:61d618d347065d000e32f2cd":{"__typename":"Workspace","id":"61d618d347065d000e32f2cd","slug":"blank-workspace","backendType":"static-web"},"LayoutImage:61d4a1366575f30023654830":{"__typename":"LayoutImage","id":"61d4a1366575f30023654830","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-review-pull-request.svg","altText":"review pull request"},"Narrative:617af5105e8ad4001463860f":{"__typename":"Narrative","id":"617af5105e8ad4001463860f","type":"Narrative","content":"Once you've created a pull request, other members in your team can review it up on GitHub.\n\nThe pull request should include a description and GitHub will display all the files with the changes created. Each line of code will have a clickable \"+\" button where you can add a comment in regards to the line.\n\nWhile reviewing, it's important to be constructive with feedback and be precise about what needs to be changed. Here are few best practices when reviewing code:\n\n- Don't only comment on _what_ should be changed, but _why_ it should be changed. Feel free to provide resources to make your point.\n\n- Be as clear as possible with your comments and make sure to be clear as to what to modify.\n\n- Look at the bigger picture and try to spot potential errors. Would the submitted code produce any obstacles if the project scales?\n\nOnce all the feedback is added, collaborators can click on \"Submit Review\" and wait for a response. If all goes well, the pull request will eventually be merged into `main`!\n","instructions":null},"Exercise:03cc77cf89a349100a6e502fd55b20fc":{"__typename":"Exercise","id":"03cc77cf89a349100a6e502fd55b20fc","sourceId":null,"title":"Reviewing and Merging a Pull Request","slug":"reviewing-and-merging-a-pull-request","published":true,"setupCommand":null,"createdAt":"2021-10-28T18:59:28Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2022-01-05T22:16:49Z","workspace":{"__ref":"Workspace:61d618d347065d000e32f2cd"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.483333},"layoutComponents":[{"__ref":"LayoutImage:61d4a1366575f30023654830"},{"__ref":"Narrative:617af5105e8ad4001463860f"}]},"Workspace:61d61a5447065d001c32f50a":{"__typename":"Workspace","id":"61d61a5447065d001c32f50a","slug":"blank-workspace","backendType":"static-web"},"LayoutImage:61d4a1a95b015f001c83d975":{"__typename":"LayoutImage","id":"61d4a1a95b015f001c83d975","type":"Image","imageUrl":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-merge-delete-branch.svg","altText":"merge delete branch"},"Narrative:617af540a77b7a0023c0f6d4":{"__typename":"Narrative","id":"617af540a77b7a0023c0f6d4","type":"Narrative","content":"Once changes are merged, in order to keep things organized and managed, it's imperative to only keep active branches and delete the closed ones. \n\nWith that in place, this wraps up the flow of working on a project using Github. We explored:\n\n- The importance of creating branches and isolating work from the `main` branch. \n\n- Best practices of naming branches and making commits on branches.\n\n- What a pull request is: a discussion page for a set of code changes between one branch and another.\n\n- Merging a branch and delete it once it's merged.\n\nThis covers the main steps of working with a team and managing the workflow using Github. \n\nGithub provides us with a number of useful tools that expand on Git functionality, especially if we're collaborating with teammates!\n","instructions":null},"Exercise:d24f590828e8a782a993b168a92254b1":{"__typename":"Exercise","id":"d24f590828e8a782a993b168a92254b1","sourceId":null,"title":"Deleting a Branch and Review","slug":"deleting-a-branch-and-review","published":true,"setupCommand":null,"createdAt":"2021-10-28T18:59:41Z","checkpoints":[],"einConfig":{"container_type":"static-web","server":"http"},"updatedAt":"2022-01-05T22:23:14Z","workspace":{"__ref":"Workspace:61d61a5447065d001c32f50a"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.983333},"layoutComponents":[{"__ref":"LayoutImage:61d4a1a95b015f001c83d975"},{"__ref":"Narrative:617af540a77b7a0023c0f6d4"}]},"Lesson:71a2c690ba730d0d975be25f566397cc":{"__typename":"Lesson","id":"71a2c690ba730d0d975be25f566397cc","description":"A conceptual lesson to understand the workflow when working with Git and GitHub.","isDeprecated":null,"isFree":true,"published":true,"slug":"github-flow","title":"The GitHub Flow","time":15,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exerciseIds":["1df6339b9c47dbb70ea6c9f8480dd8e9","74276cfe704a29ee62807d23c9e4a2f0","79be33a752d545876fbbafbb4d806781","c6b97bb86536d9169a7866a4b47e45c9","03cc77cf89a349100a6e502fd55b20fc","d24f590828e8a782a993b168a92254b1"],"publishedExerciseIds":["1df6339b9c47dbb70ea6c9f8480dd8e9","74276cfe704a29ee62807d23c9e4a2f0","79be33a752d545876fbbafbb4d806781","c6b97bb86536d9169a7866a4b47e45c9","03cc77cf89a349100a6e502fd55b20fc","d24f590828e8a782a993b168a92254b1"],"exercises":[{"__ref":"Exercise:1df6339b9c47dbb70ea6c9f8480dd8e9"},{"__ref":"Exercise:74276cfe704a29ee62807d23c9e4a2f0"},{"__ref":"Exercise:79be33a752d545876fbbafbb4d806781"},{"__ref":"Exercise:c6b97bb86536d9169a7866a4b47e45c9"},{"__ref":"Exercise:03cc77cf89a349100a6e502fd55b20fc"},{"__ref":"Exercise:d24f590828e8a782a993b168a92254b1"}],"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"LessonProgressSummary","contentItemId":"71a2c690ba730d0d975be25f566397cc","started":true,"startedAt":"2024-04-25T16:52:34+00:00","completed":true,"completedAt":"2024-04-25T16:53:42+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T16:53:42+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[6,0],"checklist":null,"kanban":null}},"type":"lesson","percentComplete":100,"exercisesCompleted":6,"exercisesTotal":6,"currentExerciseCheckpointsCompleted":0}},"Article:74bb71f3f3d5998245e9bbef934502d9":{"__typename":"Article","id":"74bb71f3f3d5998245e9bbef934502d9","description":"Never fear losing work with this professional versioning system","isDeprecated":null,"isFree":true,"published":true,"slug":"f1-u3-git-setup","title":"Set Up with Git and GitHub","time":8,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"In this tutorial, we walk through the process for using Git locally on your personal computer and using GitHub to back it up. Specifically, we'll walk through creating your personal GitHub account, setting up Git on your computer, starting your first Git repository, and connecting that repository to a GitHub repository.\n\n\nThis tutorial assumes that you've completed the lessons on \u003ca href=\"https://www.codecademy.com/learn/learn-the-command-line\" target=\"_blank\"\u003eLearn the Command Line\u003c/a\u003e and \u003ca href=\"https://www.codecademy.com/learn/learn-git\" target=\"_blank\"\u003eLearn Git\u003c/a\u003e. Now, prepare to use those skills on your personal computer! If some steps in this tutorial are confusing, have no fear; it will all come together by the end.\n\n\n## What are Git and GitHub?\n\n\nThis tutorial refers to Git and GitHub repeatedly. *Git* is a widely-used version control system used to manage code. Git allows you to save drafts of your code so that you can look back at previous versions and potentially undo complicated errors. A project managed with Git is called a *Git repository*. \n\n\n*GitHub* is a popular hosting service for Git repositories. GitHub allows you to store your local Git repositories in the cloud. With GitHub, you can backup your personal files, share your code, and collaborate with others.\n\n\nIn short, GitHub is a tool for working with Git. There are other services to host Git repositories, but GitHub is a trusted, free service used by organizations across the world, big and small.\n\n\n## Create a GitHub Account\n\n\nTo use GitHub, you will need a GitHub account.\n\n\nIn your own browser:\n\n\n1. Open a new browser tab\n2. Navigate to \u003ca target=\"_blank\" href=\"https://github.com/\" target=\"_blank\"\u003ehttps://github.com/\u003c/a\u003e \n3. Create an account\n\n\nIf you already have a GitHub account, continue to the next exercise.\n\n\nAfter you sign up, you will receive a verification e-mail. Be sure to verify your e-mail address to GitHub by following the instructions in that e-mail.\n\n\n## Git Setup for Mac and Windows\n\n\nNext, we will set up Git on your personal computer. Follow the instructions for your operating system.\n\n\n### Mac users:\n\n\n1\\. Launch the **_Terminal_** application. You can find it in __/Applications/Utilities/__. You can also use the **_Spotlight_** search tool (the little magnifying glass in the top right of your screen) to search for **_Terminal_**. Once **_Spotlight_** locates it, click on the result that says **_Terminal_**.\n\u003cbr\u003e\n\n\n2\\. When **_Terminal_** opens, type in `git` and press enter.\n \n3\\. If you don't already have Git installed, a dialog will appear saying that \"The 'git' command requires the command line developer tools. Would you like to install the tools now?\" Click \"Install\".\n\n![macInstall](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_xcode_prompt.png)\n\nThen click \"Agree to the Terms of Service\" when requested.\n\n![macAgree](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_xcode_terms.png)\n\n4\\. When the download finishes, the installer will go away on its own signifying that Git is now installed! Click \"Done\" to finish the installation process.\n\n![macDone](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_xcode_finished.png)\n\n\nNow skip down to the \"Final Setup\" section below to finish setting up.\n\n\n### Windows users:\n\n\nThis portion of the guide assumes you have already installed a program called Git Bash which allows us access to Git on Windows. If you have not installed Git Bash, please refer to the previous tutorial on Command Line Interface (CLI) Setup and follow the instructions for installing Git Bash on Windows. Once you complete that you can continue with this guide.\n\n1\\. Open the Start menu and search for the app, git bash. You should see Git Bash Desktop app appear. Press Enter or click on the Git Bash icon to open the app.\n\n![gitBashOpen](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_gitbash_start.png)\n\nA new window will open that looks like this:\n\n![gitBashShell](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_gitbash_shell_edited.png)\n\nThis window is our CLI, where we will use our Git commands.\n\n2\\. If you want to make sure that Git is installed, run `git --version` in the CLI. You should see a response that gives you the version of Git installed. It will look like this:\n\n![gitVersion](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_gitbash_test_edited.png)\n\nGit can now be used in the Git Bash app!\n\nContinue on to finish setting up.\n\n\n### Final Setup\n\n\n1. Navigate to GitHub's articles on setting up your \u003ca href=\"https://docs.github.com/en/get-started/getting-started-with-git/setting-your-username-in-git#setting-your-git-username-for-every-repository-on-your-computer\" target=\"_blank\"\u003eGit username\u003c/a\u003e and \u003ca href=\"https://docs.github.com/en/account-and-profile/setting-up-and-managing-your-personal-account-on-github/managing-email-preferences/setting-your-commit-email-address#setting-your-commit-email-address-in-git\" target=\"_blank\"\u003eemail\u003c/a\u003e and follow the instructions for each using Git Bash. \n2. GitHub offers two authentication options, HTTPS and SSH, to keep your work secure. This is a security measure that prevents anyone who isn't authorized from making changes to your GitHub repository. In this article, we will use HTTPS. \n    * To authenticate yourself in the terminal, you will need to generate a _Personal Access Token_ on GitHub. Navigate to GitHub's article on [creating a personal access token](https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/managing-your-personal-access-tokens#creating-a-personal-access-token-classic) and follow the instructions for creating a classic token. Be sure to check the box that grants the token `repo` scope \u0026mdash; this will allow you to write to the repository from the terminal on your machine.\n    * Once you get the token, make sure to copy it or keep the page open \u0026mdash; you will not be able to view the token again once you navigate away from the page and you'll need it later in the instructions!\n\n\n## Try It Out!\n\n\nNow you have everything you need to practice your Git skills on your local computer. Take a moment to run the commands below to initialize a Git repository. We will use this Git repository again later in this tutorial so make sure you complete these steps exactly as described.\n\n\n1. `mkdir git_practice` to make a new directory to practice.\n2. `cd git_practice` to make the new directory your working directory.\n3. `git init` to turn the current, empty directory into a fresh Git repository.\n4. `echo \"Hello Git and GitHub\" \u003e\u003e README.txt` to create a new README file (more on this later) with some sample text.\n5. `git add README.txt` to add the new file to the Git staging area.\n6. `git commit -m \"First commit\"` to make your first commit with the new README file.\n\n\n## Your First Remote Repository on GitHub\n\n\nFinally, we'll create a repository on GitHub and then link it to a local repository on your computer. This allows you to backup your work constantly and safely, so you never need to worry about losing your work again!\n\n\nNow, let's connect our local Git repository to GitHub.\n\n\n### Instructions\n\n\n1\\. In your Command Line Interface, make sure your current working directory is your new Git repository. Navigate there if not.\n\n\n2\\. Check the status of which files and folders are new or have been edited. There should be no files modified.\n\n\n```\n$ git status\n```\n\n\n3\\. On GitHub, create a new repository by clicking the __New repository__ button on the home page. \n![newRepository](https://static-assets.codecademy.com/Courses/learn-git-github/setup-git-github/new_repo_button.svg)\n\n4\\. On the new repository page, give your repository a name. It's not necessary, but it would be convenient to name it the same as the directory, **git_practice**. After naming the repository, click __Create repository__.\n![createRepository](https://static-assets.codecademy.com/Courses/learn-git-github/setup-git-github/new_repo_creation.svg)\n\n\n5\\. After creating a repository, GitHub displays the repository page. At the top of the page, make sure \"HTTPS\" is selected.\n![githubHttps](https://static-assets.codecademy.com/Courses/learn-git-github/setup-git-github/new_repo_setup_https.svg)\n\n\n6\\.The repository is empty, so it's time to connect it to your existing work. Copy the Git commands on the GitHub page, under the title \"...or push an existing repository from the command line\", and paste them into your Command Line Interface. Running these commands will add a remote repository, and then push your local repository to the remote repository. \n\nWhen asked for a username and password, type in your GitHub username as the username and paste your personal access token as the password, pressing \u003ckbd\u003eEnter\u003c/kbd\u003e (or \u003ckbd\u003ereturn\u003c/kbd\u003e) after each. Don't be alarmed if you can't see the characters you are typing, they are intentionally hidden as a security measure.\n![githubCommands](https://static-assets.codecademy.com/Courses/learn-git-github/setup-git-github/new_repo_setup_push.svg)\n\n\n7\\. Once your Command Line Interface reports that the push is complete, refresh the page on GitHub. You should now see the text you wrote earlier in the README file, \"Hello Git and GitHub.\"\n\n\nGitHub automatically displays the contents of a file named **README.txt** if it exists in the repository. The README file is the perfect place to write a description of your project.\n\n\nThere you have it! Your first GitHub repository, linked to your local Git repository. You've taken some huge leaps, so be proud! Now you can use your knowledge of Git to track progress on your local computer and push that progress to GitHub whenever you want. You can rest easy knowing that each step of your progress is safely stored in GitHub.\n","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"74bb71f3f3d5998245e9bbef934502d9","started":true,"startedAt":"2024-04-25T16:51:43+00:00","completed":true,"completedAt":"2024-04-25T16:51:43+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T16:51:43+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"Article:a6c65e4516831c607a89421e8e12492e":{"__typename":"Article","id":"a6c65e4516831c607a89421e8e12492e","description":"Learn how to sign up for a GitHub account and share your code","isDeprecated":null,"isFree":true,"published":true,"slug":"what-is-github","title":"What is GitHub?","time":10,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## What is GitHub?\n\nOne of the best ways to share what you've been learning with other people is to put your code on GitHub. GitHub is both a website and a service that facilitates software development by allowing you to store your code in containers, called _repositories_, and by tracking changes made to your code. In addition, it offers a hosting service and tools to build, test, and deploy code. \n\nGitHub uses [Git, a version-control development tool]( https://www.codecademy.com/resources/docs/git), to manage your projects by tracking changes to files and allowing multiple people to work on the same project. Although both GitHub and Git have similar names, GitHub is a service, while Git is a development tool that can be used by you outside of and without GitHub. \n\n## Why is GitHub important?\n\nThere are many reasons why knowing about GitHub is important for your personal growth as a developer. A large part of the appeal of Github is the access it grants developers to the massive community of developers around the world who openly share their code, projects, and software development tools with each other. Therefore, if you want to continue working on your Git skills, creating your programming portfolio, or finding work, GitHub can help.  \n\n## How to Sign Up for an Account\n\nNow that you're aware of GitHub's benefits, you probably want to sign up for an account and try it out yourself. First, navigate to the home page of the GitHub website, [https://github.com](https://github.com). \n\nYou can click on the **Sign Up** button in the upper right corner or fill out your email and click on **Sign up for GitHub**, as highlighted in this screenshot: \n\n![Home page of the GitHub website with the **Sign Up** buttons highlighted](https://static-assets.codecademy.com/Courses/learn-git-github/what-is-github/image-1-signup.png)\n\nYoull be taken to a page asking you to fill out your email. If you did so on the home page, it will already be filled out for you. If it isnt filled out, enter the email you wish to use. \n\n![GitHub prompting for email with **Continue** button highlighted](https://static-assets.codecademy.com/Courses/learn-git-github/what-is-github/image-2-email.png)\n\nPick an email that you're comfortable sharing with peers and potential hires. Because of the way Git works, it's important to note that your email can be exposed publicly when you make a pull request or merge in code to a repository, making it visible to anyone looking through your projects. When you sign up for a new GitHub account, your email address is hidden by default.  \n\nOnce you have an email entered, click on continue. GitHub will then ask you to create a password. Fill out a password for your new account. \n\n![GitHub prompting for password with **Continue** button highlighted](https://static-assets.codecademy.com/Courses/learn-git-github/what-is-github/image-3-password.png)\n\nWhen you click on continue, GitHub will then ask you for a username. Fill out the user name you would like to use (you may need to try a few times to find one thats available). \n\n![GitHub prompting for user name with **Continue** button highlighted](https://static-assets.codecademy.com/Courses/learn-git-github/what-is-github/Image-4-username.png)\n\nLike with email addresses, when choosing a username, it's wise to choose one you wouldn't mind future employers or colleagues seeing. A combination of your first and last name, like `firstnamelastname`, or using initials, like `i_lastname`, are good because they make it easy to find you on GitHub or identify you when you make [pull requests](https://docs.github.com/en/free-pro-team@latest/github/collaborating-with-issues-and-pull-requests/about-pull-requests) or [reviews](https://docs.github.com/en/free-pro-team@latest/github/collaborating-with-issues-and-pull-requests/about-pull-request-reviews). Remember, you're likely using this account to share or access code. \n\nAlso be aware that usernames are first come, first serve and may not be available if someone else already claimed the username. Additionally, usernames may only contain alphanumeric characters and hyphens are not allowed at the beginning or end. \n\nAfter you click on continue, GitHub will prompt to ask if you want to receive product updates and announcements. Make your selection and click continue, again. GitHub will then prompt you to solve a puzzle to prove youre a human being. Click on Verify to view the puzzle. \n\nOnce you submit the solution to the puzzle, a Create Account button will appear. Click on it and GitHub will prompt you for an 8-digit code. GitHub will send you the code to the email you entered earlier. Enter the code from the email and GitHub will create your account.  \n\n## Settings\n\nOnce your account is created, GitHub will ask a couple of questions to personalize your experience. Fill these out or click on the skip personalization link at the bottom of the page. \n\nYou should now see a personal dashboard with a section for your projects and some messages: \n\n![GitHub personal dashboard](https://static-assets.codecademy.com/Courses/learn-git-github/what-is-github/image-5-dashboard.png)\n\nNow you have your own GitHub account! You can continue to customize your account by:\n\n+ [setting your email to private](https://github.blog/2017-04-11-private-emails-now-more-private/) \n\n+ [setting up two-factor authentication](https://github.blog/2013-09-03-two-factor-authentication/)\n\nThat's it; you now have your very own GitHub account. \n\n## Recap\n\nWith more people working remotely and with teams distributed across different countries and time zones, GitHub and Git can be valuable tools for collaborating on projects. You can also use GitHub to work on any file-based project, such as writing documentation. \n\nLet's review what you did in this article:\n\n+ Learned that GitHub is both a website and service for storing and sharing code\n+ Learned that GitHub uses Git to facilitate software development by tracking changes\n+ Created your own GitHub account\n+ Enabled security features like keeping your email private and turning on two-factor authentication\n\n## Going Further\n\nOnce you feel comfortable navigating GitHub, consider doing the following:\n\n+ [Add information about yourself](https://docs.github.com/en/free-pro-team@latest/github/setting-up-and-managing-your-github-profile/personalizing-your-profile) in your profile, including an avatar, bio, location, etc.\n+ [Set your status](https://docs.github.com/en/free-pro-team@latest/github/setting-up-and-managing-your-github-profile/personalizing-your-profile#setting-a-status) in your profile to let people know what you're doing.\n+ If you feel comfortable enough with Git, you can take a look at [this article on GitHub Pages](https://pages.github.com/), GitHub's hosting service that allows you to create a personal website, \"project site\", based on a repository to make your portfolio site.\n+ If you're interested in paid accounts, GitHub has a [pricing page](https://github.com/pricing) with various types of accounts and features you can look at.\n\nShow the world what you can do with your code!","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"a6c65e4516831c607a89421e8e12492e","started":true,"startedAt":"2024-04-25T16:51:36+00:00","completed":true,"completedAt":"2024-04-25T16:51:36+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T16:51:36+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"MultipleChoice:6197d3ef6cf8ac00228d381b":{"__typename":"MultipleChoice","id":"6197d3ef6cf8ac00228d381b","type":"multiple_choice","prompt":"What is the name of the starting branch when creating a new GitHub repository?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`main`","reason":"Correct! Git's starting branch is called `main`."},{"__typename":"MultipleChoiceAnswer","text":"`origin`","reason":"Not quite! \"origin\" is a shorthand name for the remote repository that a project was originally cloned from"},{"__typename":"MultipleChoiceAnswer","text":"`start`","reason":"Nope! Start is not the name of the starting branch"},{"__typename":"MultipleChoiceAnswer","text":"`head`","reason":"Close! Head refers to the current commit you are viewing. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:6197d45e3f4a5f0017ba756e":{"__typename":"MultipleChoice","id":"6197d45e3f4a5f0017ba756e","type":"multiple_choice","prompt":"How would you define a Git branch?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A pointer to a set of code changes independent from other branches.","reason":"Correct! A branch is a divergence from the main repository and essentially an independent line of code development."},{"__typename":"MultipleChoiceAnswer","text":"It is a snapshot of your repo at a specific point in time.\n","reason":"Not quite! This would be the definition of a Git commit. "},{"__typename":"MultipleChoiceAnswer","text":"A directory or storage space where your projects can live","reason":"Nope! This would describe a Git repository."},{"__typename":"MultipleChoiceAnswer","text":"A generated copy of a target repository.\n","reason":"Close! This is a Git clone, and a copy of the main repository is what a branch could start off as without code changes "}],"image":null,"latexBlock":null,"codeSnippet":null},"FillInCodeAnswer:216020f4adbc43af956a24d1282498b9":{"__typename":"FillInCodeAnswer","id":"216020f4adbc43af956a24d1282498b9","hint":"","text":"add"},"FillInCodeAnswer:f7e4748afedc4ee8ab26262f5f2c1407":{"__typename":"FillInCodeAnswer","id":"f7e4748afedc4ee8ab26262f5f2c1407","hint":"","text":"commit -m \"...\""},"FillInCodeAnswer:9ecb3656d6cf41d286b52844c5edc4b0":{"__typename":"FillInCodeAnswer","id":"9ecb3656d6cf41d286b52844c5edc4b0","hint":"","text":"push"},"FillInCode:6197d4d03f4a5f0025ba74fa":{"__typename":"FillInCode","id":"6197d4d03f4a5f0025ba74fa","type":"fill_in_code","prompt":"Complete the Git commands steps in order to push code changes from your local repository to the remote repository on GitHub.","snippetTemplate":"1. git __~BLANK~__\n2. git  __~BLANK~__\n3. git __~BLANK~__","codeLanguage":"txt","decoyAnswers":["git pull","git fork","git clone"],"answers":[{"__ref":"FillInCodeAnswer:216020f4adbc43af956a24d1282498b9"},{"__ref":"FillInCodeAnswer:f7e4748afedc4ee8ab26262f5f2c1407"},{"__ref":"FillInCodeAnswer:9ecb3656d6cf41d286b52844c5edc4b0"}]},"MultipleChoice:6197d4617ff745000ece93fb":{"__typename":"MultipleChoice","id":"6197d4617ff745000ece93fb","type":"multiple_choice","prompt":" What is the purpose of the `git commit` command?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"It records changes to one or more files in your branch and saves it as a reference point in the repository's history.","reason":"Correct! The command is used to save your changes in the local repository. The commit gets saved in the repository's history."},{"__typename":"MultipleChoiceAnswer","text":"It shows a list of all the commits made to a repository.","reason":"Not quite! This is the `git log` command."},{"__typename":"MultipleChoiceAnswer","text":"It navigates between two different branches in a Git repository","reason":"Nope! This is done with the `git checkout` command."},{"__typename":"MultipleChoiceAnswer","text":"It's used to fetch and download content from a remote repository","reason":"Close! This describes the `git pull` command. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:6197d462e97f910016ea6108":{"__typename":"MultipleChoice","id":"6197d462e97f910016ea6108","type":"multiple_choice","prompt":"Which of the following is not a best practice when submitting a pull request?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Submitting a pull request with untested code.","reason":"Correct, you should ALWAYS testing that code can run and compile without errors before submitting a pull request."},{"__typename":"MultipleChoiceAnswer","text":"Submitting a pull request with a brief and succinct description of the changes made.","reason":"Not quite! A brief but detailed description is very useful when submitting a pull request!"},{"__typename":"MultipleChoiceAnswer","text":"Adding images to the pull request.","reason":"Nope! Images can be very useful if they demonstrate proper context."},{"__typename":"MultipleChoiceAnswer","text":"Making pull requests smaller.","reason":"It's good to keep pull requests small,  testable, and to avoid submitting massive pull requests to be reviewed. "}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:6197d462a84efb0016025e9f":{"__typename":"MultipleChoice","id":"6197d462a84efb0016025e9f","type":"multiple_choice","prompt":" Which of the following is not a best practice when reviewing a pull request?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Only review the pull request description and glancing at the code.","reason":"Yes, this is a no no! When reviewing code you should run the code itself and look at alternative solutions and potential errors that might arise."},{"__typename":"MultipleChoiceAnswer","text":"Providing objective and non-judgmental feedback.","reason":"This is good practice! giving feedback it's always best to be objective and clear!"},{"__typename":"MultipleChoiceAnswer","text":"Express _why_ certain code should be changed.","reason":"This is good practice!! Providing reasoning behind code change can be very useful lessons!"}],"image":null,"latexBlock":null,"codeSnippet":null},"MultipleChoice:6197d63396a1400025e36fa6":{"__typename":"MultipleChoice","id":"6197d63396a1400025e36fa6","type":"multiple_choice","prompt":"When is the best time to delete a branch?","correctAnswer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Once the pull request has been submitted and the code merged or if the code changes on the branch are no longer relevant.","reason":"Correct! This should be the last step after going through the whole Github flow."},{"__typename":"MultipleChoiceAnswer","text":"When submitting a pull request.","reason":"Not quite! The branch should still be active in case more changes are needed after a pull request review."},{"__typename":"MultipleChoiceAnswer","text":"When pushing code to the remote repository","reason":"Nope! You'll still need the branch if you want to push more changes. You also need a branch to create any pull requests!"}],"image":null,"latexBlock":null,"codeSnippet":null},"FillInCodeAnswer:61dca6cf4e1f6e000f8a9985":{"__typename":"FillInCodeAnswer","id":"61dca6cf4e1f6e000f8a9985","hint":"First step is to submit the work with the updated code.","text":"Submit pull request with description"},"FillInCodeAnswer:61dca6cf4e1f6e000f8a9987":{"__typename":"FillInCodeAnswer","id":"61dca6cf4e1f6e000f8a9987","hint":"This step requires updates from a reviewed pull request.","text":"Make changes from feedback"},"FillInCodeAnswer:61dca6cf4e1f6e000f8a9989":{"__typename":"FillInCodeAnswer","id":"61dca6cf4e1f6e000f8a9989","hint":"This step integrates new changes to the codebase.","text":"Merge code"},"FillInCode:6197d636694a900012267506":{"__typename":"FillInCode","id":"6197d636694a900012267506","type":"fill_in_code","prompt":"What are the steps (in order) to successfully create and merge a pull request?","snippetTemplate":"1. __~BLANK~__\n2. __~BLANK~__\n3. __~BLANK~__","codeLanguage":"txt","decoyAnswers":["Fork the remote repository","Submit another pull request"],"answers":[{"__ref":"FillInCodeAnswer:61dca6cf4e1f6e000f8a9985"},{"__ref":"FillInCodeAnswer:61dca6cf4e1f6e000f8a9987"},{"__ref":"FillInCodeAnswer:61dca6cf4e1f6e000f8a9989"}]},"FillInCodeAnswer:61dca8882d3c76000ef821d7":{"__typename":"FillInCodeAnswer","id":"61dca8882d3c76000ef821d7","hint":"You should do this part so the author of the pull request can introduce you to the code changes and how to review them.","text":"Read the pull request description"},"FillInCodeAnswer:61dca8882d3c76000ef821d9":{"__typename":"FillInCodeAnswer","id":"61dca8882d3c76000ef821d9","hint":"Provide some feedback!","text":"Comment on lines of code that need feedback"},"FillInCodeAnswer:61dca8882d3c76000ef821db":{"__typename":"FillInCodeAnswer","id":"61dca8882d3c76000ef821db","hint":"This delivers feedback to the co-worker.","text":"Submit review"},"FillInCodeAnswer:61dca8882d3c76000ef821dd":{"__typename":"FillInCodeAnswer","id":"61dca8882d3c76000ef821dd","hint":"If you've request changes from the author, this is the part where you come back to the pull request!","text":"Take a look again, repeat if needed"},"FillInCode:6197d82fec2da200132a463a":{"__typename":"FillInCode","id":"6197d82fec2da200132a463a","type":"fill_in_code","prompt":"What's the general process of reviewing a pull request?","snippetTemplate":"1. __~BLANK~__\n2. __~BLANK~__\n3. __~BLANK~__\n4. __~BLANK~__\n","codeLanguage":"txt","decoyAnswers":["Merge code","Add code to staging area","Share the pull request to the world"],"answers":[{"__ref":"FillInCodeAnswer:61dca8882d3c76000ef821d7"},{"__ref":"FillInCodeAnswer:61dca8882d3c76000ef821d9"},{"__ref":"FillInCodeAnswer:61dca8882d3c76000ef821db"},{"__ref":"FillInCodeAnswer:61dca8882d3c76000ef821dd"}]},"FillInCodeAnswer:61dcadbc2d3c76000ef821f0":{"__typename":"FillInCodeAnswer","id":"61dcadbc2d3c76000ef821f0","hint":"You should start independent work on a branch","text":"Work on a specific branch"},"FillInCodeAnswer:61dcadbc2d3c76000ef821f2":{"__typename":"FillInCodeAnswer","id":"61dcadbc2d3c76000ef821f2","hint":"Add some changes!","text":"Commit changes and push code to remote repository"},"FillInCodeAnswer:61dcadbc2d3c76000ef821f4":{"__typename":"FillInCodeAnswer","id":"61dcadbc2d3c76000ef821f4","hint":"To try to incorporate the changes into the remote repository's main branch, you should do this from your branch!","text":"Create pull request"},"FillInCodeAnswer:61dcadbc2d3c76000ef821f6":{"__typename":"FillInCodeAnswer","id":"61dcadbc2d3c76000ef821f6","hint":"Once you've create a pull request, collaborators will provide feedback and you should reply to them.","text":"Discuss pull request with reviewers"},"FillInCodeAnswer:61dcadbc2d3c76000ef821f8":{"__typename":"FillInCodeAnswer","id":"61dcadbc2d3c76000ef821f8","hint":"Integrate the changes from your branch to the main branch","text":"Merge branch once pull request accepted"},"FillInCode:6197d8d17ff7450021ce9402":{"__typename":"FillInCode","id":"6197d8d17ff7450021ce9402","type":"fill_in_code","prompt":"What are the major steps in the Github flow?","snippetTemplate":"1. __~BLANK~__\n2. __~BLANK~__\n3. __~BLANK~__\n4. __~BLANK~__\n5. __~BLANK~__\n","codeLanguage":"txt","decoyAnswers":["Fork repository"],"answers":[{"__ref":"FillInCodeAnswer:61dcadbc2d3c76000ef821f0"},{"__ref":"FillInCodeAnswer:61dcadbc2d3c76000ef821f2"},{"__ref":"FillInCodeAnswer:61dcadbc2d3c76000ef821f4"},{"__ref":"FillInCodeAnswer:61dcadbc2d3c76000ef821f6"},{"__ref":"FillInCodeAnswer:61dcadbc2d3c76000ef821f8"}]},"Quiz:e228cb3d06c7bbe9909d54249e444d7a":{"__typename":"Quiz","id":"e228cb3d06c7bbe9909d54249e444d7a","description":"Practice what you've learned about GitHub Flow with the following quiz!","isDeprecated":null,"isFree":false,"published":true,"slug":"github-flow-quiz","title":"GitHub Flow","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"assessmentIds({\"includeUnpublished\":false})":["6197d3ef6cf8ac00228d381b","6197d45e3f4a5f0017ba756e","6197d4d03f4a5f0025ba74fa","6197d4617ff745000ece93fb","6197d462e97f910016ea6108","6197d462a84efb0016025e9f","6197d63396a1400025e36fa6","6197d636694a900012267506","6197d82fec2da200132a463a","6197d8d17ff7450021ce9402"],"assessments({\"includeUnpublished\":false})":[{"__ref":"MultipleChoice:6197d3ef6cf8ac00228d381b"},{"__ref":"MultipleChoice:6197d45e3f4a5f0017ba756e"},{"__ref":"FillInCode:6197d4d03f4a5f0025ba74fa"},{"__ref":"MultipleChoice:6197d4617ff745000ece93fb"},{"__ref":"MultipleChoice:6197d462e97f910016ea6108"},{"__ref":"MultipleChoice:6197d462a84efb0016025e9f"},{"__ref":"MultipleChoice:6197d63396a1400025e36fa6"},{"__ref":"FillInCode:6197d636694a900012267506"},{"__ref":"FillInCode:6197d82fec2da200132a463a"},{"__ref":"FillInCode:6197d8d17ff7450021ce9402"}],"progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"QuizProgressSummary","contentItemId":"e228cb3d06c7bbe9909d54249e444d7a","started":true,"startedAt":"2024-04-25T17:03:24+00:00","completed":true,"completedAt":"2024-04-25T17:08:45+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024-04-25T17:08:45+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":[{"__typename":"QuizResult","at":"1714064604160","correct":4,"total":10},{"__typename":"QuizResult","at":"1714064924999","correct":8,"total":10}],"bookmark":null,"checklist":null,"kanban":null}},"total":10,"correct":8,"pct":80,"highestPercent":80,"passed":true,"passedAny":true,"taken":true,"type":"quiz","quizAttempts":[{"__typename":"QuizAttempt","at":"1714064604160","correct":4,"passed":false,"percent":40,"total":10},{"__typename":"QuizAttempt","at":"1714064924999","correct":8,"passed":true,"percent":80,"total":10}]}},"Article:6fba6601220e1b9657e11e44908b106d":{"__typename":"Article","id":"6fba6601220e1b9657e11e44908b106d","description":"An alternative way to style a text document for readability and portability.","isDeprecated":null,"isFree":true,"published":true,"slug":"what-is-markdown-article","title":"What is Markdown?","time":15,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## Introduction\nIf you are looking for a simple way to create visually appealing text documents without using any fancy editors, check out [Markdown](https://en.wikipedia.org/wiki/Markdown). Invented by John Gruber and Aaron Swartz in 2004, Markdown provides a lightweight syntax to style any text document so that it can be converted to [HTML](https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/HTML_basics) for viewing and publishing.\n\n## Differences between HTML and Markdown\n\nMarkdown translates to HTML, but Markdown is not a replacement for HTML. Markdowns syntax can be converted to a small subset of HTML tags to do things like format text, add links, display images, and more. You can even incorporate HTML elements inside a Markdown document. To render Markdown in HTML, though, you would need a tool called a Markdown parser (more about this parser later on).\n\n## Benefits of Using Markdown\n\nWhy would you use Markdown? Compared to HTML, writing text in Markdown is much faster because the syntax is simpler. The [authors of Markdown](https://daringfireball.net/projects/markdown/) intended Markdown to be a language for writing styled text with syntax that is just as easy to read as it is to write. \n\nImagine that we are writing down some important text on a sheet of paper. If we wanted to emphasize the text we might underline it, twice even! Similarly, in Markdown, we could write:\n\n```\nTitle of My Document\n====================\n```\n\nNotice that we have plain text that has a row of equal signs (`=`) to produce a first-level header, also known as `\u003ch1\u003e`. On a webpage, the heading will display as such:\n\nTitle of My Document\n====================\n\nThe amount of `=`s don't matter so long as there's at least one and it goes under the text. \n\nFor text that's important, but not as important as a first-level heading, we might just underline it once. In code, we could use a row of hyphens (`-`), like so:\n\n```\nSub-Title of My Document\n------------------------\n```\n\nto produce a second-level header, also known as `\u003ch2\u003e`:\n\nSub-Title of My Document\n------------------------\n\nBoth examples are valid Markdown syntax. It is intuitive and normal for headings to be in either format. Alternatively, you can format headings using the `#` character. We'll show more examples of different headings, but for now, here's an example of valid syntax for a `\u003ch1\u003e` heading:\n\n```\n# Title of My Document\n```\n\nFurthermore, a Markdown document without any HTML tags can be published as is because its syntax is already made for easy viewing.  For example, the following Markdown document has: \n* styled a heading underlined with equal signs (`=`),\n* emphasized `week` in bold with double asterisks (`**`), \n* bulleted a list by prefacing each item with a number and a period, \n* and marked several lines as separate quotes with an angle bracket (`\u003e`) per quote. \n\n```\nMy Todo List\n============\n\nAt the end of this **week**, I plan to:\n\n1. Learn Markdown\n2. Write Markdown\n3. Share a Markdown note\n\nMy favorite quote is:\n\u003e If you didn't get it the first time\n\u003e Do not despair\n\u003e Try and try again\n\u003e ~ Anonymous\n```\n\nThe HTML equivalent to the above would be:\n```html\n\u003ch1\u003eMy Todo List\u003c/h1\u003e\n\u003cp\u003eAt the end of this \u003cstrong\u003eweek\u003c/strong\u003e, I plan to:\u003c/p\u003e\n\u003col\u003e\n  \u003cli\u003eLearn Markdown\u003c/li\u003e\n  \u003cli\u003eWrite Markdown\u003c/li\u003e\n  \u003cli\u003eShare a Markdown note\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eMy favorite quote is:\u003c/p\u003e\n\u003cblockquote\u003e\n  \u003cp\u003e\n    If you didn't get it the first time\u003cbr\u003e\n    Do not despair\u003cbr\u003e\n    Try and try again\u003cbr\u003e\n    ~ Anonymous\n  \u003c/p\u003e\n\u003c/blockquote\u003e\n```\n\nWhen viewed on a Markdown parser such as [Stackedit.io](https://stackedit.io/app#), you will see this:\n![Markdown Rendering on Stackedit.io](https://static-assets.codecademy.com/Courses/What-is-Markdown/stack_edit_md_parser.jpg)\n\nor this, based on Codecademy's parser:\n\nMy Todo List\n==========\n\nAt the end of this **week**, I plan to:\n\n1. Learn Markdown\n2. Write Markdown\n3. Share a Markdown note\n\nMy favorite quote is:\n\u003e If you didn't get it the first time\n\u003e Do not despair\n\u003e Try and try again\n\u003e ~ Anonymous\n\nWhile both parsers take the same Markdown input, they render slightly different HTML based on their internal configuration and CSS.\n\n## When to Use Markdown\n\nAfter knowing the many benefits of Markdown, you might want to consider using Markdown if you ever find yourself in any of these scenarios:\n\n* The only editor available to you supports just plain text.\n* Time is of the essence and you can't afford to learn how to use an unfamiliar rich-text editor.\n* You need to quickly outline your ideas in a structured but presentable manner.\n* You want your document to be portable so that it can convert to HTML, PDF, EPUB, and/or MOBI.\n\n## Markdown Document Extension\n\nContrary to popular belief, Markdown is not a document format. Therefore, it doesn't require a strict file extension naming convention, such as **.md**.  As the [official Markdown mailing list](https://superuser.com/questions/249436/file-extension-for-markdown-files) explains, Markdown isn't meant to take over the format of a file. Any file extension that you would normally use to name your text document such as **.txt** or **.text** is appropriate. However, organizations such as [GitHub](https://guides.github.com/features/mastering-markdown/) have a preference to expect Markdown documents to appear with an **.md** or **.markdown** extension.\n\n## Markdown Applications\n\nSince Markdown has gained a lot of popularity, you will find Markdown content being accepted in many applications. \n\n* Website publishers that accept Markdown content include [Wordpress.com](https://wordpress.com/support/can-i-use-markdown-on-wordpress-com), [Ghost](https://www.markdownguide.org/tools/ghost/) and [BeakerBrowser](https://beakerbrowser.com/docs/guides/create-a-markdown-site). Tools such as [Jekyll](https://www.markdownguide.org/tools/jekyll/), [Docusaurus](https://www.markdownguide.org/tools/docusaurus/) and [MkDocs](https://www.markdownguide.org/tools/mkdocs/) can convert Markdown documents into a static website geared for technical documentation.  Take a look at this [page](https://daringfireball.net/projects/markdown/basics) rendered in HTML, and its text [source](https://daringfireball.net/projects/markdown/basics.text) styled in Markdown.\n\n* Book publishers such as [LeanHub](http://help.leanpub.com/en/articles/2941344-leanpub-flavoured-markdown-vs-markua-for-writing-in-plain-text) accepts Markdown manuscripts and convert them to books for publication.\n\n* Slide-show presentations such as [Remark](https://remarkjs.com/) and [Cleaver](https://jdan.github.io/cleaver/#2) can convert Markdown slides into HTML for web viewing.\n\n## The Markdown Parser\n\nA Markdown parser is software written to parse the Markdown syntax in a text document and convert it to HTML syntax. The original Markdown parser was written in Perl, but you can find parser [implementations](https://github.com/markdown/markdown.github.com/wiki/Implementations) today in almost any programming language. Regardless, a basic Markdown parser should support the [core Markdown syntax](https://daringfireball.net/projects/markdown/basics):  paragraphs, headers, blockquotes, phrase emphasis, lists, code, images, and links.\n\nThere are Markdown parsers that are freely available on the Web: [StackEdit.io](https://stackedit.io/app#), [Dillinger](http://dillinger.io), [Parse](https://parsedown.org/demo) and [Markdown to HTML Converter](https://markdowntohtml.com/). In addition to parsing and rendering, both Parse and Markdown to HTML Converter also convert the Markdown document to raw HTML so that you can copy and paste the HTML to be used elsewhere.\n\n## Markdown Tutorial\n\nLet's learn a little more about the Markdown syntax. As mentioned above, you can simulate a `\u003ch1\u003e` HTML tag with a `#` Markdown symbol. Since there are six heading tags for HTML, from `\u003ch1\u003e` through `\u003ch6\u003e`, you can simulate this with `#` through `######` in Markdown. For example this Markdown syntax:\n\n```\n# This is a H1 heading\n## This is a H2 heading\n### This is a H3 heading\n#### This is a H4 heading\n##### This is a H5 heading\n###### This is a H6 heading\n```\n\nwill render this:\n\n# This is a H1 heading\n## This is a H2 heading\n### This is a H3 heading\n#### This is a H4 heading\n##### This is a H5 heading\n###### This is a H6 heading\n\n\nIn addition to numbered lists, you can style a bulleted list too.  There are three different symbols you can use to mark a line item as a bullet: asterisk (`*`), plus sign (`+`), or hyphen (`-`).\n\nFor example:\n```\n* Markdown\n+ HTML\n- XML\n```\n\nproduces this:\n\n* Markdown\n+ HTML\n- XML\n\nFor best practice, it is recommended to use the same marker throughout your list instead of mixing them like above.\n\nThe core Markdown syntax does not include nested lists (list within another list), but it allows adding paragraphs between list items. To do so, you need to add a blank line after a list item and indent 4 spaces or 1 tab before starting a paragraph. Some parsers are lenient and do not enforce 4 spaces but there should be some spacing.\n\n```\n* Markdown\n\n   Markdown is a lightweight markup language for styling text.\n\n* HTML\n\n   HTML stands for HyperText Markup Language.\n```\n\nFor more examples of basic syntax, check out [CommonMark's reference guide](https://commonmark.org/help/).\n\n\u003cAssessment id=\"5fdb8d6a1b7dc10012ee9d2f\" /\u003e\n\n\n## The Markdown Flavors\n\nBecause the core Markdown language supports only a subset of HTML features, many independent developers have extended the Markdown syntax to incorporate more HTML compatibilities and customize it for their own organizations. Here are a few popular flavors of Markdown:\n\n+ [CommonMark](https://commonmark.org/) is a body of special-interest developers who work side-by-side on a proposal to standardize the Markdown syntax and offer extensive test suites to validate Markdown implementations against this specification. This standard has been used by other developers to base their code upon.\n\n+ GitHub Flavored Markup, or [GFM](https://github.github.com/gfm/) is GitHub's expanded dialect of Markdown based on CommonMark and is used throughout the GitHub platform by its active community.\n\n+ [Trello](https://help.trello.com/article/821-using-markdown-in-trello), a popular collaborative tool that organizes and tracks information through virtual boards and cards, implements a custom version of Markdown as well.\n\n## Conclusion\n\nYou've learned a lot about Markdown, specifically: \n\n+ What Markdown is and how it differs from HTML\n+ How you can benefit from Markdown \n+ Where and when to apply Markdown in various scenarios \n+ How to write Markdown to style your text and make it presentable \n+ What a Markdown parser is and where to locate one \n+ Where to find other flavors of Markdown that are used in industry \n\nAmazing job getting this far! Don't be shy in applying Markdown in your next document. In fact, this article and many others like this on Codecademy were prepared using Markdown! See? We practice what we preach.\n\n\n","progress({\"userId\":\"5ececf094176810bbd7febba\"})":{"__typename":"ContentItemProgressSummary","contentItemId":"6fba6601220e1b9657e11e44908b106d","started":true,"startedAt":"2024-04-25T17:12:43+00:00","completed":true,"completedAt":"2024-04-25T17:12:43+00:00","userCompleted":false,"userCompletedAt":null,"userId":"5ececf094176810bbd7febba","lastUpdated":"2024
