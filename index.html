 practice with Git backtracking. \n \nIn this project, changes have been made to a series of poems and you want to change them back.\n\nIf you get stuck during this project or would like to see an experienced developer work through it, click \"**Get Unstuck**\" to see a **project walkthrough video**.","preview_url":null,"thumbnail_url":"https://content.codecademy.com/projects/project_thumbnails/learn-git/img_git_poemFiasco.svg","video_url":"https://www.youtube.com/watch?v=PPKttYaYHjE","workspace":{"__typename":"Workspace","id":"5c2fe5041d197249ab39092b","slug":"poem-fiasco-e","type":"static"},"self_assessments":[{"__typename":"ProjectTaskGroup","heading":"Poems Fiasco","tasks":[{"__typename":"ProjectTaskGroupTask","hint":"Follow this gif to close and re-open __road-not-taken.txt__:\n\u003cimg src=\"https://content.codecademy.com/courses/learn-git/reopen_file_in_LE_v2.gif\" style=\"border: 2px solid #BEBFC1; margin-top: 2rem; margin-bottom:2rem;\\\" alt=\"Select 'close' icon for 'road-not-taken.txt', select 'folder' icon to open cascading 'files' menu, select file titled 'road-not-taken.txt'\" /\u003e\n","task_key":"0_0","text":"The file __road-not-taken.txt__ doesn't look right at all! Perhaps a rival poet snuck in and changed it while you were getting coffee. Good thing you've been committing often. \n\n- Checkout the `HEAD` version of __road-not-taken.txt__ to discard changes made to the working directory.    \n- Close and re-open the file to see the result."},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_1","text":"Now, finish the poem by adding a line. Here's a suggestion: \n\n```\nAnd that has made all the difference.\n``` \n\nThen click Save. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_2","text":"Take a look at __oven-bird.txt__ to see if it has also been tampered with. \n\nIndeed it has! We'll want to discard changes in the working directory again. \n\nThere's a commonly used shortcut for this command: \n\n```\ngit checkout -- filename \n```\n\nIt does the same exact thing that `git checkout HEAD filename` does. Try it with __oven-bird.txt__. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_3","text":"Now, finish \"Oven Bird\" by adding a line. Here's a suggestion: \n\n```\nIs what to make of a diminished thing.\n``` \n\nThen click Save. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_4","text":"Click on __fire-and-ice.txt__. \n\nThis file has _not_ been altered, but just to be sure, check the diff for this file. \n\nThen, add these last two lines to the poem: \n\n```\nIs also okay\nAnd would suffice.\n```"},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_5","text":"Now that you've restored and completed __road-not-taken.txt__ and __oven-bird.txt__ and added a line to __fire-and-ice.txt__, add all three of the files to the staging area with a single command. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_6","text":"__fire-and-ice.txt__ could be better. Before you commit, remove this file from the staging area. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_7","text":"Now that you've removed __fire-and-ice.txt__, make a commit. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_8","text":"You get the crazy idea to change your poems in a big way.\n\nMake some drastic changes to each of the three poems. Remember to click Save after each file change. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_9","text":"Now add all three files to the staging area. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_10","text":" Make a commit. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_11","text":"A little later you take a look at the current state of your poems and regret your last commit. \n\nReset your Git project to the commit before you made those drastic changes. "},{"__typename":"ProjectTaskGroupTask","hint":null,"task_key":"0_12","text":"There's a problem: you reset `HEAD` to a previous commit, but the changes you want to get rid of are still in the working directory. \n\nWhat Git backtracking command that you already know can discard changes to the working directory, restoring the files to the way they look in the `HEAD` commit?\n\nStuck? Here's a \u003ca href=\"https://www.codecademy.com/en/courses/learn-git/lessons/git-backtracking/exercises/git-checkout-1\" target=_blank\u003ehint\u003c/a\u003e.  "}]}],"components":[{"__typename":"PersistentCodeEditor","id":"5c2fe5041d197249ab390929","type":"PersistentCodeEditor","files":["road-not-taken.txt","oven-bird.txt","fire-and-ice.txt"],"navigator_disabled":null,"no_run_button":null},{"__typename":"Terminal","id":"5c2fe5041d197249ab39092a","type":"Terminal","shell":"bash","prevent_checkpoint_run":null,"fake_responses":[]}]}},"1bc245eb91ee5d0149be1ee7522fee1d":{"__typename":"VideoContentItem","id":"1bc245eb91ee5d0149be1ee7522fee1d","description":"One of the most important milestones for a developer is pushing code to Github for the first time. In this video, Maggie helps you get there! Github allows you to have version control, so you can save and edit work individually or collaboratively and see retain previous versions of the same product. In some ways, it's like the coding equivalent of google drive! ","isDeprecated":null,"isFree":true,"published":true,"slug":"how-to-push-code-to-github","title":"How to Push Code to GitHub","time":6,"type":"video","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"videoUrl":"https://www.youtube.com/watch?v=wrb7Gge9yoE","body":null,"progress":{"__typename":"ContentItemProgressSummary","content_item_id":"1bc245eb91ee5d0149be1ee7522fee1d","started":true,"started_at":"2024-04-25T16:52:27+00:00","completed":true,"completed_at":"2024-04-25T16:52:27+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T16:52:27+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"5d7b392fb960c2890ca6b9ceadeb7119":{"__typename":"VideoContentItem","id":"5d7b392fb960c2890ca6b9ceadeb7119","description":"Learn how to start a code base on GitHub. ","isDeprecated":null,"isFree":true,"published":true,"slug":"starting-a-code-base-on-github","title":"Starting a Code Base on GitHub","time":10,"type":"video","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"videoUrl":"https://www.youtube.com/watch?v=zFxuHc9AUzg","body":null,"progress":{"__typename":"ContentItemProgressSummary","content_item_id":"5d7b392fb960c2890ca6b9ceadeb7119","started":true,"started_at":"2024-04-25T16:52:20+00:00","completed":true,"completed_at":"2024-04-25T16:52:20+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T16:52:20+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"70334c7564fb5e70655ce3674434c8b9":{"__typename":"Article","id":"70334c7564fb5e70655ce3674434c8b9","description":"This article introduces the basic concepts of Git and GitHub, and how to get started setting up Git on your computer for both Mac and Windows.","isDeprecated":null,"isFree":true,"published":true,"slug":"getting-started-git-and-github","title":"Getting Started with Git and GitHub (Videos)","time":16,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"The videos below will walk you through setting up Git and GitHub on your computer for both Mac and Windows so that you can start to use version control and collaboration tools like a pro.\n\n#### Mac OSX\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/tMDbJ0DDuug\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e\n\n#### Windows PCs\n\u003ciframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/-sMmrYTtQgE\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen\u003e\u003c/iframe\u003e","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"70334c7564fb5e70655ce3674434c8b9","started":true,"started_at":"2024-04-25T16:52:07+00:00","completed":true,"completed_at":"2024-04-25T16:52:06+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T16:52:07+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"71a2c690ba730d0d975be25f566397cc":{"__typename":"Lesson","id":"71a2c690ba730d0d975be25f566397cc","description":"A conceptual lesson to understand the workflow when working with Git and GitHub.","isDeprecated":null,"isFree":true,"published":true,"slug":"github-flow","title":"The GitHub Flow","time":15,"type":"lesson","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"exercise_ids":["1df6339b9c47dbb70ea6c9f8480dd8e9","74276cfe704a29ee62807d23c9e4a2f0","79be33a752d545876fbbafbb4d806781","c6b97bb86536d9169a7866a4b47e45c9","03cc77cf89a349100a6e502fd55b20fc","d24f590828e8a782a993b168a92254b1"],"published_exercise_ids":["1df6339b9c47dbb70ea6c9f8480dd8e9","74276cfe704a29ee62807d23c9e4a2f0","79be33a752d545876fbbafbb4d806781","c6b97bb86536d9169a7866a4b47e45c9","03cc77cf89a349100a6e502fd55b20fc","d24f590828e8a782a993b168a92254b1"],"exercises":[{"__typename":"Exercise","id":"1df6339b9c47dbb70ea6c9f8480dd8e9","sourceId":null,"title":"Introduction","slug":"introduction","published":true,"setup_command":null,"created_at":"2021-10-28T18:58:57Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-05T22:24:54Z","workspace":{"__typename":"Workspace","id":"61d61ab847065d001c32f533","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.5791665},"components":[{"__typename":"Narrative","id":"617af348fe65ab001a2f781a","type":"Narrative","content":"In this lesson, we'll discuss the flow of using GitHub with your code development process. When working on a project, things can scale rather quickly. Following a specific workflow allows the project to move in more orderly way.\n\nRemember that Git is defined as a version control system that's maintained on your local system. It helps you manage and record your source code history. GitHub, on the other hand, is a hosting service for repositories. Simply put, Git is the tool and GitHub is the service for projects that use Git.\n\nIn this lesson we'll take a look at the basic workflow used with GitHub, which goes like this:\n\n1. Create a branch\n2. Commit changes\n3. Create a pull request\n4. Review pull request\n5. Merge and delete branch\n\nBy sticking to that workflow, team members are able to isolate their work and avoid any conflicting code from being merged. In the following lesson, we'll take a deeper look at each of these steps.\n","instructions":null},{"__typename":"WebBrowser","id":"61d4a6252defa80016115ad4","type":"WebBrowser","display_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-diagram/index.html"}]},{"__typename":"Exercise","id":"74276cfe704a29ee62807d23c9e4a2f0","sourceId":null,"title":"Managing Branches","slug":"managing-branches","published":true,"setup_command":null,"created_at":"2021-10-28T18:59:04Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-04T19:37:46Z","workspace":{"__typename":"Workspace","id":"61d5d4496e81d6000fdccbb2","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":2.3291665},"components":[{"__typename":"LayoutImage","id":"61d49f3d5a19e7001c9a855a","type":"Image","image_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-branch.svg","alt_text":"branch flow"},{"__typename":"Narrative","id":"617af4ae75e9610018a29984","type":"Narrative","content":"Whenever we're working on a team creating multiple versions of a project code, it's important to isolate each teammate's work in order to avoid any conflicts. With Git, each teammate can create their own branch off of the main project in order to work on bug-fixes, new features, experimental code, etc. \n\nA branch is essentially a divergence from the main project. When you branch out, git is essentially making a new state of your current code, upon which you can work, without affecting the important main state of the code. One can create as many branches as they wish and even create branches off of other branches.\n\nBy using separate branches, the main project remains intact and unaffected before the changes are reviewed and  merged into the project. \n\nEach repository can have one or more branches. The main branch  the one where all changes eventually get merged back into, is called `main`. The `main` branch is usually the working version of a project and contains the production code, so it's very important to only merge clean and correct code into it!\n\nWhen someone wants to create a new feature, fix a bug, or just experiment, they should always create their own branch with a descriptive name. \n\nEach team will adopt their own best practices when working together and figuring out naming conventions. For example, the branch name `carlos_feature_dashboard_notifications` includes the author, branch type, and short branch description. Other teams may pick branch names to correspond to ticket numbers from their project management tool.\n","instructions":null}]},{"__typename":"Exercise","id":"79be33a752d545876fbbafbb4d806781","sourceId":null,"title":"Adding and Committing Changes ","slug":"adding-and-committing-changes","published":true,"setup_command":null,"created_at":"2021-10-28T18:59:17Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-05T22:11:24Z","workspace":{"__typename":"Workspace","id":"61d6178f5a19e700169a8867","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.3},"components":[{"__typename":"LayoutImage","id":"61d49fc30276cb000f76a238","type":"Image","image_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-commit-changes.svg","alt_text":"commit changes"},{"__typename":"Narrative","id":"617af4dc4380400012042d9d","type":"Narrative","content":"Let's assume you were recently assigned to a team to develop a feature for an app. You clone (download) the entire app repository from GitHub, create a new branch from the `main` branch for your feature, and begin coding a new file in your local Git environment. \n\nAfter testing your code and ensuring that everything is running correctly, it's time to commit the changes and push them to the remote repository!\n\nAs a refresher, the `git commit` command records changes to one or more files in your branch, assigning the commit a unique ID that identifies who created the changes, what changes were made, and _when_ the changes were committed.\n\nAdd a commit message describing your work and finally, push the commit to the remote GitHub repository.","instructions":null}]},{"__typename":"Exercise","id":"c6b97bb86536d9169a7866a4b47e45c9","sourceId":null,"title":"Creating a Pull Request","slug":"creating-a-pull-request","published":true,"setup_command":null,"created_at":"2021-10-28T19:09:51Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-04T19:33:13Z","workspace":{"__typename":"Workspace","id":"61d5d47b29505800258d8431","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.566667},"components":[{"__typename":"LayoutImage","id":"61d4a0f9295058001c8d8360","type":"Image","image_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-open-pull-request.svg","alt_text":"open pull request"},{"__typename":"Narrative","id":"617af5b485c821000ea06129","type":"Narrative","content":"At this point, your work is ready to be reviewed before it's integrated into the official project. You'll start by opening a pull request.\n\nPull requests on GitHub allow collaborators to review and give feedback on proposed code changes before they are merged into the main branch. Through a process of discussion and potentially some extra code changes, the pull request can be ultimately approved, which means you can merge the changes into the official project on the `main` branch.\n\nWhen creating pull requests, it's imperative that you include as much relevant detail in the description as possible in order to save review time. Add any comments or images that might be useful for your reviewer.\n\nIt's also essential to ensure that your code is running properly with the updated repository in order to prevent anything from crashing. Lastly, you don't want to submit a pull request with 50 files containing a plethora of changes \u0026mdash; instead, stick to smaller-sized pull requests since they're easier and faster to review. \n","instructions":null}]},{"__typename":"Exercise","id":"03cc77cf89a349100a6e502fd55b20fc","sourceId":null,"title":"Reviewing and Merging a Pull Request","slug":"reviewing-and-merging-a-pull-request","published":true,"setup_command":null,"created_at":"2021-10-28T18:59:28Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-05T22:16:49Z","workspace":{"__typename":"Workspace","id":"61d618d347065d000e32f2cd","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":1.483333},"components":[{"__typename":"LayoutImage","id":"61d4a1366575f30023654830","type":"Image","image_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-review-pull-request.svg","alt_text":"review pull request"},{"__typename":"Narrative","id":"617af5105e8ad4001463860f","type":"Narrative","content":"Once you've created a pull request, other members in your team can review it up on GitHub.\n\nThe pull request should include a description and GitHub will display all the files with the changes created. Each line of code will have a clickable \"+\" button where you can add a comment in regards to the line.\n\nWhile reviewing, it's important to be constructive with feedback and be precise about what needs to be changed. Here are few best practices when reviewing code:\n\n- Don't only comment on _what_ should be changed, but _why_ it should be changed. Feel free to provide resources to make your point.\n\n- Be as clear as possible with your comments and make sure to be clear as to what to modify.\n\n- Look at the bigger picture and try to spot potential errors. Would the submitted code produce any obstacles if the project scales?\n\nOnce all the feedback is added, collaborators can click on \"Submit Review\" and wait for a response. If all goes well, the pull request will eventually be merged into `main`!\n","instructions":null}]},{"__typename":"Exercise","id":"d24f590828e8a782a993b168a92254b1","sourceId":null,"title":"Deleting a Branch and Review","slug":"deleting-a-branch-and-review","published":true,"setup_command":null,"created_at":"2021-10-28T18:59:41Z","checkpoints":[],"ein_config":{"container_type":"static-web","server":"http"},"last_modified_at":"2022-01-05T22:23:14Z","workspace":{"__typename":"Workspace","id":"61d61a5447065d001c32f50a","slug":"blank-workspace","type":"static-web"},"metrics":{"__typename":"ExerciseMetricsType","upperTimeToCompleteMinutes":0.983333},"components":[{"__typename":"LayoutImage","id":"61d4a1a95b015f001c83d975","type":"Image","image_url":"https://static-assets.codecademy.com/Courses/learn-git-github/github-flow/github-flow-merge-delete-branch.svg","alt_text":"merge delete branch"},{"__typename":"Narrative","id":"617af540a77b7a0023c0f6d4","type":"Narrative","content":"Once changes are merged, in order to keep things organized and managed, it's imperative to only keep active branches and delete the closed ones. \n\nWith that in place, this wraps up the flow of working on a project using Github. We explored:\n\n- The importance of creating branches and isolating work from the `main` branch. \n\n- Best practices of naming branches and making commits on branches.\n\n- What a pull request is: a discussion page for a set of code changes between one branch and another.\n\n- Merging a branch and delete it once it's merged.\n\nThis covers the main steps of working with a team and managing the workflow using Github. \n\nGithub provides us with a number of useful tools that expand on Git functionality, especially if we're collaborating with teammates!\n","instructions":null}]}],"progress":{"__typename":"LessonProgressSummary","content_item_id":"71a2c690ba730d0d975be25f566397cc","started":true,"started_at":"2024-04-25T16:52:34+00:00","completed":true,"completed_at":"2024-04-25T16:53:42+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T16:53:42+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":[6,0],"checklist":null,"kanban":null}},"type":"lesson","progress_pct":100,"exercises_completed":6,"exercises_total":6,"current_exercise_checkpoints_completed":0}},"74bb71f3f3d5998245e9bbef934502d9":{"__typename":"Article","id":"74bb71f3f3d5998245e9bbef934502d9","description":"Never fear losing work with this professional versioning system","isDeprecated":null,"isFree":true,"published":true,"slug":"f1-u3-git-setup","title":"Set Up with Git and GitHub","time":8,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"In this tutorial, we walk through the process for using Git locally on your personal computer and using GitHub to back it up. Specifically, we'll walk through creating your personal GitHub account, setting up Git on your computer, starting your first Git repository, and connecting that repository to a GitHub repository.\n\n\nThis tutorial assumes that you've completed the lessons on \u003ca href=\"https://www.codecademy.com/learn/learn-the-command-line\" target=\"_blank\"\u003eLearn the Command Line\u003c/a\u003e and \u003ca href=\"https://www.codecademy.com/learn/learn-git\" target=\"_blank\"\u003eLearn Git\u003c/a\u003e. Now, prepare to use those skills on your personal computer! If some steps in this tutorial are confusing, have no fear; it will all come together by the end.\n\n\n## What are Git and GitHub?\n\n\nThis tutorial refers to Git and GitHub repeatedly. *Git* is a widely-used version control system used to manage code. Git allows you to save drafts of your code so that you can look back at previous versions and potentially undo complicated errors. A project managed with Git is called a *Git repository*. \n\n\n*GitHub* is a popular hosting service for Git repositories. GitHub allows you to store your local Git repositories in the cloud. With GitHub, you can backup your personal files, share your code, and collaborate with others.\n\n\nIn short, GitHub is a tool for working with Git. There are other services to host Git repositories, but GitHub is a trusted, free service used by organizations across the world, big and small.\n\n\n## Create a GitHub Account\n\n\nTo use GitHub, you will need a GitHub account.\n\n\nIn your own browser:\n\n\n1. Open a new browser tab\n2. Navigate to \u003ca target=\"_blank\" href=\"https://github.com/\" target=\"_blank\"\u003ehttps://github.com/\u003c/a\u003e \n3. Create an account\n\n\nIf you already have a GitHub account, continue to the next exercise.\n\n\nAfter you sign up, you will receive a verification e-mail. Be sure to verify your e-mail address to GitHub by following the instructions in that e-mail.\n\n\n## Git Setup for Mac and Windows\n\n\nNext, we will set up Git on your personal computer. Follow the instructions for your operating system.\n\n\n### Mac users:\n\n\n1\\. Launch the **_Terminal_** application. You can find it in __/Applications/Utilities/__. You can also use the **_Spotlight_** search tool (the little magnifying glass in the top right of your screen) to search for **_Terminal_**. Once **_Spotlight_** locates it, click on the result that says **_Terminal_**.\n\u003cbr\u003e\n\n\n2\\. When **_Terminal_** opens, type in `git` and press enter.\n \n3\\. If you don't already have Git installed, a dialog will appear saying that \"The 'git' command requires the command line developer tools. Would you like to install the tools now?\" Click \"Install\".\n\n![macInstall](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_xcode_prompt.png)\n\nThen click \"Agree to the Terms of Service\" when requested.\n\n![macAgree](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_xcode_terms.png)\n\n4\\. When the download finishes, the installer will go away on its own signifying that Git is now installed! Click \"Done\" to finish the installation process.\n\n![macDone](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_xcode_finished.png)\n\n\nNow skip down to the \"Final Setup\" section below to finish setting up.\n\n\n### Windows users:\n\n\nThis portion of the guide assumes you have already installed a program called Git Bash which allows us access to Git on Windows. If you have not installed Git Bash, please refer to the previous tutorial on Command Line Interface (CLI) Setup and follow the instructions for installing Git Bash on Windows. Once you complete that you can continue with this guide.\n\n1\\. Open the Start menu and search for the app, git bash. You should see Git Bash Desktop app appear. Press Enter or click on the Git Bash icon to open the app.\n\n![gitBashOpen](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_gitbash_start.png)\n\nA new window will open that looks like this:\n\n![gitBashShell](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_gitbash_shell_edited.png)\n\nThis window is our CLI, where we will use our Git commands.\n\n2\\. If you want to make sure that Git is installed, run `git --version` in the CLI. You should see a response that gives you the version of Git installed. It will look like this:\n\n![gitVersion](https://content.codecademy.com/courses/freelance-1/unit-3/git%20bash%20setup/annotated_gitbash_test_edited.png)\n\nGit can now be used in the Git Bash app!\n\nContinue on to finish setting up.\n\n\n### Final Setup\n\n\n1. Navigate to GitHub's articles on setting up your \u003ca href=\"https://docs.github.com/en/get-started/getting-started-with-git/setting-your-username-in-git#setting-your-git-username-for-every-repository-on-your-computer\" target=\"_blank\"\u003eGit username\u003c/a\u003e and \u003ca href=\"https://docs.github.com/en/account-and-profile/setting-up-and-managing-your-personal-account-on-github/managing-email-preferences/setting-your-commit-email-address#setting-your-commit-email-address-in-git\" target=\"_blank\"\u003eemail\u003c/a\u003e and follow the instructions for each using Git Bash. \n2. GitHub offers two authentication options, HTTPS and SSH, to keep your work secure. This is a security measure that prevents anyone who isn't authorized from making changes to your GitHub repository. In this article, we will use HTTPS. \n    * To authenticate yourself in the terminal, you will need to generate a _Personal Access Token_ on GitHub. Navigate to GitHub's article on [creating a personal access token](https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/managing-your-personal-access-tokens#creating-a-personal-access-token-classic) and follow the instructions for creating a classic token. Be sure to check the box that grants the token `repo` scope \u0026mdash; this will allow you to write to the repository from the terminal on your machine.\n    * Once you get the token, make sure to copy it or keep the page open \u0026mdash; you will not be able to view the token again once you navigate away from the page and you'll need it later in the instructions!\n\n\n## Try It Out!\n\n\nNow you have everything you need to practice your Git skills on your local computer. Take a moment to run the commands below to initialize a Git repository. We will use this Git repository again later in this tutorial so make sure you complete these steps exactly as described.\n\n\n1. `mkdir git_practice` to make a new directory to practice.\n2. `cd git_practice` to make the new directory your working directory.\n3. `git init` to turn the current, empty directory into a fresh Git repository.\n4. `echo \"Hello Git and GitHub\" \u003e\u003e README.txt` to create a new README file (more on this later) with some sample text.\n5. `git add README.txt` to add the new file to the Git staging area.\n6. `git commit -m \"First commit\"` to make your first commit with the new README file.\n\n\n## Your First Remote Repository on GitHub\n\n\nFinally, we'll create a repository on GitHub and then link it to a local repository on your computer. This allows you to backup your work constantly and safely, so you never need to worry about losing your work again!\n\n\nNow, let's connect our local Git repository to GitHub.\n\n\n### Instructions\n\n\n1\\. In your Command Line Interface, make sure your current working directory is your new Git repository. Navigate there if not.\n\n\n2\\. Check the status of which files and folders are new or have been edited. There should be no files modified.\n\n\n```\n$ git status\n```\n\n\n3\\. On GitHub, create a new repository by clicking the __New repository__ button on the home page. \n![newRepository](https://static-assets.codecademy.com/Courses/learn-git-github/setup-git-github/new_repo_button.svg)\n\n4\\. On the new repository page, give your repository a name. It's not necessary, but it would be convenient to name it the same as the directory, **git_practice**. After naming the repository, click __Create repository__.\n![createRepository](https://static-assets.codecademy.com/Courses/learn-git-github/setup-git-github/new_repo_creation.svg)\n\n\n5\\. After creating a repository, GitHub displays the repository page. At the top of the page, make sure \"HTTPS\" is selected.\n![githubHttps](https://static-assets.codecademy.com/Courses/learn-git-github/setup-git-github/new_repo_setup_https.svg)\n\n\n6\\.The repository is empty, so it's time to connect it to your existing work. Copy the Git commands on the GitHub page, under the title \"...or push an existing repository from the command line\", and paste them into your Command Line Interface. Running these commands will add a remote repository, and then push your local repository to the remote repository. \n\nWhen asked for a username and password, type in your GitHub username as the username and paste your personal access token as the password, pressing \u003ckbd\u003eEnter\u003c/kbd\u003e (or \u003ckbd\u003ereturn\u003c/kbd\u003e) after each. Don't be alarmed if you can't see the characters you are typing, they are intentionally hidden as a security measure.\n![githubCommands](https://static-assets.codecademy.com/Courses/learn-git-github/setup-git-github/new_repo_setup_push.svg)\n\n\n7\\. Once your Command Line Interface reports that the push is complete, refresh the page on GitHub. You should now see the text you wrote earlier in the README file, \"Hello Git and GitHub.\"\n\n\nGitHub automatically displays the contents of a file named **README.txt** if it exists in the repository. The README file is the perfect place to write a description of your project.\n\n\nThere you have it! Your first GitHub repository, linked to your local Git repository. You've taken some huge leaps, so be proud! Now you can use your knowledge of Git to track progress on your local computer and push that progress to GitHub whenever you want. You can rest easy knowing that each step of your progress is safely stored in GitHub.\n","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"74bb71f3f3d5998245e9bbef934502d9","started":true,"started_at":"2024-04-25T16:51:43+00:00","completed":true,"completed_at":"2024-04-25T16:51:43+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T16:51:43+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"a6c65e4516831c607a89421e8e12492e":{"__typename":"Article","id":"a6c65e4516831c607a89421e8e12492e","description":"Learn how to sign up for a GitHub account and share your code","isDeprecated":null,"isFree":true,"published":true,"slug":"what-is-github","title":"What is GitHub?","time":10,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## What is GitHub?\n\nOne of the best ways to share what you've been learning with other people is to put your code on GitHub. GitHub is both a website and a service that facilitates software development by allowing you to store your code in containers, called _repositories_, and by tracking changes made to your code. In addition, it offers a hosting service and tools to build, test, and deploy code. \n\nGitHub uses [Git, a version-control development tool]( https://www.codecademy.com/resources/docs/git), to manage your projects by tracking changes to files and allowing multiple people to work on the same project. Although both GitHub and Git have similar names, GitHub is a service, while Git is a development tool that can be used by you outside of and without GitHub. \n\n## Why is GitHub important?\n\nThere are many reasons why knowing about GitHub is important for your personal growth as a developer. A large part of the appeal of Github is the access it grants developers to the massive community of developers around the world who openly share their code, projects, and software development tools with each other. Therefore, if you want to continue working on your Git skills, creating your programming portfolio, or finding work, GitHub can help.  \n\n## How to Sign Up for an Account\n\nNow that you're aware of GitHub's benefits, you probably want to sign up for an account and try it out yourself. First, navigate to the home page of the GitHub website, [https://github.com](https://github.com). \n\nYou can click on the **Sign Up** button in the upper right corner or fill out your email and click on **Sign up for GitHub**, as highlighted in this screenshot: \n\n![Home page of the GitHub website with the **Sign Up** buttons highlighted](https://static-assets.codecademy.com/Courses/learn-git-github/what-is-github/image-1-signup.png)\n\nYoull be taken to a page asking you to fill out your email. If you did so on the home page, it will already be filled out for you. If it isnt filled out, enter the email you wish to use. \n\n![GitHub prompting for email with **Continue** button highlighted](https://static-assets.codecademy.com/Courses/learn-git-github/what-is-github/image-2-email.png)\n\nPick an email that you're comfortable sharing with peers and potential hires. Because of the way Git works, it's important to note that your email can be exposed publicly when you make a pull request or merge in code to a repository, making it visible to anyone looking through your projects. When you sign up for a new GitHub account, your email address is hidden by default.  \n\nOnce you have an email entered, click on continue. GitHub will then ask you to create a password. Fill out a password for your new account. \n\n![GitHub prompting for password with **Continue** button highlighted](https://static-assets.codecademy.com/Courses/learn-git-github/what-is-github/image-3-password.png)\n\nWhen you click on continue, GitHub will then ask you for a username. Fill out the user name you would like to use (you may need to try a few times to find one thats available). \n\n![GitHub prompting for user name with **Continue** button highlighted](https://static-assets.codecademy.com/Courses/learn-git-github/what-is-github/Image-4-username.png)\n\nLike with email addresses, when choosing a username, it's wise to choose one you wouldn't mind future employers or colleagues seeing. A combination of your first and last name, like `firstnamelastname`, or using initials, like `i_lastname`, are good because they make it easy to find you on GitHub or identify you when you make [pull requests](https://docs.github.com/en/free-pro-team@latest/github/collaborating-with-issues-and-pull-requests/about-pull-requests) or [reviews](https://docs.github.com/en/free-pro-team@latest/github/collaborating-with-issues-and-pull-requests/about-pull-request-reviews). Remember, you're likely using this account to share or access code. \n\nAlso be aware that usernames are first come, first serve and may not be available if someone else already claimed the username. Additionally, usernames may only contain alphanumeric characters and hyphens are not allowed at the beginning or end. \n\nAfter you click on continue, GitHub will prompt to ask if you want to receive product updates and announcements. Make your selection and click continue, again. GitHub will then prompt you to solve a puzzle to prove youre a human being. Click on Verify to view the puzzle. \n\nOnce you submit the solution to the puzzle, a Create Account button will appear. Click on it and GitHub will prompt you for an 8-digit code. GitHub will send you the code to the email you entered earlier. Enter the code from the email and GitHub will create your account.  \n\n## Settings\n\nOnce your account is created, GitHub will ask a couple of questions to personalize your experience. Fill these out or click on the skip personalization link at the bottom of the page. \n\nYou should now see a personal dashboard with a section for your projects and some messages: \n\n![GitHub personal dashboard](https://static-assets.codecademy.com/Courses/learn-git-github/what-is-github/image-5-dashboard.png)\n\nNow you have your own GitHub account! You can continue to customize your account by:\n\n+ [setting your email to private](https://github.blog/2017-04-11-private-emails-now-more-private/) \n\n+ [setting up two-factor authentication](https://github.blog/2013-09-03-two-factor-authentication/)\n\nThat's it; you now have your very own GitHub account. \n\n## Recap\n\nWith more people working remotely and with teams distributed across different countries and time zones, GitHub and Git can be valuable tools for collaborating on projects. You can also use GitHub to work on any file-based project, such as writing documentation. \n\nLet's review what you did in this article:\n\n+ Learned that GitHub is both a website and service for storing and sharing code\n+ Learned that GitHub uses Git to facilitate software development by tracking changes\n+ Created your own GitHub account\n+ Enabled security features like keeping your email private and turning on two-factor authentication\n\n## Going Further\n\nOnce you feel comfortable navigating GitHub, consider doing the following:\n\n+ [Add information about yourself](https://docs.github.com/en/free-pro-team@latest/github/setting-up-and-managing-your-github-profile/personalizing-your-profile) in your profile, including an avatar, bio, location, etc.\n+ [Set your status](https://docs.github.com/en/free-pro-team@latest/github/setting-up-and-managing-your-github-profile/personalizing-your-profile#setting-a-status) in your profile to let people know what you're doing.\n+ If you feel comfortable enough with Git, you can take a look at [this article on GitHub Pages](https://pages.github.com/), GitHub's hosting service that allows you to create a personal website, \"project site\", based on a repository to make your portfolio site.\n+ If you're interested in paid accounts, GitHub has a [pricing page](https://github.com/pricing) with various types of accounts and features you can look at.\n\nShow the world what you can do with your code!","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"a6c65e4516831c607a89421e8e12492e","started":true,"started_at":"2024-04-25T16:51:36+00:00","completed":true,"completed_at":"2024-04-25T16:51:36+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T16:51:36+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"e228cb3d06c7bbe9909d54249e444d7a":{"__typename":"Quiz","id":"e228cb3d06c7bbe9909d54249e444d7a","description":"Practice what you've learned about GitHub Flow with the following quiz!","isDeprecated":null,"isFree":false,"published":true,"slug":"github-flow-quiz","title":"GitHub Flow","time":10,"type":"quiz","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"QuizProgressSummary","content_item_id":"e228cb3d06c7bbe9909d54249e444d7a","started":true,"started_at":"2024-04-25T17:03:24+00:00","completed":true,"completed_at":"2024-04-25T17:08:45+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T17:08:45+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":[{"__typename":"QuizResult","at":"1714064604160","correct":4,"total":10},{"__typename":"QuizResult","at":"1714064924999","correct":8,"total":10}],"bookmark":null,"checklist":null,"kanban":null}},"total":10,"correct":8,"pct":80,"highest_pct":80,"passed":true,"passed_any":true,"taken":true,"type":"quiz","quiz_attempts":[{"__typename":"QuizAttempt","at":"1714064604160","correct":4,"passed":false,"percent":40,"total":10},{"__typename":"QuizAttempt","at":"1714064924999","correct":8,"passed":true,"percent":80,"total":10}]},"assessment_ids":["6197d3ef6cf8ac00228d381b","6197d45e3f4a5f0017ba756e","6197d4d03f4a5f0025ba74fa","6197d4617ff745000ece93fb","6197d462e97f910016ea6108","6197d462a84efb0016025e9f","6197d63396a1400025e36fa6","6197d636694a900012267506","6197d82fec2da200132a463a","6197d8d17ff7450021ce9402"],"assessments":[{"__typename":"MultipleChoice","id":"6197d3ef6cf8ac00228d381b","type":"multiple_choice","prompt":"What is the name of the starting branch when creating a new GitHub repository?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"`main`","reason":"Correct! Git's starting branch is called `main`."},{"__typename":"MultipleChoiceAnswer","text":"`origin`","reason":"Not quite! \"origin\" is a shorthand name for the remote repository that a project was originally cloned from"},{"__typename":"MultipleChoiceAnswer","text":"`start`","reason":"Nope! Start is not the name of the starting branch"},{"__typename":"MultipleChoiceAnswer","text":"`head`","reason":"Close! Head refers to the current commit you are viewing. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"6197d45e3f4a5f0017ba756e","type":"multiple_choice","prompt":"How would you define a Git branch?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"A pointer to a set of code changes independent from other branches.","reason":"Correct! A branch is a divergence from the main repository and essentially an independent line of code development."},{"__typename":"MultipleChoiceAnswer","text":"It is a snapshot of your repo at a specific point in time.\n","reason":"Not quite! This would be the definition of a Git commit. "},{"__typename":"MultipleChoiceAnswer","text":"A directory or storage space where your projects can live","reason":"Nope! This would describe a Git repository."},{"__typename":"MultipleChoiceAnswer","text":"A generated copy of a target repository.\n","reason":"Close! This is a Git clone, and a copy of the main repository is what a branch could start off as without code changes "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"FillInCode","id":"6197d4d03f4a5f0025ba74fa","type":"fill_in_code","prompt":"Complete the Git commands steps in order to push code changes from your local repository to the remote repository on GitHub.","snippet_template":"1. git __~BLANK~__\n2. git  __~BLANK~__\n3. git __~BLANK~__","code_language":"txt","decoy_answers":["git pull","git fork","git clone"],"answers":[{"__typename":"FillInCodeAnswer","id":"216020f4adbc43af956a24d1282498b9","hint":"","text":"add"},{"__typename":"FillInCodeAnswer","id":"f7e4748afedc4ee8ab26262f5f2c1407","hint":"","text":"commit -m \"...\""},{"__typename":"FillInCodeAnswer","id":"9ecb3656d6cf41d286b52844c5edc4b0","hint":"","text":"push"}]},{"__typename":"MultipleChoice","id":"6197d4617ff745000ece93fb","type":"multiple_choice","prompt":" What is the purpose of the `git commit` command?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"It records changes to one or more files in your branch and saves it as a reference point in the repository's history.","reason":"Correct! The command is used to save your changes in the local repository. The commit gets saved in the repository's history."},{"__typename":"MultipleChoiceAnswer","text":"It shows a list of all the commits made to a repository.","reason":"Not quite! This is the `git log` command."},{"__typename":"MultipleChoiceAnswer","text":"It navigates between two different branches in a Git repository","reason":"Nope! This is done with the `git checkout` command."},{"__typename":"MultipleChoiceAnswer","text":"It's used to fetch and download content from a remote repository","reason":"Close! This describes the `git pull` command. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"6197d462e97f910016ea6108","type":"multiple_choice","prompt":"Which of the following is not a best practice when submitting a pull request?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Submitting a pull request with untested code.","reason":"Correct, you should ALWAYS testing that code can run and compile without errors before submitting a pull request."},{"__typename":"MultipleChoiceAnswer","text":"Submitting a pull request with a brief and succinct description of the changes made.","reason":"Not quite! A brief but detailed description is very useful when submitting a pull request!"},{"__typename":"MultipleChoiceAnswer","text":"Adding images to the pull request.","reason":"Nope! Images can be very useful if they demonstrate proper context."},{"__typename":"MultipleChoiceAnswer","text":"Making pull requests smaller.","reason":"It's good to keep pull requests small,  testable, and to avoid submitting massive pull requests to be reviewed. "}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"6197d462a84efb0016025e9f","type":"multiple_choice","prompt":" Which of the following is not a best practice when reviewing a pull request?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Only review the pull request description and glancing at the code.","reason":"Yes, this is a no no! When reviewing code you should run the code itself and look at alternative solutions and potential errors that might arise."},{"__typename":"MultipleChoiceAnswer","text":"Providing objective and non-judgmental feedback.","reason":"This is good practice! giving feedback it's always best to be objective and clear!"},{"__typename":"MultipleChoiceAnswer","text":"Express _why_ certain code should be changed.","reason":"This is good practice!! Providing reasoning behind code change can be very useful lessons!"}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"MultipleChoice","id":"6197d63396a1400025e36fa6","type":"multiple_choice","prompt":"When is the best time to delete a branch?","correct_answer":0,"answers":[{"__typename":"MultipleChoiceAnswer","text":"Once the pull request has been submitted and the code merged or if the code changes on the branch are no longer relevant.","reason":"Correct! This should be the last step after going through the whole Github flow."},{"__typename":"MultipleChoiceAnswer","text":"When submitting a pull request.","reason":"Not quite! The branch should still be active in case more changes are needed after a pull request review."},{"__typename":"MultipleChoiceAnswer","text":"When pushing code to the remote repository","reason":"Nope! You'll still need the branch if you want to push more changes. You also need a branch to create any pull requests!"}],"image":null,"latex_block":null,"code_snippet":null},{"__typename":"FillInCode","id":"6197d636694a900012267506","type":"fill_in_code","prompt":"What are the steps (in order) to successfully create and merge a pull request?","snippet_template":"1. __~BLANK~__\n2. __~BLANK~__\n3. __~BLANK~__","code_language":"txt","decoy_answers":["Fork the remote repository","Submit another pull request"],"answers":[{"__typename":"FillInCodeAnswer","id":"61dca6cf4e1f6e000f8a9985","hint":"First step is to submit the work with the updated code.","text":"Submit pull request with description"},{"__typename":"FillInCodeAnswer","id":"61dca6cf4e1f6e000f8a9987","hint":"This step requires updates from a reviewed pull request.","text":"Make changes from feedback"},{"__typename":"FillInCodeAnswer","id":"61dca6cf4e1f6e000f8a9989","hint":"This step integrates new changes to the codebase.","text":"Merge code"}]},{"__typename":"FillInCode","id":"6197d82fec2da200132a463a","type":"fill_in_code","prompt":"What's the general process of reviewing a pull request?","snippet_template":"1. __~BLANK~__\n2. __~BLANK~__\n3. __~BLANK~__\n4. __~BLANK~__\n","code_language":"txt","decoy_answers":["Merge code","Add code to staging area","Share the pull request to the world"],"answers":[{"__typename":"FillInCodeAnswer","id":"61dca8882d3c76000ef821d7","hint":"You should do this part so the author of the pull request can introduce you to the code changes and how to review them.","text":"Read the pull request description"},{"__typename":"FillInCodeAnswer","id":"61dca8882d3c76000ef821d9","hint":"Provide some feedback!","text":"Comment on lines of code that need feedback"},{"__typename":"FillInCodeAnswer","id":"61dca8882d3c76000ef821db","hint":"This delivers feedback to the co-worker.","text":"Submit review"},{"__typename":"FillInCodeAnswer","id":"61dca8882d3c76000ef821dd","hint":"If you've request changes from the author, this is the part where you come back to the pull request!","text":"Take a look again, repeat if needed"}]},{"__typename":"FillInCode","id":"6197d8d17ff7450021ce9402","type":"fill_in_code","prompt":"What are the major steps in the Github flow?","snippet_template":"1. __~BLANK~__\n2. __~BLANK~__\n3. __~BLANK~__\n4. __~BLANK~__\n5. __~BLANK~__\n","code_language":"txt","decoy_answers":["Fork repository"],"answers":[{"__typename":"FillInCodeAnswer","id":"61dcadbc2d3c76000ef821f0","hint":"You should start independent work on a branch","text":"Work on a specific branch"},{"__typename":"FillInCodeAnswer","id":"61dcadbc2d3c76000ef821f2","hint":"Add some changes!","text":"Commit changes and push code to remote repository"},{"__typename":"FillInCodeAnswer","id":"61dcadbc2d3c76000ef821f4","hint":"To try to incorporate the changes into the remote repository's main branch, you should do this from your branch!","text":"Create pull request"},{"__typename":"FillInCodeAnswer","id":"61dcadbc2d3c76000ef821f6","hint":"Once you've create a pull request, collaborators will provide feedback and you should reply to them.","text":"Discuss pull request with reviewers"},{"__typename":"FillInCodeAnswer","id":"61dcadbc2d3c76000ef821f8","hint":"Integrate the changes from your branch to the main branch","text":"Merge branch once pull request accepted"}]}]},"6fba6601220e1b9657e11e44908b106d":{"__typename":"Article","id":"6fba6601220e1b9657e11e44908b106d","description":"An alternative way to style a text document for readability and portability.","isDeprecated":null,"isFree":true,"published":true,"slug":"what-is-markdown-article","title":"What is Markdown?","time":15,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## Introduction\nIf you are looking for a simple way to create visually appealing text documents without using any fancy editors, check out [Markdown](https://en.wikipedia.org/wiki/Markdown). Invented by John Gruber and Aaron Swartz in 2004, Markdown provides a lightweight syntax to style any text document so that it can be converted to [HTML](https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/HTML_basics) for viewing and publishing.\n\n## Differences between HTML and Markdown\n\nMarkdown translates to HTML, but Markdown is not a replacement for HTML. Markdowns syntax can be converted to a small subset of HTML tags to do things like format text, add links, display images, and more. You can even incorporate HTML elements inside a Markdown document. To render Markdown in HTML, though, you would need a tool called a Markdown parser (more about this parser later on).\n\n## Benefits of Using Markdown\n\nWhy would you use Markdown? Compared to HTML, writing text in Markdown is much faster because the syntax is simpler. The [authors of Markdown](https://daringfireball.net/projects/markdown/) intended Markdown to be a language for writing styled text with syntax that is just as easy to read as it is to write. \n\nImagine that we are writing down some important text on a sheet of paper. If we wanted to emphasize the text we might underline it, twice even! Similarly, in Markdown, we could write:\n\n```\nTitle of My Document\n====================\n```\n\nNotice that we have plain text that has a row of equal signs (`=`) to produce a first-level header, also known as `\u003ch1\u003e`. On a webpage, the heading will display as such:\n\nTitle of My Document\n====================\n\nThe amount of `=`s don't matter so long as there's at least one and it goes under the text. \n\nFor text that's important, but not as important as a first-level heading, we might just underline it once. In code, we could use a row of hyphens (`-`), like so:\n\n```\nSub-Title of My Document\n------------------------\n```\n\nto produce a second-level header, also known as `\u003ch2\u003e`:\n\nSub-Title of My Document\n------------------------\n\nBoth examples are valid Markdown syntax. It is intuitive and normal for headings to be in either format. Alternatively, you can format headings using the `#` character. We'll show more examples of different headings, but for now, here's an example of valid syntax for a `\u003ch1\u003e` heading:\n\n```\n# Title of My Document\n```\n\nFurthermore, a Markdown document without any HTML tags can be published as is because its syntax is already made for easy viewing.  For example, the following Markdown document has: \n* styled a heading underlined with equal signs (`=`),\n* emphasized `week` in bold with double asterisks (`**`), \n* bulleted a list by prefacing each item with a number and a period, \n* and marked several lines as separate quotes with an angle bracket (`\u003e`) per quote. \n\n```\nMy Todo List\n============\n\nAt the end of this **week**, I plan to:\n\n1. Learn Markdown\n2. Write Markdown\n3. Share a Markdown note\n\nMy favorite quote is:\n\u003e If you didn't get it the first time\n\u003e Do not despair\n\u003e Try and try again\n\u003e ~ Anonymous\n```\n\nThe HTML equivalent to the above would be:\n```html\n\u003ch1\u003eMy Todo List\u003c/h1\u003e\n\u003cp\u003eAt the end of this \u003cstrong\u003eweek\u003c/strong\u003e, I plan to:\u003c/p\u003e\n\u003col\u003e\n  \u003cli\u003eLearn Markdown\u003c/li\u003e\n  \u003cli\u003eWrite Markdown\u003c/li\u003e\n  \u003cli\u003eShare a Markdown note\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eMy favorite quote is:\u003c/p\u003e\n\u003cblockquote\u003e\n  \u003cp\u003e\n    If you didn't get it the first time\u003cbr\u003e\n    Do not despair\u003cbr\u003e\n    Try and try again\u003cbr\u003e\n    ~ Anonymous\n  \u003c/p\u003e\n\u003c/blockquote\u003e\n```\n\nWhen viewed on a Markdown parser such as [Stackedit.io](https://stackedit.io/app#), you will see this:\n![Markdown Rendering on Stackedit.io](https://static-assets.codecademy.com/Courses/What-is-Markdown/stack_edit_md_parser.jpg)\n\nor this, based on Codecademy's parser:\n\nMy Todo List\n==========\n\nAt the end of this **week**, I plan to:\n\n1. Learn Markdown\n2. Write Markdown\n3. Share a Markdown note\n\nMy favorite quote is:\n\u003e If you didn't get it the first time\n\u003e Do not despair\n\u003e Try and try again\n\u003e ~ Anonymous\n\nWhile both parsers take the same Markdown input, they render slightly different HTML based on their internal configuration and CSS.\n\n## When to Use Markdown\n\nAfter knowing the many benefits of Markdown, you might want to consider using Markdown if you ever find yourself in any of these scenarios:\n\n* The only editor available to you supports just plain text.\n* Time is of the essence and you can't afford to learn how to use an unfamiliar rich-text editor.\n* You need to quickly outline your ideas in a structured but presentable manner.\n* You want your document to be portable so that it can convert to HTML, PDF, EPUB, and/or MOBI.\n\n## Markdown Document Extension\n\nContrary to popular belief, Markdown is not a document format. Therefore, it doesn't require a strict file extension naming convention, such as **.md**.  As the [official Markdown mailing list](https://superuser.com/questions/249436/file-extension-for-markdown-files) explains, Markdown isn't meant to take over the format of a file. Any file extension that you would normally use to name your text document such as **.txt** or **.text** is appropriate. However, organizations such as [GitHub](https://guides.github.com/features/mastering-markdown/) have a preference to expect Markdown documents to appear with an **.md** or **.markdown** extension.\n\n## Markdown Applications\n\nSince Markdown has gained a lot of popularity, you will find Markdown content being accepted in many applications. \n\n* Website publishers that accept Markdown content include [Wordpress.com](https://wordpress.com/support/can-i-use-markdown-on-wordpress-com), [Ghost](https://www.markdownguide.org/tools/ghost/) and [BeakerBrowser](https://beakerbrowser.com/docs/guides/create-a-markdown-site). Tools such as [Jekyll](https://www.markdownguide.org/tools/jekyll/), [Docusaurus](https://www.markdownguide.org/tools/docusaurus/) and [MkDocs](https://www.markdownguide.org/tools/mkdocs/) can convert Markdown documents into a static website geared for technical documentation.  Take a look at this [page](https://daringfireball.net/projects/markdown/basics) rendered in HTML, and its text [source](https://daringfireball.net/projects/markdown/basics.text) styled in Markdown.\n\n* Book publishers such as [LeanHub](http://help.leanpub.com/en/articles/2941344-leanpub-flavoured-markdown-vs-markua-for-writing-in-plain-text) accepts Markdown manuscripts and convert them to books for publication.\n\n* Slide-show presentations such as [Remark](https://remarkjs.com/) and [Cleaver](https://jdan.github.io/cleaver/#2) can convert Markdown slides into HTML for web viewing.\n\n## The Markdown Parser\n\nA Markdown parser is software written to parse the Markdown syntax in a text document and convert it to HTML syntax. The original Markdown parser was written in Perl, but you can find parser [implementations](https://github.com/markdown/markdown.github.com/wiki/Implementations) today in almost any programming language. Regardless, a basic Markdown parser should support the [core Markdown syntax](https://daringfireball.net/projects/markdown/basics):  paragraphs, headers, blockquotes, phrase emphasis, lists, code, images, and links.\n\nThere are Markdown parsers that are freely available on the Web: [StackEdit.io](https://stackedit.io/app#), [Dillinger](http://dillinger.io), [Parse](https://parsedown.org/demo) and [Markdown to HTML Converter](https://markdowntohtml.com/). In addition to parsing and rendering, both Parse and Markdown to HTML Converter also convert the Markdown document to raw HTML so that you can copy and paste the HTML to be used elsewhere.\n\n## Markdown Tutorial\n\nLet's learn a little more about the Markdown syntax. As mentioned above, you can simulate a `\u003ch1\u003e` HTML tag with a `#` Markdown symbol. Since there are six heading tags for HTML, from `\u003ch1\u003e` through `\u003ch6\u003e`, you can simulate this with `#` through `######` in Markdown. For example this Markdown syntax:\n\n```\n# This is a H1 heading\n## This is a H2 heading\n### This is a H3 heading\n#### This is a H4 heading\n##### This is a H5 heading\n###### This is a H6 heading\n```\n\nwill render this:\n\n# This is a H1 heading\n## This is a H2 heading\n### This is a H3 heading\n#### This is a H4 heading\n##### This is a H5 heading\n###### This is a H6 heading\n\n\nIn addition to numbered lists, you can style a bulleted list too.  There are three different symbols you can use to mark a line item as a bullet: asterisk (`*`), plus sign (`+`), or hyphen (`-`).\n\nFor example:\n```\n* Markdown\n+ HTML\n- XML\n```\n\nproduces this:\n\n* Markdown\n+ HTML\n- XML\n\nFor best practice, it is recommended to use the same marker throughout your list instead of mixing them like above.\n\nThe core Markdown syntax does not include nested lists (list within another list), but it allows adding paragraphs between list items. To do so, you need to add a blank line after a list item and indent 4 spaces or 1 tab before starting a paragraph. Some parsers are lenient and do not enforce 4 spaces but there should be some spacing.\n\n```\n* Markdown\n\n   Markdown is a lightweight markup language for styling text.\n\n* HTML\n\n   HTML stands for HyperText Markup Language.\n```\n\nFor more examples of basic syntax, check out [CommonMark's reference guide](https://commonmark.org/help/).\n\n\u003cAssessment id=\"5fdb8d6a1b7dc10012ee9d2f\" /\u003e\n\n\n## The Markdown Flavors\n\nBecause the core Markdown language supports only a subset of HTML features, many independent developers have extended the Markdown syntax to incorporate more HTML compatibilities and customize it for their own organizations. Here are a few popular flavors of Markdown:\n\n+ [CommonMark](https://commonmark.org/) is a body of special-interest developers who work side-by-side on a proposal to standardize the Markdown syntax and offer extensive test suites to validate Markdown implementations against this specification. This standard has been used by other developers to base their code upon.\n\n+ GitHub Flavored Markup, or [GFM](https://github.github.com/gfm/) is GitHub's expanded dialect of Markdown based on CommonMark and is used throughout the GitHub platform by its active community.\n\n+ [Trello](https://help.trello.com/article/821-using-markdown-in-trello), a popular collaborative tool that organizes and tracks information through virtual boards and cards, implements a custom version of Markdown as well.\n\n## Conclusion\n\nYou've learned a lot about Markdown, specifically: \n\n+ What Markdown is and how it differs from HTML\n+ How you can benefit from Markdown \n+ Where and when to apply Markdown in various scenarios \n+ How to write Markdown to style your text and make it presentable \n+ What a Markdown parser is and where to locate one \n+ Where to find other flavors of Markdown that are used in industry \n\nAmazing job getting this far! Don't be shy in applying Markdown in your next document. In fact, this article and many others like this on Codecademy were prepared using Markdown! See? We practice what we preach.\n\n\n","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"6fba6601220e1b9657e11e44908b106d","started":true,"started_at":"2024-04-25T17:12:43+00:00","completed":true,"completed_at":"2024-04-25T17:12:43+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T17:12:43+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"702044f78479af3df3ceb1baecf449aa":{"__typename":"Article","id":"702044f78479af3df3ceb1baecf449aa","description":"External article for learning Markdown.","isDeprecated":null,"isFree":true,"published":true,"slug":"ext-art-mastering-markdown","title":"Mastering Markdown","time":10,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":" **[Mastering Markdown](https://guides.github.com/features/mastering-markdown/)**\n\nIn this article, you will learn how to use Markdown for styling text on the web, such as creating links and adding code blocks. This is helpful if you want to be able to control the display of your writing on GitHub and other platforms that support Markdown. After you finish reading the article, return to this page and complete the following assessments.\n\n\n\u003cAssessment id=\"5f1a1c3a52de48001291a2a7\" /\u003e\n\n\u003cAssessment id=\"5f1a22cd9d35720012cece14\" /\u003e\n\n\u003cAssessment id=\"5f1a2ba9a7025100122e2cd9\" /\u003e\n\n            ","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"702044f78479af3df3ceb1baecf449aa","started":true,"started_at":"2024-04-25T17:12:54+00:00","completed":true,"completed_at":"2024-04-25T17:12:54+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T17:12:54+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"7d44cb9507330d8b7aa13772b676d8fd":{"__typename":"ExternalResource","id":"7d44cb9507330d8b7aa13772b676d8fd","description":"Quick reference guide for writing in Markdown.","isDeprecated":null,"isFree":true,"published":true,"slug":"ext-res-markdown-cheatsheet","title":"Markdown Cheatsheet","time":10,"type":"external_resource","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"progress":{"__typename":"ContentItemProgressSummary","content_item_id":"7d44cb9507330d8b7aa13772b676d8fd","started":true,"started_at":"2024-04-25T17:13:05+00:00","completed":true,"completed_at":"2024-04-25T17:13:05+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T17:13:05+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}},"body":"In this resource, you will find a summary of all the basic Markdown syntax. This is helpful if you want a quick reference guide for writing in Markdown.","resourceType":"general_resource","sourceName":"Markdown","resourceUrl":"https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet","image":{"__typename":"Image","alt":"","url":""}},"afc520cf3a2b03f07640e23ceae8f5ac":{"__typename":"Article","id":"afc520cf3a2b03f07640e23ceae8f5ac","description":"This article explains the purpose, conventional structure, and proper formatting of a README file, and best practices to follow when writing one.","isDeprecated":null,"isFree":true,"published":true,"slug":"how-to-write-a-good-readme-for-your-project","title":"How To Write a Good README for Your Project","time":15,"type":"article","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"## What Is a README File?\nYou may have noticed that when a GitHub repo is initialized, you see a prompt to create a README.md file immediately. As implied in its name, a [README](https://docs.github.com/en/repositories/managing-your-repositorys-settings-and-features/customizing-your-repository/about-readmes) file is a text file that is meant to be read as soon as someone views the repository. This file contains text to introduce, explain, and share the information required to understand what the project is about.\n\n![Comic with three panels in which a character clones a GitHub project, gets confused trying to use it, and finally realizes after three hours that theres a README file explaining all of the steps](https://static-assets.codecademy.com/Courses/learn-git-github/write-README/github-README.svg)\n\nSince a README file is often the first thing a visitor sees, it should tell the viewer how to install and use the project. There is no one good way to structure a README but there is only one bad way: not to include a README at all.\n\n\u003cAssessment id=\"618c2dd22e75b70021b69d57\" /\u003e\n\n## Conventions of a Good README File\nYour README file should be as good as your project itself. \n\nMake your project stand out and look professional by at least including the following elements in your README:\n- **Project Title**: the name of your project\n- **Description**: This is an extremely important component of the README. You should describe the main purpose of your project. Answer questions like why did you build this project? and what problem(s) does it solve?. It also helps to include your motivations for the project and what you learned from it.\n- **Features**: If your project has multiple features, list them here. Dont be afraid to brag if your project has unique features that make it stand out. You can even add screenshots and gifs to show off the features.\n- **How to use**: Here, you should write step-by-step instructions on how to install and use your project. Any software or package requirements should also be listed here.\n- **Technologies**: List all the technologies and/or frameworks you used and what purpose they serve in your project.\n- **Collaborators**: If others have contributed to your project in any way, it is important to give them credit for their work. Write your team members or collaborators names here along with a link to their GitHub profile.\n- **License**: Its also important to list a license on your README so other developers can understand what they can and cannot do with your project. You can use [this guide](https://choosealicense.com/) to help you choose a license.\n\nKeep READMEs brief but detailed. README should always be up-to-date and self-explanatory. If you have spent a lot of time on your project, you should also spend a good chunk of time on the README. It can help your future self as well when you step away for a while and need to get reacquainted with your project. Not to mention it'll leave a positive impression on future interviewers who look at your GitHub profile.\n\n## Using Markdown to Format READMEs\nKeep in mind that nobody wants to read a long block of unformatted text bloated with information. That is why a README file usually has the `.md` extension. Formatting README files with Markdown can give them flair and make them interesting to read.\n\n\u003cAssessment id=\"5f3b4f656caaba00183ea90f\" /\u003e\n\n### Use Headers\nEvery title or section (usage, license, etc.) in a README.md should be formatted as a header. Using headers and adding some HTML, we can achieve stuff like this: \n\n\u003cdiv style=\"background-color: #cfc ; padding: 10px; border: 1px solid green;\"\u003e\n\u003ch3\u003e Codecademy Docs\u003c/h3\u003e\n\u003cstrong\u003eDocumentation for popular programming languages and frameworks.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBuilt by the community. Maintained by Codecademy.\u003c/strong\u003e\n\n\u003ch4\u003e What are Docs? \u003c/h4\u003e\n\u003c/div\u003e\n\n[Codecademy Docs](https://www.codecademy.com/resources/docs) is a free, easily accessible reference for coding terms and concepts, available to developers all over the world.\n\n\u003cbr\u003e\n\nTake a look at the README file on [Codecademys docs repository](https://github.com/Codecademy/docs) for the source code.\n\nGitHub uses headers to automatically generate a table of contents for README files based on the Markdown sections. Something like this\n```\n## Usage\nPlease follow these steps to get your application up and running.\n\n### Requirements\nThe following packages are required for this script to work.\n- pandas\n- numpy\n- requests\n\nTo install these packages, you can simply run: `pip install -r requirements.txt`\n```\n\nGitHub will find the headers and include them in a table of contents based on the header hierarchy:\n\n![An image of a README on GitHub showing a table of contents for the project called \"My Awesome Project\". The headers include \"What does it do?\", \"Usage\" with a \"Requirements\" subsection, and \"License\".](https://static-assets.codecademy.com/Courses/learn-git-github/write-README/table-of-contents.png)\n\n### Level Up READMEs With Media\nDocumentation doesnt have to be boring. Go for images or videos to make a project more understandable and appealing! We can add the projects logo, diagrams, screenshots, or even GIFs!\n\nFor Markdown files living in a repository, the path to the image can either be to an URL or to an image file in the repository. For example, if we had an image named `diagram.png` inside the `images` folder of the repository, we could reference it like so `![Use Case Diagram](./images/diagram.png)` in the **README.md**.\n\n## Conclusion\nWrite engaging READMEs! Make sure they include easy-to-follow details for your project. This improves your documentation skills and makes you a better developer and communicator of code.\n\nIf you want to see more examples of good READMEs, take a look at the README on Codecademys [40Phaser](https://github.com/Codecademy/40Phaser) and [stuff.js](https://github.com/Codecademy/stuff.js) repositories. For more information on GitHubs formatting syntax, take a look at their [docs](https://docs.github.com/en/github/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax).\n\n\u003cAssessment id=\"618c33656bed47001407e36d\" /\u003e\n","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"afc520cf3a2b03f07640e23ceae8f5ac","started":true,"started_at":"2024-04-25T17:13:10+00:00","completed":true,"completed_at":"2024-04-25T17:13:10+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T17:13:10+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"c5aebcf47a15a2dae91ce28d3b203a9c":{"__typename":"Informational","id":"c5aebcf47a15a2dae91ce28d3b203a9c","description":null,"isDeprecated":null,"isFree":true,"published":true,"slug":"github-markdown","title":"GitHub and Markdown","time":3,"type":"informational","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"body":"Why learn Markdown?\n\nOnce we add our code to GitHub, how do we actually format the text in our repository?\n\nTechnically, we could use plaintext on everything. But if we wanted to highlight our project with codeblocks, insert images into our project descriptions, or visually pace our documentation with headings, using Markdown on GitHub is the answer!\n\nWith a little bit of Markdown magic, you can achieve text that includes headings, hyperlinks, emojis, checkmarks, and codeblocks like the following file in our [Learn C++ repository](https://github.com/Codecademy/learn-cpp)!\n\n![A README.md file of a GitHub repository, filled with hyperlinks, indentations, headings, emojis](https://static-assets.codecademy.com/Courses/learn-git-github/markdown/markdown-example.png)\n\n\nMarkdown is an indispensable skill and can be opened in many other applications, not just GitHub. In the next few interactive articles, you'll learn the basics of Markdown and how to use it to write a good README for your project!\n\nLet's get started!\n\n\n","progress":{"__typename":"ContentItemProgressSummary","content_item_id":"c5aebcf47a15a2dae91ce28d3b203a9c","started":true,"started_at":"2024-04-25T17:12:21+00:00","completed":true,"completed_at":"2024-04-25T17:12:21+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T17:12:21+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"d4051c93dffec552461dd33e715a10e5":{"__typename":"VideoContentItem","id":"d4051c93dffec552461dd33e715a10e5","description":"Every time you're on the internet, you're engaging with markdown without even realizing it! In this video, Carlos breaks down what markdown is, how it's used, and why it's such a valuable tool for so many people.  ","isDeprecated":null,"isFree":true,"published":true,"slug":"what-is-markdown","title":"What is Markdown?","time":7,"type":"video","requiredAgreements":{"__typename":"RequiredAgreements","aiDisclaimer":false},"videoUrl":"https://www.youtube.com/watch?v=f49LJV1i-_w","body":null,"progress":{"__typename":"ContentItemProgressSummary","content_item_id":"d4051c93dffec552461dd33e715a10e5","started":true,"started_at":"2024-04-25T17:12:31+00:00","completed":true,"completed_at":"2024-04-25T17:12:31+00:00","user_completed":false,"user_completed_at":null,"user_id":"5ececf094176810bbd7febba","last_updated":"2024-04-25T17:12:31+00:00","record":{"__typename":"Progress","state":{"__typename":"ProgressState","attempts":null,"bookmark":null,"checklist":null,"kanban":null}}}},"6d5
